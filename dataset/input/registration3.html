<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration - Coolest UI Ever</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'primary': '#4ade80',
                        'secondary': '#16a34a',
                        'glass': 'rgba(255, 255, 255, 0.15)',
                        'glass-border': 'rgba(255, 255, 255, 0.25)',
                    },
                    fontFamily: {
                        'poppins': ['Poppins', 'sans-serif'],
                    },
                    keyframes: {
                        'slide-up': {
                            '0%': { transform: 'translateY(20px)', opacity: '0' },
                            '100%': { transform: 'translateY(0)', opacity: '1' },
                        },
                        'fade-in': {
                            '0%': { opacity: '0' },
                            '100%': { opacity: '1' },
                        },
                    },
                    animation: {
                        'slide-up': 'slide-up 0.6s ease-out forwards',
                        'fade-in': 'fade-in 0.8s ease-in-out forwards',
                    },
                },
            },
        }
    </script>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: url('https://picsum.photos/2000/1500') no-repeat center center fixed;
            background-size: cover;
        }
        .glassmorphism {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border-radius: 12px;
            border: 1px solid rgba(255, 255, 255, 0.25);
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body class="antialiased text-white">
    <div class="fixed top-0 left-0 w-full h-full overflow-hidden pointer-events-none -z-10">
        <div class="absolute top-0 left-0 w-full h-full bg-cover bg-center animate-fade-in" style="background-image: url('https://picsum.photos/2000/1500');"></div>
    </div>
    <div class="min-h-screen flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
        <div class="w-full max-w-md space-y-8">
            <div class="animate-slide-up">
                <div class="text-center">
                    <h2 class="mt-6 text-3xl font-bold text-white">Create an account</h2>
                    <p class="mt-2 text-sm text-gray-200">Join our community and explore amazing features.</p>
                </div>
                <div class="mt-8 glassmorphism px-6 py-8 rounded-xl shadow-lg">
                    <form class="space-y-6" action="#" method="POST">
                        <div>
                            <label for="name" class="block text-sm font-medium text-white pb-2">
                                <i class="fa fa-user mr-2"></i> Full Name
                            </label>
                            <div class="mt-1">
                                <input id="name" name="name" type="text" autocomplete="name" required class="appearance-none block w-full px-3 py-2 border border-glass-border rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-primary focus:border-primary glass text-white" placeholder="Your Full Name">
                            </div>
                        </div>

                        <div>
                            <label for="email" class="block text-sm font-medium text-white pb-2">
                                <i class="fa fa-envelope mr-2"></i> Email address
                            </label>
                            <div class="mt-1">
                                <input id="email" name="email" type="email" autocomplete="email" required class="appearance-none block w-full px-3 py-2 border border-glass-border rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-primary focus:border-primary glass text-white" placeholder="you@example.com">
                            </div>
                        </div>

                        <div>
                            <label for="password" class="block text-sm font-medium text-white pb-2">
                                <i class="fa fa-lock mr-2"></i> Password
                            </label>
                            <div class="mt-1">
                                <input id="password" name="password" type="password" autocomplete="current-password" required class="appearance-none block w-full px-3 py-2 border border-glass-border rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-primary focus:border-primary glass text-white" placeholder="Password">
                            </div>
                        </div>

                        <div class="flex items-center justify-between">
                            <div class="flex items-center">
                                <input id="remember-me" name="remember-me" type="checkbox" class="h-4 w-4 text-primary focus:ring-primary rounded border-gray-300 glass">
                                <label for="remember-me" class="ml-2 block text-sm text-gray-300">
                                    Remember me
                                </label>
                            </div>

                            <div class="text-sm">
                                <a href="#" class="font-medium text-primary hover:text-secondary">
                                    Forgot your password?
                                </a>
                            </div>
                        </div>

                        <div>
                            <button type="submit" class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-primary hover:bg-secondary focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary">
                                Register
                            </button>
                        </div>
                    </form>
                </div>
                <div class="text-center mt-4 animate-slide-up delay-100">
                    <p class="text-sm text-gray-300">Already have an account?
                        <a href="#" class="font-medium text-primary hover:text-secondary">
                            Log in
                        </a>
                    </p>
                </div>
            </div>
        </div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const inputs = document.querySelectorAll('input');
            inputs.forEach(input => {
                input.addEventListener('focus', () => {
                    input.classList.add('ring-2', 'ring-primary', 'ring-opacity-50');
                    input.classList.remove('border-glass-border');
                    input.classList.add('border-primary');
                });
                input.addEventListener('blur', () => {
                    input.classList.remove('ring-2', 'ring-primary', 'ring-opacity-50');
                    input.classList.add('border-glass-border');
                    input.classList.remove('border-primary');
                });
            });
        });
    </script>
</body>
</html>
