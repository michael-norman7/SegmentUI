<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kiddo Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'kiddo-primary': '#6366f1',
                        'kiddo-secondary': '#a78bfa',
                        'kiddo-background': '#f0f9ff',
                        'kiddo-text': '#374151',
                        'kiddo-accent': '#38bdf8',
                    },
                    fontFamily: {
                        'nunito': ['Nunito Sans', 'sans-serif'],
                    },
                    keyframes: {
                        bounceSlow: {
                            '0%, 100%': { transform: 'translateY(0)' },
                            '50%': { transform: 'translateY(10px)' },
                        },
                        wave: {
                            '0%': { transform: 'rotate(0.0deg)' },
                            '10%': { transform: 'rotate(-10.0deg)' },
                            '20%': { transform: 'rotate(12.0deg)' },
                            '30%': { transform: 'rotate(-10.0deg)' },
                            '40%': { transform: 'rotate(9.0deg)' },
                            '50%': { transform: 'rotate(0.0deg)' },
                            '100%': { transform: 'rotate(0.0deg)' },
                        },
                    },
                    animation: {
                        'bounce-slow': 'bounceSlow 1.5s infinite',
                        'character-wave': 'wave 2s linear infinite',
                    },
                },
            },
        }
    </script>
    <style>
        body {
            font-family: 'nunito';
        }
    </style>
</head>
<body class="bg-kiddo-background flex items-center justify-center min-h-screen">
    <div class="relative overflow-hidden rounded-3xl bg-white shadow-2xl max-w-md w-full p-8 md:p-12">
        <div class="absolute inset-0 pointer-events-none -z-10">
            <img src="https://picsum.photos/id/1018/800/600" alt="" class="object-cover w-full h-full blur-3xl scale-110">
            <div class="absolute inset-0 bg-gradient-to-br from-kiddo-primary to-kiddo-accent opacity-20"></div>
        </div>

        <div class="text-center mb-8">
            <h2 class="text-3xl font-bold text-kiddo-text mb-2">Welcome to Kiddo Zone</h2>
            <p class="text-kiddo-text opacity-70">Log in to continue the fun!</p>
        </div>

        <div class="flex justify-around mb-8">
            <img src="https://picsum.photos/id/20/200/300" alt="Character 1" class="w-24 h-24 rounded-full object-cover animate-bounce-slow">
            <img src="https://picsum.photos/id/30/200/300" alt="Character 2" class="w-24 h-24 rounded-full object-cover animate-character-wave">
        </div>

        <form class="space-y-6">
            <div>
                <label for="username" class="block mb-2 text-sm font-medium text-kiddo-text">Username</label>
                <div class="relative">
                    <div class="absolute inset-y-0 left-0 flex items-center pl-3 pointer-events-none">
                        <i class="fa-solid fa-user text-kiddo-primary"></i>
                    </div>
                    <input type="text" id="username" class="bg-gray-50 border border-gray-300 text-kiddo-text text-sm rounded-lg focus:ring-kiddo-primary focus:border-kiddo-primary block w-full pl-10 p-2.5" placeholder="Enter username" required>
                </div>
            </div>
            <div>
                <label for="password" class="block mb-2 text-sm font-medium text-kiddo-text">Password</label>
                <div class="relative">
                    <div class="absolute inset-y-0 left-0 flex items-center pl-3 pointer-events-none">
                        <i class="fa-solid fa-lock text-kiddo-primary"></i>
                    </div>
                    <input type="password" id="password" class="bg-gray-50 border border-gray-300 text-kiddo-text text-sm rounded-lg focus:ring-kiddo-primary focus:border-kiddo-primary block w-full pl-10 p-2.5" placeholder="••••••••" required>
                </div>
            </div>
            <div class="flex items-center justify-between">
                <div class="flex items-start">
                    <div class="flex items-center h-5">
                        <input id="remember" type="checkbox" value="" class="w-4 h-4 border border-gray-300 rounded bg-gray-50 focus:ring-3 focus:ring-kiddo-primary">
                    </div>
                    <label for="remember" class="ml-2 text-sm text-kiddo-text">Remember me</label>
                </div>
                <a href="#" class="text-sm text-kiddo-primary hover:underline">Forgot password?</a>
            </div>
            <button type="submit" class="w-full text-white bg-kiddo-primary hover:bg-kiddo-secondary focus:ring-4 focus:outline-none focus:ring-kiddo-primary font-medium rounded-lg text-sm px-5 py-2.5 text-center">Log in</button>
            <div class="text-sm font-medium text-kiddo-text text-center">
                Don't have an account? <a href="#" class="text-kiddo-primary hover:underline">Create account</a>
            </div>
        </form>
    </div>
</body>
</html>
