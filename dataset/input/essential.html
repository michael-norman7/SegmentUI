<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Essential Oil Diffuser - Minimalist Listing</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdn.tailwindcss.com/"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        'sans': ['Inter', 'sans-serif'],
                    },
                    colors: {
                        'primary': '#F5F5F5',
                        'secondary': '#1D232A',
                        'accent': '#6B7280',
                    },
                    keyframes: {
                        'slide-in': {
                            '0%': { transform: 'translateY(20px)', opacity: '0' },
                            '100%': { transform: 'translateY(0)', opacity: '1' },
                        },
                        'fade-in': {
                            '0%': { opacity: '0' },
                            '100%': { opacity: '1' },
                        }
                    },
                    animation: {
                        'slide-in': 'slide-in 0.6s ease-out forwards',
                        'fade-in': 'fade-in 0.4s ease-in-out forwards',
                    }
                },
            },
        }
    </script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #F5F5F5;
            color: #1D232A;
        }
    </style>
</head>
<body class="antialiased">
    <div class="min-h-screen flex items-center justify-center bg-primary py-12 px-4 sm:px-6 lg:px-8">
        <div class="max-w-md w-full space-y-8">
            <div class="animate-slide-in">
                <div class="aspect-w-3 aspect-h-4 overflow-hidden rounded-xl shadow-lg transition-shadow hover:shadow-2xl cursor-pointer group relative">
                    <img src="https://picsum.photos/200/300? diffuser" alt="Essential Oil Diffuser" class="object-cover w-full h-full transition-transform transform scale-100 group-hover:scale-105">
                    <div class="absolute inset-0 bg-black opacity-0 group-hover:opacity-40 transition-opacity duration-300"></div>
                    <div class="absolute bottom-0 left-0 p-4 text-white opacity-0 group-hover:opacity-100 transition-opacity duration-300">
                        <h3 class="text-xl font-semibold mb-2">AromaMist Diffuser</h3>
                        <p class="text-sm">Ultrasonic | Aromatherapy</p>
                    </div>
                </div>
            </div>

            <div class="bg-white p-6 rounded-lg shadow-md space-y-4 animate-fade-in">
                <h2 class="text-2xl font-semibold text-secondary tracking-tight">AromaMist Diffuser</h2>
                <p class="text-accent text-sm">Elevate your space with soothing aromas.</p>
                <div class="flex items-center justify-between">
                    <div class="flex space-x-2 items-center">
                        <span class="text-xl font-bold text-secondary">$49.99</span>
                        <span class="text-gray-500 line-through">$79.99</span>
                    </div>
                    <button class="bg-secondary text-primary px-4 py-2 rounded-md font-semibold hover:bg-accent transition-colors duration-300 focus:outline-none focus:ring-2 focus:ring-accent focus:ring-opacity-50 flex items-center justify-center group">
                        <i class="fa-solid fa-shopping-cart mr-2 group-hover:animate-pulse"></i>
                        Add to Cart
                    </button>
                </div>
            </div>

            <div class="bg-white p-6 rounded-lg shadow-md animate-fade-in">
                <h3 class="text-lg font-semibold text-secondary mb-3">Key Features</h3>
                <ul class="list-disc list-inside text-sm text-accent space-y-1">
                    <li>Ultrasonic Technology</li>
                    <li>Whisper-Quiet Operation</li>
                    <li>Multiple Mist Modes</li>
                    <li>Ambient LED Lighting</li>
                </ul>
            </div>
        </div>
    </div>
    <script>
        const cartButton = document.querySelector('.group');
        cartButton.addEventListener('click', () => {
            cartButton.classList.add('animate-pulse');
            setTimeout(() => {
                cartButton.classList.remove('animate-pulse');
            }, 1000);
            alert('Added to cart!');
        });
    </script>
</body>
</html>
