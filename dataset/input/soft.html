<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soft UI Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Nunito Sans', 'sans-serif'],
                    },
                    colors: {
                        'soft-white': '#f8fafc',
                        'soft-blue': '#e0f2fe',
                        'gentle-blue': '#bae6fd',
                        'calm-blue': '#7dd3fc',
                        'deep-blue': '#1e40af',
                        'subtle-text': '#4b5563',
                    },
                    boxShadow: {
                        'soft': '0 5px 15px rgba(0, 0, 0, 0.05)',
                        'soft-lg': '0 10px 25px rgba(0, 0, 0, 0.05)',
                    },
                    transitionProperty: {
                        'soft-box-shadow': 'box-shadow, border-color',
                    }
                },
            },
        }
    </script>
    <style>
        @import 'tailwindcss';

        body {
            @apply bg-soft-white font-sans antialiased;
        }
    </style>
</head>
<body class="bg-soft-white font-sans antialiased">
    <div class="min-h-screen flex items-center justify-center bg-soft-white">
        <div class="relative w-full max-w-md bg-white rounded-2xl shadow-soft-lg overflow-hidden">
            <div class="absolute inset-0">
                 <img src="https://picsum.photos/id/100/400/800" alt="Background" class="object-cover w-full h-full blur-sm scale-105">
                 <div class="absolute inset-0 bg-white opacity-20"></div>
            </div>
            <div class="relative px-8 py-12">
                <div class="text-center mb-8">
                    <h2 class="text-3xl font-bold text-deep-blue mb-2 animate__animated animate__fadeInDown animate__faster">Welcome Back</h2>
                    <p class="text-subtle-text animate__animated animate__fadeInUp animate__faster animate__delay-100ms">Log in to continue your journey</p>
                </div>
                <form class="space-y-6 animate__animated animate__fadeIn animate__faster animate__delay-200ms">
                    <div>
                        <label for="email" class="block mb-2 text-sm font-medium text-gray-700 sr-only">Your email</label>
                        <div class="relative">
                            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                <i class="fa fa-user text-gray-400"></i>
                            </div>
                            <input type="email" id="email" class="block w-full pl-10 pr-3 py-2 bg-soft-blue border border-gentle-blue text-gray-900 text-sm rounded-lg focus:ring-calm-blue focus:border-calm-blue placeholder-gray-500" placeholder="Email Address" required>
                        </div>
                    </div>
                    <div>
                        <label for="password" class="block mb-2 text-sm font-medium text-gray-700 sr-only">Your password</label>
                        <div class="relative">
                            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                <i class="fa fa-lock text-gray-400"></i>
                            </div>
                            <input type="password" id="password" class="block w-full pl-10 pr-3 py-2 bg-soft-blue border border-gentle-blue text-gray-900 text-sm rounded-lg focus:ring-calm-blue focus:border-calm-blue placeholder-gray-500" placeholder="Password" required>
                            <div class="absolute inset-y-0 right-0 pr-3 flex items-center">
                                <button type="button" id="password-toggle" class="text-gray-500 hover:text-gray-700 focus:outline-none">
                                    <i id="password-eye" class="fa fa-eye-slash"></i>
                                </button>
                            </div>
                        </div>
                    </div>
                    <div class="flex items-center justify-between">
                        <div class="flex items-start">
                            <div class="flex items-center h-5">
                                <input id="remember" type="checkbox" value="" class="w-4 h-4 bg-gray-100 border border-gray-300 rounded focus:ring-2 focus:ring-calm-blue">
                            </div>
                            <label for="remember" class="ml-2 text-sm text-gray-700">Remember me</label>
                        </div>
                        <a href="#" class="text-sm text-calm-blue hover:underline">Forgot password?</a>
                    </div>
                    <button type="submit" class="w-full bg-calm-blue hover:bg-deep-blue focus:ring-4 focus:outline-none focus:ring-calm-blue font-medium rounded-lg text-sm px-5 py-2.5 text-center text-white transition-colors duration-300 shadow-soft hover:shadow-soft-lg">Log in</button>
                    <div class="text-sm text-gray-700 text-center">
                        Don't have an account? <a href="#" class="text-calm-blue hover:underline">Sign up</a>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script>
        const passwordInput = document.getElementById('password');
        const passwordToggle = document.getElementById('password-toggle');
        const passwordEye = document.getElementById('password-eye');

        passwordToggle.addEventListener('click', function () {
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                passwordEye.classList.remove('fa-eye-slash');
                passwordEye.classList.add('fa-eye');
            } else {
                passwordInput.type = 'password';
                passwordEye.classList.remove('fa-eye');
                passwordEye.classList.add('fa-eye-slash');
            }
        });
    </script>
</body>
</html>
