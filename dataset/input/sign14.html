<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        'poppins': ['Poppins', 'sans-serif'],
                    },
                    colors: {
                        'primary': '#4ade80',
                        'secondary': '#16a34a',
                        'glass': 'rgba(255, 255, 255, 0.25)',
                        'glass-border': 'rgba(255, 255, 255, 0.35)',
                    },
                    keyframes: {
                        'slide-up': {
                            '0%': { transform: 'translateY(20px)', opacity: '0' },
                            '100%': { transform: 'translateY(0)', opacity: '1' },
                        },
                        'fade-in': {
                            '0%': { opacity: '0' },
                            '100%': { opacity: '1' },
                        },
                    },
                    animation: {
                        'slide-up': 'slide-up 0.6s ease-out forwards',
                        'fade-in': 'fade-in 0.4s ease-in-out forwards',
                    }
                },
            },
        }
    </script>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: url('https://picsum.photos/2000/1000') no-repeat center center fixed;
            background-size: cover;
        }
        .glassmorphism {
            background: rgba(255, 255, 255, 0.25);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border-radius: 10px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body class="antialiased">
    <div class="fixed top-0 left-0 w-full h-full flex items-center justify-center p-4">
        <div class="glassmorphism p-8 rounded-xl w-full max-w-md animate-fade-in">
            <h2 class="text-3xl font-bold text-white text-center mb-8 animate-slide-up delay-100">Sign Up</h2>
            <form class="space-y-6 animate-slide-up delay-200">
                <div>
                    <label for="name" class="block mb-2 text-lg font-medium text-white">Your Name</label>
                    <input type="text" id="name" class="shadow-sm bg-glass border border-glass-border text-white text-sm rounded-lg focus:ring-primary focus:border-primary block w-full p-2.5" placeholder="Your Name" required>
                </div>
                <div>
                    <label for="email" class="block mb-2 text-lg font-medium text-white">Your Email</label>
                    <input type="email" id="email" class="shadow-sm bg-glass border border-glass-border text-white text-sm rounded-lg focus:ring-primary focus:border-primary block w-full p-2.5" placeholder="name@example.com" required>
                </div>
                <div>
                    <label for="password" class="block mb-2 text-lg font-medium text-white">Your Password</label>
                    <div class="relative">
                        <input type="password" id="password" class="shadow-sm bg-glass border border-glass-border text-white text-sm rounded-lg focus:ring-primary focus:border-primary block w-full p-2.5 pr-10" placeholder="••••••••" required>
                        <div class="absolute inset-y-0 right-0 flex items-center pr-3 pointer-events-none">
                            <i class="fa fa-lock text-white opacity-70"></i>
                        </div>
                    </div>
                </div>
                <div class="flex items-start">
                    <div class="flex items-center h-5">
                        <input id="terms" type="checkbox" value="" class="w-4 h-4 border border-gray-300 rounded bg-glass focus:ring-3 focus:ring-primary" required>
                    </div>
                    <label for="terms" class="ms-2 text-sm font-medium text-white">I agree to the <a href="#" class="text-primary hover:underline">Terms and Conditions</a></label>
                </div>
                <button type="submit" class="w-full text-white bg-primary hover:bg-secondary focus:ring-4 focus:outline-none focus:ring-primary font-medium rounded-lg text-sm px-5 py-2.5 text-center">Sign Up</button>
                <div class="text-sm font-medium text-white text-center">
                    Already have an account? <a href="#" class="text-primary hover:underline">Log In</a>
                </div>
            </form>
        </div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const form = document.querySelector('form');
            form.addEventListener('submit', (event) => {
                event.preventDefault();
                alert('Sign Up Successful!');
            });
        });
    </script>
</body>
</html>
