<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up & Get a Surprise</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#6366f1',
                        secondary: '#a855f7',
                        success: '#34d399',
                        warning: '#fcd34d',
                        danger: '#f87171',
                        neutral: '#f3f4f6',
                    },
                    fontFamily: {
                        'poppins': ['Poppins', 'sans-serif'],
                    },
                    keyframes: {
                        confetti: {
                            '0%': { transform: 'translateY(0) rotateX(0)' },
                            '10%': { transform: 'translateY(-10px) rotateX(45deg)' },
                            '20%': { transform: 'translateY(10px) rotateX(-45deg)' },
                            '30%': { transform: 'translateY(-10px) rotateX(45deg)' },
                            '40%': { transform: 'translateY(10px) rotateX(-45deg)' },
                            '50%': { transform: 'translateY(0) rotateX(0)' },
                            '100%': { transform: 'translateY(100vh) rotateX(360deg)' },
                        },
                        'slide-in': {
                            '0%': { transform: 'translateY(-100%)', opacity: '0' },
                            '100%': { transform: 'translateY(0)', opacity: '1' },
                        },
                        'slide-out': {
                            '0%': { transform: 'translateY(0)', opacity: '1' },
                            '100%': { transform: 'translateY(-100%)', opacity: '0' },
                        },
                        'spin-slow': {
                            '0%': { transform: 'rotate(0deg)' },
                            '100%': { transform: 'rotate(360deg)' },
                        }
                    },
                    animation: {
                        'confetti-anim': 'confetti 1s ease-out forwards',
                        'slide-in-anim': 'slide-in 0.5s ease-out forwards',
                        'slide-out-anim': 'slide-out 0.5s ease-in forwards',
                        'spin-slow-anim': 'spin-slow 4s linear infinite',
                    },
                },
            },
        }
    </script>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
        }
    </style>
</head>
<body class="bg-neutral">
    <div class="min-h-screen flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8 bg-gradient-to-br from-primary to-secondary">
        <div class="max-w-md w-full space-y-8 bg-white p-10 rounded-xl shadow-lg overflow-hidden">
            <div>
                <h2 class="mt-6 text-center text-3xl font-extrabold text-gray-900">
                    Join the Fun!
                </h2>
                <p class="mt-2 text-center text-sm text-gray-600">
                    Sign up and unlock a special surprise!
                </p>
            </div>
            <div class="relative">
                <div id="signup-form" class="space-y-6 block">
                    <div class="rounded-md shadow-sm -space-y-px">
                        <div>
                            <label for="name" class="sr-only">Name</label>
                            <input type="text" id="name" name="name" required class="appearance-none rounded-t-md relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 focus:outline-none focus:ring-primary focus:border-primary focus:z-10 sm:text-sm" placeholder="Your Name">
                        </div>
                        <div>
                            <label for="email-address" class="sr-only">Email address</label>
                            <input id="email-address" name="email" type="email" autocomplete="email" required class="appearance-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 focus:outline-none focus:ring-primary focus:border-primary focus:z-10 sm:text-sm" placeholder="Email address">
                        </div>
                        <div>
                            <label for="password" class="sr-only">Password</label>
                            <input id="password" name="password" type="password" autocomplete="current-password" required class="appearance-none rounded-b-md relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 focus:outline-none focus:ring-primary focus:border-primary focus:z-10 sm:text-sm" placeholder="Password">
                        </div>
                    </div>

                    <div class="flex items-center justify-between">
                        <div class="flex items-center">
                            <input id="remember-me" name="remember-me" type="checkbox" class="h-4 w-4 text-primary focus:ring-primary border-gray-300 rounded">
                            <label for="remember-me" class="ml-2 block text-sm text-gray-900">
                                Remember me
                            </label>
                        </div>

                        <div class="text-sm">
                            <a href="#" class="font-medium text-primary hover:text-secondary">
                                Forgot your password?
                            </a>
                        </div>
                    </div>

                    <div>
                        <button type="submit" id="signup-button" class="group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-primary hover:bg-secondary focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary transition-all duration-300">
                            <span class="absolute left-0 inset-y-0 flex items-center pl-3">
                                <i class="fa-solid fa-user-plus text-white group-hover:text-white"></i>
                            </span>
                            Sign Up & Get Surprise!
                        </button>
                    </div>
                </div>

                <div id="reward-container" class="hidden absolute inset-0 flex flex-col items-center justify-center bg-white rounded-xl animate-slide-in-anim">
                    <div id="confetti-canvas" class="absolute inset-0 pointer-events-none"></div>
                    <h2 class="text-3xl font-extrabold text-success mb-4 animate-slide-in-anim delay-100">Welcome Aboard!</h2>
                    <p class="text-center text-gray-700 mb-6 animate-slide-in-anim delay-200">
                        You've unlocked a special gift!
                    </p>
                    <img id="reward-image" src="https://picsum.photos/200/300" alt="Surprise Gift" class="rounded-lg shadow-md mb-6 animate-slide-in-anim delay-300">
                    <button id="close-reward" class="px-6 py-3 bg-primary text-white rounded-md hover:bg-secondary focus:outline-none focus:ring-2 focus:ring-primary focus:ring-offset-2 transition-all duration-300 animate-slide-in-anim delay-400">
                        Claim Your Gift!
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('signup-button').addEventListener('click', function(event) {
            event.preventDefault();
            const form = document.getElementById('signup-form');
            const rewardContainer = document.getElementById('reward-container');

            form.classList.add('animate-slide-out-anim');
            setTimeout(() => {
                form.classList.add('hidden');
                rewardContainer.classList.remove('hidden');
                rewardContainer.classList.add('flex');
                startConfetti();
            }, 500);
        });

        document.getElementById('close-reward').addEventListener('click', function() {
            const rewardContainer = document.getElementById('reward-container');
            rewardContainer.classList.remove('flex');
            rewardContainer.classList.add('hidden');

            const form = document.getElementById('signup-form');
            form.classList.remove('hidden');
            form.classList.remove('animate-slide-out-anim');
        });

        function startConfetti() {
            const canvas = document.getElementById('confetti-canvas');
            const ctx = canvas.getContext('2d');
            canvas.width = window.innerWidth;
            canvas.height = document.getElementById('reward-container').offsetHeight;

            const confettiPieces = [];
            const numberOfConfetti = 100;

            function initializeConfetti() {
                for (let i = 0; i < numberOfConfetti; i++) {
                    confettiPieces.push({
                        x: Math.random() * canvas.width,
                        y: Math.random() * canvas.height - canvas.height,
                        radius: Math.random() * 5 + 2,
                        color: getRandomColor(),
                        tilt: Math.floor(Math.random() * 330) - 110,
                        tiltAngle: 0,
                        tiltAngleIncrement: Math.random() * 0.1 + 0.03,
                    });
                }
            }

            function getRandomColor() {
                const colors = ['#f09433','#e91e63','#9c27b0','#673ab7','#3f51b5','#2196f3','#03a9f4','#00bcd4','#009688','#4caf50','#8bc34a','#cddc39','#ffeb3b','#ffc107','#ff9800','#ff5722','#795548','#9e9e9e','#607d8b'];
                return colors[Math.floor(Math.random() * colors.length)];
            }

            function drawConfetti() {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                confettiPieces.forEach(confetti => {
                    updateConfetti(confetti);
                    ctx.beginPath();
                    ctx.lineWidth = confetti.radius;
                    ctx.strokeStyle = confetti.color;
                    ctx.moveTo(confetti.x + confetti.tilt + confetti.radius / 2, confetti.y);
                    ctx.lineTo(confetti.x + confetti.tilt, confetti.y + confetti.radius);
                    ctx.stroke();
                });
                requestAnimationFrame(drawConfetti);
            }

            function updateConfetti(confetti) {
                confetti.tiltAngle += confetti.tiltAngleIncrement;
                confetti.y += (Math.cos(confetti.tiltAngle) + confetti.radius / 2) / 2;
                confetti.tilt = Math.sin(confetti.tiltAngle - 2 / 3 * Math.PI) * 15;

                if (confetti.y > canvas.height) {
                    confetti.y = -15;
                }
                return confetti;
            }

            initializeConfetti();
            drawConfetti();
        }
    </script>
</body>
</html>
