<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Playful Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdn.tailwindcss.com/"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#FF6F61',
                        secondary: '#FFD700',
                        accent: '#4CAF50',
                        neutral: '#F0F4F8',
                        dark: '#333333',
                    },
                    fontFamily: {
                        sans: ['Nunito Sans', 'sans-serif'],
                    },
                    keyframes: {
                        wiggle: {
                            '0%, 100%': { transform: 'rotate(-3deg)' },
                            '50%': { transform: 'rotate(3deg)' },
                        },
                        fadeIn: {
                            '0%': { opacity: '0' },
                            '100%': { opacity: '1' },
                        }
                    },
                    animation: {
                        wiggle: 'wiggle 0.2s ease-in-out infinite',
                        fadeIn: 'fadeIn 0.5s ease-out',
                    }
                },
            },
        }
    </script>
    <style>
        body {
            animation: fadeIn 0.5s ease-out forwards;
        }
    </style>
</head>
<body class="bg-neutral flex items-center justify-center min-h-screen">
    <div class="fixed top-0 left-0 w-full h-full bg-gradient-to-br from-primary to-secondary -z-10 opacity-20"></div>
    <div class="relative bg-white p-12 rounded-3xl shadow-2xl animate-fadeIn">
        <div class="absolute top-6 left-6"><img src="https://picsum.photos/200/300" class="w-24 rounded-2xl shadow-md" alt="Decoration"></div>
        <div class="absolute bottom-6 right-6"><img src="https://picsum.photos/200/301" class="w-24 rounded-2xl shadow-md" alt="Decoration"></div>
        <h2 class="text-3xl font-bold text-dark text-center mb-8">Welcome Back!</h2>
        <form class="space-y-6">
            <div>
                <label for="username" class="block mb-2 text-lg font-medium text-gray-900 sr-only">Username</label>
                <div class="relative">
                    <div class="absolute inset-y-0 left-0 rtl:inset-r-0 rtl:right-0 flex items-center pl-3 pointer-events-none">
                        <i class="fa fa-user text-gray-500"></i>
                    </div>
                    <input type="text" id="username" class="block w-full p-4 pl-10 text-lg text-gray-900 border border-gray-300 rounded-full bg-gray-50 focus:ring-accent focus:border-accent" placeholder="Username" required>
                </div>
            </div>
            <div>
                <label for="password" class="block mb-2 text-lg font-medium text-gray-900 sr-only">Password</label>
                <div class="relative">
                    <div class="absolute inset-y-0 left-0 rtl:inset-r-0 rtl:right-0 flex items-center pl-3 pointer-events-none">
                        <i class="fa fa-lock text-gray-500"></i>
                    </div>
                    <input type="password" id="password" class="block w-full p-4 pl-10 text-lg text-gray-900 border border-gray-300 rounded-full bg-gray-50 focus:ring-accent focus:border-accent" placeholder="Password" required>
                </div>
            </div>
            <div class="flex items-center justify-between">
                <div class="flex items-start">
                    <div class="flex items-center h-5">
                        <input id="remember" type="checkbox" value="" class="w-4 h-4 border border-gray-300 rounded bg-gray-50 focus:ring-3 focus:ring-accent" >
                    </div>
                    <label for="remember" class="ms-2 text-sm font-medium text-gray-900">Remember me</label>
                </div>
                <a href="#" class="text-sm text-accent hover:underline">Forgot password?</a>
            </div>
            <button type="submit" class="w-full text-white bg-accent hover:bg-primary focus:ring-4 focus:outline-none focus:ring-accent font-medium rounded-full text-xl px-5 py-4 text-center">Log in</button>
            <div class="text-sm font-medium text-gray-500 text-center">
                Not registered? <a href="#" class="text-accent hover:underline">Create account</a>
            </div>
        </form>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const button = document.querySelector('button[type="submit"]');
            button.addEventListener('mouseover', () => {
                button.classList.add('animate-wiggle');
            });
            button.addEventListener('mouseout', () => {
                button.classList.remove('animate-wiggle');
            });
        });
    </script>
</body>
</html>
