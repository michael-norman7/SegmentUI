<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#000',
                        secondary: '#ddd',
                        accent: '#4ab7ff',
                    },
                    fontFamily: {
                        'inter': ['Inter', 'sans-serif'],
                    },
                    keyframes: {
                        pulseOpacity: {
                            '0%, 100%': { opacity: 0.5 },
                            '50%': { opacity: 1 },
                        },
                        slideUp: {
                            '0%': { transform: 'translateY(20px)', opacity: 0 },
                            '100%': { transform: 'translateY(0)', opacity: 1 },
                        }
                    },
                    animation: {
                        'pulse-opacity': 'pulseOpacity 2s cubic-bezier(0.4, 0, 0.6, 1) infinite',
                        'slide-up': 'slideUp 0.5s ease-out forwards',
                    }
                },
            },
        }
    </script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
        input::placeholder {
            color: rgba(0, 0, 0, 0.4);
        }
        input:focus::placeholder {
            opacity: 0;
            transition: opacity 0.2s ease-out;
        }
    </style>
</head>
<body class="bg-background overflow-hidden">
    <div class="fixed inset-0 flex justify-center items-center px-4 md:px-0">
        <div class="absolute inset-0 bg-gradient-to-br from-accent to-primary opacity-10 blur-3xl"></div>
        <div class="relative z-10 bg-white rounded-3xl shadow-2xl p-8 md:p-12 w-full max-w-md animate-slide-up">
            <div class="text-center mb-8">
                <h2 class="text-2xl font-semibold text-primary mb-2">Join Us</h2>
                <p class="text-secondary text-sm">Sign up to unlock exclusive features.</p>
            </div>
            <form class="space-y-6">
                <div>
                    <div class="relative">
                        <input type="email" id="email" class="peer block w-full px-0 pt-4 pb-2 bg-transparent border-0 border-b-2 border-primary text-gray-900 focus:ring-0 focus:border-accent placeholder-transparent" placeholder="Email Address" />
                        <label for="email" class="absolute text-sm text-gray-500 duration-300 transform -translate-y-4 top-1 z-10 origin-[0] peer-focus:left-0 peer-focus:text-accent peer-placeholder-shown:scale-100 peer-placeholder-shown:-translate-y-1/2 peer-placeholder-shown:top-1/2 peer-focus:scale-75 peer-focus:-translate-y-4 left-0">Email Address</label>
                    </div>
                </div>
                <button type="submit" class="w-full py-3 bg-primary text-white font-semibold rounded-xl hover:bg-accent transition-colors duration-300 focus:outline-none focus:ring-2 focus:ring-accent focus:ring-opacity-50">
                    Sign Up
                </button>
            </form>
            <div class="mt-6 text-center">
                <p class="text-secondary text-xs">By signing up, you agree to our <a href="#" class="text-accent hover:underline">Terms of Service</a> and <a href="#" class="text-accent hover:underline">Privacy Policy</a>.</p>
            </div>
        </div>
    </div>
</body>
</html>
