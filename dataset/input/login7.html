<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Top 0.01% UI</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        'sans': ['Roboto', 'sans-serif'],
                    },
                    colors: {
                        'primary': '#3490dc',
                        'secondary': '#6574cd',
                        'glass': 'rgba(255, 255, 255, 0.15)',
                        'glass-border': 'rgba(255, 255, 255, 0.25)',
                    },
                    boxShadow: {
                        'glassmorphism': '0 8px 32px 0 rgba(31, 38, 135, 0.17)',
                    },
                },
            },
        }
    </script>
    <style type="text/tailwindcss">
        @layer utilities {
            .glassmorphism {
                @apply bg-glass shadow-glassmorphism backdrop-blur-sm border border-glass-border;
            }
        }
    </style>
</head>
<body class="bg-gray-100 font-sans">
    <div class="relative min-h-screen bg-cover bg-center" style="background-image: url('https://picsum.photos/1920/1080')">
        <div class="absolute inset-0 bg-black opacity-40"></div>
        <div class="container mx-auto px-4 h-full flex justify-center items-center">
            <div class="glassmorphism p-8 rounded-xl w-full max-w-md z-10">
                <h2 class="text-3xl font-bold text-white text-center mb-8 animate-slide-down">
                    Login
                </h2>
                <form class="space-y-6">
                    <div class="relative">
                        <div class="pointer-events-none absolute inset-y-0 left-0 pl-3 flex items-center">
                            <i class="fas fa-user text-gray-300"></i>
                        </div>
                        <input type="email" id="email" class="block w-full p-4 pl-10 text-sm text-white bg-transparent border border-glass-border rounded-lg focus:ring-blue-500 focus:border-blue-500 glassmorphism placeholder-gray-300" placeholder="Email" required>
                    </div>
                    <div class="relative">
                        <div class="pointer-events-none absolute inset-y-0 left-0 pl-3 flex items-center">
                            <i class="fas fa-lock text-gray-300"></i>
                        </div>
                        <input type="password" id="password" class="block w-full p-4 pl-10 text-sm text-white bg-transparent border border-glass-border rounded-lg focus:ring-blue-500 focus:border-blue-500 glassmorphism placeholder-gray-300" placeholder="Password" required>
                    </div>
                    <div class="flex items-center justify-between">
                        <div class="flex items-center">
                            <input id="remember-me" type="checkbox" class="w-4 h-4 bg-gray-100 border-gray-300 rounded focus:ring-blue-500 ring-offset-gray-800 focus:ring-2 bg-glass border-glass-border">
                            <label for="remember-me" class="ml-2 text-sm text-gray-300">Remember me</label>
                        </div>
                        <a href="#" class="text-sm text-blue-500 hover:underline">Forgot Password?</a>
                    </div>
                    <button type="submit" class="w-full text-white bg-blue-500 hover:bg-blue-600 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center bg-primary hover:bg-secondary focus:ring-blue-800">
                        Login
                    </button>
                    <div class="text-sm text-gray-300 text-center">
                        Don't have an account? <a href="#" class="text-blue-500 hover:underline">Sign up</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const loginForm = document.querySelector('.glassmorphism');
            loginForm.classList.add('animate__animated', 'animate__fadeIn');
        });
    </script>
</body>
</html>
