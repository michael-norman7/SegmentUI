<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Corporate Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@4.0.0/tailwind.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
        }
        .login-container {
            background: linear-gradient(135deg, #ffffff, #f0f0f0);
        }
        .input-field:focus-within {
            border-color: #6366f1;
            box-shadow: 0 0 0 2px rgba(99, 102, 241, 0.2);
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

<div class="login-container relative overflow-hidden rounded-2xl shadow-2xl md:flex w-full max-w-4xl bg-white">

    <div class="hidden md:block w-1/2 bg-gradient-to-br from-blue-400 to-purple-600 py-20 px-12 text-white">
        <div class="absolute top-0 left-0 w-full h-full overflow-hidden opacity-20">
            <img src="https://picsum.photos/800/1200?q=1" alt="" class="absolute top-0 left-0 object-cover w-full h-full animate-pulse">
        </div>
        <h2 class="text-3xl font-bold mb-2 relative z-10 animate-fade-in">Welcome to Enterprise Suite</h2>
        <p class="opacity-80 relative z-10 animate-fade-in delay-100">The future of work, powered by innovation and collaboration.</p>
        <ul class="list-none mt-8 relative z-10 animate-fade-in delay-200">
            <li class="flex items-center mb-4">
                <i class="fa-solid fa-check-circle text-xl mr-3"></i>
                <span class="text-lg">Seamless Integration</span>
            </li>
            <li class="flex items-center mb-4">
                <i class="fa-solid fa-check-circle text-xl mr-3"></i>
                <span class="text-lg">Enhanced Security</span>
            </li>
            <li class="flex items-center">
                <i class="fa-solid fa-check-circle text-xl mr-3"></i>
                <span class="text-lg">Optimized Performance</span>
            </li>
        </ul>
    </div>

    <div class="w-full md:w-1/2 p-12 flex flex-col justify-center">
        <div class="text-center">
            <h1 class="text-3xl font-bold text-gray-800 mb-4 animate-slide-up">Log in to your Account</h1>
            <p class="text-gray-600 animate-slide-up delay-100">Enter your credentials to access your dashboard.</p>
        </div>

        <div class="mt-8 animate-slide-up delay-200">
            <form class="space-y-6" action="#" method="POST">
                <div class="input-field relative">
                    <label for="username" class="block text-sm font-medium text-gray-700 mb-2">Username</label>
                    <div class="relative">
                        <div class="pointer-events-none absolute inset-y-0 left-0 pl-3 flex items-center">
                            <i class="fa-solid fa-user text-gray-500"></i>
                        </div>
                        <input type="text" id="username" name="username" class="appearance-none block w-full px-3 py-2 pl-10 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm input-transition" placeholder="Your username" required>
                    </div>
                </div>

                <div class="input-field relative">
                    <label for="password" class="block text-sm font-medium text-gray-700 mb-2">Password</label>
                    <div class="relative">
                        <div class="pointer-events-none absolute inset-y-0 left-0 pl-3 flex items-center">
                            <i class="fa-solid fa-lock text-gray-500"></i>
                        </div>
                        <input type="password" id="password" name="password" class="appearance-none block w-full px-3 py-2 pl-10 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm input-transition" placeholder="Your password" required>
                        <div class="absolute inset-y-0 right-0 pr-3 flex items-center">
                            <button type="button" class="toggle-password focus:outline-none text-gray-500 hover:text-gray-700">
                                <i class="fa-solid fa-eye"></i>
                            </button>
                        </div>
                    </div>
                </div>

                <div class="flex items-center justify-between">
                    <div class="flex items-center">
                        <input id="remember-me" name="remember-me" type="checkbox" class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300 rounded">
                        <label for="remember-me" class="ml-2 block text-sm text-gray-900">
                            Remember me
                        </label>
                    </div>

                    <div class="text-sm">
                        <a href="#" class="font-medium text-blue-600 hover:text-blue-500">
                            Forgot your password?
                        </a>
                    </div>
                </div>

                <div>
                    <button type="submit" class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition-colors duration-300">
                        Log in
                    </button>
                </div>
            </form>
        </div>

        <div class="mt-6 text-center animate-slide-up delay-300">
            <p class="text-sm text-gray-500">
                Don't have an account?
                <a href="#" class="font-medium text-blue-600 hover:text-blue-500">
                    Sign up
                </a>
            </p>
        </div>
    </div>
</div>

<script>
    document.addEventListener('DOMContentLoaded', () => {
        const passwordInput = document.getElementById('password');
        const togglePasswordButton = document.querySelector('.toggle-password');

        togglePasswordButton.addEventListener('click', function () {
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                togglePasswordButton.innerHTML = '<i class="fa-solid fa-eye-slash"></i>';
            } else {
                passwordInput.type = 'password';
                togglePasswordButton.innerHTML = '<i class="fa-solid fa-eye"></i>';
            }
        });
    });
</script>

</body>
</html>
