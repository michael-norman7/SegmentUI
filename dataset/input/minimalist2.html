<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minimalist Signup</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#2563eb',
                        secondary: '#f0f9ff',
                        accent: '#bae6fd',
                    },
                    fontFamily: {
                        'inter': ['Inter', 'sans-serif'],
                    },
                    keyframes: {
                        'slide-in': {
                            '0%': { transform: 'translateY(-20px)', opacity: '0' },
                            '100%': { transform: 'translateY(0)', opacity: '1' },
                        },
                        'fade-in': {
                            '0%': { opacity: '0' },
                            '100%': { opacity: '1' },
                        },
                    },
                    animation: {
                        'slide-in': 'slide-in 0.6s ease-out forwards',
                        'fade-in': 'fade-in 0.4s ease-out forwards',
                    },
                },
            },
        }
    </script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
        input::placeholder {
            color: #94a3b8;
        }
    </style>
</head>
<body class="bg-secondary">
    <div class="min-h-screen flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
        <div class="max-w-md w-full space-y-8 bg-white p-10 rounded-xl shadow-xl animate-slide-in">
            <div>
                <h2 class="mt-6 text-center text-3xl font-bold text-gray-900 animate-fade-in delay-100">
                    Sign up
                </h2>
                <p class="mt-2 text-center text-sm text-gray-600 animate-fade-in delay-200">
                    Join our community and unlock exclusive features.
                </p>
            </div>
            <div class="mt-8 space-y-6 animate-fade-in delay-300">
                <form class="mt-8 space-y-6" action="#" method="POST">
                    <div class="space-y-4">
                        <div>
                            <label for="email" class="block text-sm font-medium text-gray-700">
                                Email address
                            </label>
                            <div class="mt-1 relative rounded-md shadow-sm">
                                <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                    <i class="fa fa-envelope text-gray-400"></i>
                                </div>
                                <input type="email" name="email" id="email" class="focus:ring-primary focus:border-primary block w-full pl-10 sm:text-sm border-gray-300 rounded-md" placeholder="you@example.com" required>
                            </div>
                        </div>

                        <div>
                            <label for="password" class="block text-sm font-medium text-gray-700">
                                Password
                            </label>
                            <div class="mt-1 relative rounded-md shadow-sm">
                                <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                    <i class="fa fa-lock text-gray-400"></i>
                                </div>
                                <input type="password" name="password" id="password" class="focus:ring-primary focus:border-primary block w-full pl-10 sm:text-sm border-gray-300 rounded-md" placeholder="Create a strong password" required>
                            </div>
                        </div>
                    </div>

                    <div class="flex items-center justify-between">
                        <div class="flex items-center">
                            <input id="remember_me" name="remember_me" type="checkbox" class="focus:ring-primary h-4 w-4 text-primary border-gray-300 rounded">
                            <label for="remember_me" class="ml-2 block text-sm text-gray-900">
                                Remember me
                            </label>
                        </div>

                        <div class="text-sm">
                            <a href="#" class="font-medium text-primary hover:text-primary-dark">
                                Forgot password?
                            </a>
                        </div>
                    </div>

                    <div>
                        <button type="submit" class="group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-primary hover:bg-secondary focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary transition-colors duration-300 hover:text-primary border hover:border-primary">
                            <span class="absolute left-0 inset-y-0 flex items-center pl-3">
                                <i class="fa fa-user-plus group-hover:text-primary group-hover:border-primary text-white transition-colors duration-300" aria-hidden="true"></i>
                            </span>
                            Sign up
                        </button>
                    </div>
                </form>
            </div>
            <div class="animate-fade-in delay-400 text-center text-sm text-gray-500">
                <a href="#" class="font-medium text-primary hover:text-primary-dark">
                    Already have an account? Log in
                </a>
            </div>
        </div>
    </div>
    <script>
        document.querySelectorAll('input').forEach(input => {
            input.addEventListener('focus', () => {
                input.classList.add('ring-2', 'ring-accent');
                input.classList.remove('border-gray-300');
            });

            input.addEventListener('blur', () => {
                input.classList.remove('ring-2', 'ring-accent');
                input.classList.add('border-gray-300');
            });
        });
    </script>
</body>
</html>
