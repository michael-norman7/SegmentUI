<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join the Fun - Learning Platform</title>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#38BDF8',
                        secondary: '#818CF8',
                        accent: '#F472B6',
                        success: '#34D399',
                        warning: '#FBBF24',
                        danger: '#F87171',
                        neutral: '#E5E7EB',
                    },
                    fontFamily: {
                        'nunito': ['Nunito', 'sans-serif'],
                    },
                    keyframes: {
                        'slide-in-right': {
                            '0%': { transform: 'translateX(100%)', opacity: '0' },
                            '100%': { transform: 'translateX(0)', opacity: '1' },
                        },
                        'slide-out-left': {
                            '0%': { transform: 'translateX(0)', opacity: '1' },
                            '100%': { transform: 'translateX(-100%)', opacity: '0' },
                        },
                        'pop-in': {
                            '0%': { transform: 'scale(0.8)', opacity: '0' },
                            '100%': { transform: 'scale(1)', opacity: '1' },
                        },
                        'pop-out': {
                            '0%': { transform: 'scale(1)', opacity: '1' },
                            '100%': { transform: 'scale(0.8)', opacity: '0' },
                        },
                    },
                    animation: {
                        'slide-in-right': 'slide-in-right 0.5s ease-out forwards',
                        'slide-out-left': 'slide-out-left 0.5s ease-in forwards',
                        'pop-in': 'pop-in 0.3s ease-out forwards',
                        'pop-out': 'pop-out 0.3s ease-in forwards',
                    },
                },
            },
        }
    </script>
    <style>
        body {
            font-family: 'Nunito', sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
        .form-step {
            display: none;
        }
        .form-step.active {
            display: block;
        }
    </style>
</head>
<body class="bg-neutral-100">
    <div class="min-h-screen flex items-center justify-center bg-gradient-to-br from-primary/20 to-secondary/20">
        <div class="bg-white p-8 rounded-3xl shadow-2xl w-full max-w-md relative overflow-hidden">
            <div id="form-steps-container">
                <div class="absolute top-0 left-0 w-full h-full bg-primary rounded-3xl transform -translate-x-full transition-transform duration-500 ease-in-out z-0" id="bg-animation"></div>
                <div class="absolute top-0 left-0 w-full h-full rounded-3xl z-10" id="content-container">
                    <h2 class="text-3xl font-bold text-gray-800 mb-6 text-center relative z-20">Join the Adventure!</h2>
                    <form id="signup-form" class="relative z-20">

                        <div class="form-step active" id="step-1">
                            <div class="mb-4">
                                <label for="childName" class="block text-gray-700 text-sm font-bold mb-2">What's your name?</label>
                                <input type="text" id="childName" placeholder="My name is..." class="shadow appearance-none border rounded-full w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
                            </div>
                            <div class="mb-6">
                                <label for="childAge" class="block text-gray-700 text-sm font-bold mb-2">How old are you?</label>
                                <input type="number" id="childAge" placeholder="I am years old" class="shadow appearance-none border rounded-full w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
                            </div>
                            <div class="flex justify-end">
                                <button type="button" onclick="nextStep(1)" class="bg-primary hover:bg-primary-dark text-white font-bold py-2 px-4 rounded-full focus:outline-none focus:shadow-outline transition-colors duration-300">
                                    Next <i class="fa-solid fa-arrow-right ml-2"></i>
                                </button>
                            </div>
                        </div>

                        <div class="form-step" id="step-2">
                            <p class="text-gray-700 mb-4 text-center">Choose your awesome avatar!</p>
                            <div class="grid grid-cols-3 gap-4 mb-6">
                                <button type="button" onclick="selectAvatar('avatar1')" class="avatar-option rounded-full overflow-hidden focus:outline-none focus:ring-4 focus:ring-accent">
                                    <img src="https://picsum.photos/200/300?random=1" alt="Avatar 1" class="w-full h-full object-cover">
                                </button>
                                <button type="button" onclick="selectAvatar('avatar2')" class="avatar-option rounded-full overflow-hidden focus:outline-none focus:ring-4 focus:ring-accent">
                                    <img src="https://picsum.photos/200/300?random=2" alt="Avatar 2" class="w-full h-full object-cover">
                                </button>
                                <button type="button" onclick="selectAvatar('avatar3')" class="avatar-option rounded-full overflow-hidden focus:outline-none focus:ring-4 focus:ring-accent">
                                    <img src="https://picsum.photos/200/300?random=3" alt="Avatar 3" class="w-full h-full object-cover">
                                </button>
                                <button type="button" onclick="selectAvatar('avatar4')" class="avatar-option rounded-full overflow-hidden focus:outline-none focus:ring-4 focus:ring-accent">
                                    <img src="https://picsum.photos/200/300?random=4" alt="Avatar 4" class="w-full h-full object-cover">
                                </button>
                                <button type="button" onclick="selectAvatar('avatar5')" class="avatar-option rounded-full overflow-hidden focus:outline-none focus:ring-4 focus:ring-accent">
                                    <img src="https://picsum.photos/200/300?random=5" alt="Avatar 5" class="w-full h-full object-cover">
                                </button>
                                <button type="button" onclick="selectAvatar('avatar6')" class="avatar-option rounded-full overflow-hidden focus:outline-none focus:ring-4 focus:ring-accent">
                                    <img src="https://picsum.photos/200/300?random=6" alt="Avatar 6" class="w-full h-full object-cover">
                                </button>
                            </div>
                            <div class="flex justify-between">
                                <button type="button" onclick="prevStep(2)" class="bg-neutral hover:bg-neutral-dark text-gray-700 font-bold py-2 px-4 rounded-full focus:outline-none focus:shadow-outline transition-colors duration-300">
                                    <i class="fa-solid fa-arrow-left mr-2"></i> Back
                                </button>
                                <button type="button" onclick="nextStep(2)" class="bg-primary hover:bg-primary-dark text-white font-bold py-2 px-4 rounded-full focus:outline-none focus:shadow-outline transition-colors duration-300">
                                    Next <i class="fa-solid fa-arrow-right ml-2"></i>
                                </button>
                            </div>
                        </div>

                        <div class="form-step" id="step-3">
                            <div class="mb-4">
                                <label for="username" class="block text-gray-700 text-sm font-bold mb-2">Pick a username</label>
                                <div class="relative">
                                    <div class="pointer-events-none absolute inset-y-0 left-0 pl-3 flex items-center">
                                        <i class="fa-solid fa-user text-gray-500"></i>
                                    </div>
                                    <input type="text" id="username" placeholder="Username" class="shadow appearance-none border rounded-full w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline pl-10">
                                </div>
                            </div>
                            <div class="mb-6">
                                <label for="password" class="block text-gray-700 text-sm font-bold mb-2">Create a password</label>
                                <div class="relative">
                                    <div class="pointer-events-none absolute inset-y-0 left-0 pl-3 flex items-center">
                                        <i class="fa-solid fa-lock text-gray-500"></i>
                                    </div>
                                    <input type="password" id="password" placeholder="Password" class="shadow appearance-none border rounded-full w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline pl-10">
                                    <button type="button" class="absolute inset-y-0 right-0 pr-3 flex items-center text-sm focus:outline-none" onclick="togglePasswordVisibility()">
                                        <i id="password-toggle-icon" class="fa-solid fa-eye-slash text-gray-500 hover:text-gray-700"></i>
                                    </button>
                                </div>
                            </div>
                            <div class="flex justify-between">
                                <button type="button" onclick="prevStep(3)" class="bg-neutral hover:bg-neutral-dark text-gray-700 font-bold py-2 px-4 rounded-full focus:outline-none focus:shadow-outline transition-colors duration-300">
                                    <i class="fa-solid fa-arrow-left mr-2"></i> Back
                                </button>
                                <button type="submit" class="bg-success hover:bg-success-dark text-white font-bold py-2 px-4 rounded-full focus:outline-none focus:shadow-outline transition-colors duration-300">
                                    Join Now! <i class="fa-solid fa-check ml-2"></i>
                                </button>
                            </div>
                        </div>

                        <div class="form-step text-center" id="step-success">
                            <div class="text-success text-5xl mb-4 animate-pop-in"><i class="fa-solid fa-check-circle"></i></div>
                            <h3 class="text-xl font-bold text-gray-800 mb-2 animate-pop-in delay-100">Success!</h3>
                            <p class="text-gray-600 mb-6 animate-pop-in delay-200">Welcome to our learning platform!</p>
                            <button type="button" onclick="resetForm()" class="bg-primary hover:bg-primary-dark text-white font-bold py-2 px-4 rounded-full focus:outline-none focus:shadow-outline transition-colors duration-300 animate-pop-in delay-300">
                                Start Learning!
                            </button>
                        </div>

                    </form>
                </div>
            </div>
        </div>
    </div>

    <script>
        let currentStep = 1;
        const totalSteps = 3;
        const formSteps = document.querySelectorAll(".form-step");
        const bgAnimation = document.getElementById('bg-animation');
        const contentContainer = document.getElementById('content-container');
        let selectedAvatar = null;

        function updateProgressBar() {
            bgAnimation.style.transform = `translateX(-${(currentStep - 1) * (100/totalSteps)}%)`;
        }

        function nextStep(step) {
            if (step === 1) {
                if (!document.getElementById('childName').value || !document.getElementById('childAge').value) {
                    alert('Please fill in your name and age!');
                    return;
                }
            } else if (step === 2) {
                if (!selectedAvatar) {
                    alert('Please choose an avatar!');
                    return;
                }
            }

            formSteps[currentStep - 1].classList.remove('active');
            formSteps[currentStep - 1].classList.add('animate-slide-out-left');
            bgAnimation.classList.remove('animate-slide-out-left');
            bgAnimation.classList.add('animate-slide-in-right');
            contentContainer.classList.remove('animate-slide-out-left');
            contentContainer.classList.add('animate-slide-in-right');


            setTimeout(() => {
                formSteps[currentStep - 1].classList.remove('animate-slide-out-left');
                formSteps[currentStep - 1].classList.add('hidden');
                currentStep++;
                if (currentStep <= totalSteps) {
                    formSteps[currentStep - 1].classList.remove('hidden');
                    formSteps[currentStep - 1].classList.add('active', 'animate-slide-in-right');
                    bgAnimation.classList.remove('animate-slide-in-right');
                    contentContainer.classList.remove('animate-slide-in-right');
                    updateProgressBar();
                } else {
                    showSuccess();
                }
            }, 500);
        }


        function prevStep(step) {
            formSteps[currentStep - 1].classList.remove('active');
            formSteps[currentStep - 1].classList.add('animate-slide-out-left');
            bgAnimation.classList.remove('animate-slide-in-right');
            bgAnimation.classList.add('animate-slide-out-left');
            contentContainer.classList.remove('animate-slide-in-right');
            contentContainer.classList.add('animate-slide-out-left');

            setTimeout(() => {
                formSteps[currentStep - 1].classList.remove('animate-slide-out-left');
                formSteps[currentStep - 1].classList.add('hidden');
                currentStep--;
                formSteps[currentStep - 1].classList.remove('hidden');
                formSteps[currentStep - 1].classList.add('active', 'animate-slide-in-right');
                bgAnimation.classList.remove('animate-slide-out-left');
                bgAnimation.classList.add('animate-slide-in-right');
                contentContainer.classList.remove('animate-slide-out-left');
                contentContainer.classList.add('animate-slide-in-right');
                updateProgressBar();
            }, 500);
        }

        function selectAvatar(avatarName) {
            document.querySelectorAll('.avatar-option').forEach(option => {
                option.classList.remove('ring-4', 'ring-accent');
            });
            const selectedOption = document.querySelector(`.avatar-option:has(img[alt="${avatarName}"])`);
            selectedOption.classList.add('ring-4', 'ring-accent');
            selectedAvatar = avatarName;
        }

        function togglePasswordVisibility() {
            const passwordInput = document.getElementById('password');
            const passwordToggleIcon = document.getElementById('password-toggle-icon');
            if (passwordInput.type === "password") {
                passwordInput.type = "text";
                passwordToggleIcon.classList.remove('fa-eye-slash');
                passwordToggleIcon.classList.add('fa-eye');
            } else {
                passwordInput.type = "password";
                passwordToggleIcon.classList.remove('fa-eye');
                passwordToggleIcon.classList.add('fa-eye-slash');
            }
        }

        function showSuccess() {
            formSteps[currentStep - 1].classList.remove('active');
            formSteps[currentStep - 1].classList.add('animate-slide-out-left');
            bgAnimation.classList.remove('animate-slide-in-right');
            bgAnimation.classList.add('animate-slide-out-left');
            contentContainer.classList.remove('animate-slide-in-right');
            contentContainer.classList.add('animate-slide-out-left');

            setTimeout(() => {
                formSteps[currentStep - 1].classList.remove('animate-slide-out-left');
                formSteps[currentStep - 1].classList.add('hidden');
                currentStep++;
                formSteps[currentStep - 1].classList.remove('hidden');
                formSteps[currentStep - 1].classList.add('active');
                updateProgressBar();
            }, 500);
        }


        function resetForm() {
            currentStep = 1;
            selectedAvatar = null;
            updateProgressBar();
            document.getElementById('signup-form').reset();
            document.querySelectorAll('.avatar-option').forEach(option => {
                option.classList.remove('ring-4', 'ring-accent');
            });

            formSteps.forEach(step => {
                step.classList.remove('active', 'animate-slide-in-right', 'animate-slide-out-left', 'hidden');
            });
            formSteps[0].classList.add('active');
        }

        document.getElementById('signup-form').addEventListener('submit', function(event) {
            event.preventDefault();
            if (!document.getElementById('username').value || !document.getElementById('password').value) {
                alert('Please fill in username and password!');
                return;
            }
            showSuccess();
        });
    </script>
</body>
</html>
