<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        'sans': ['Inter', 'sans-serif'],
                    },
                    colors: {
                        'primary': '#6366f1',
                        'secondary': '#374151',
                        'accent': '#a855f7',
                        'neutral': '#f3f4f6',
                    },
                    boxShadow: {
                        'glow-primary': '0 0 20px -5px rgba(99, 102, 241, 0.6)',
                        'glow-accent': '0 0 20px -5px rgba(168, 85, 247, 0.6)',
                    }
                },
            },
        }
    </script>
    <style>
        body {
            overflow: hidden;
        }
        .login-container::before {
            content: '';
            position: absolute;
            top: -20%;
            left: -20%;
            width: 40%;
            height: 40%;
            background: radial-gradient(circle, rgba(99, 102, 241, 0.2), transparent);
            pointer-events: none;
            animation: pulse-bg-1 10s linear infinite;
        }

        .login-container::after {
            content: '';
            position: absolute;
            bottom: -10%;
            right: -10%;
            width: 35%;
            height: 35%;
            background: radial-gradient(circle, rgba(168, 85, 247, 0.2), transparent);
            pointer-events: none;
            animation: pulse-bg-2 15s linear infinite;
        }

        @keyframes pulse-bg-1 {
            0%, 100% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.2); opacity: 0.8; }
        }

        @keyframes pulse-bg-2 {
            0%, 100% { transform: scale(1); opacity: 0.8; }
            50% { transform: scale(1.1); opacity: 1; }
        }
    </style>
</head>
<body class="bg-neutral font-sans antialiased">
    <div class="login-container relative flex items-center justify-center min-h-screen" style="padding-top: 0.01%;">
        <div class="relative z-10 p-8 bg-white rounded-2xl shadow-xl w-full max-w-md">
            <div class="text-center mb-6">
                <img src="https://picsum.photos/id/100/100/100" alt="Logo" class="mx-auto h-16 w-16 rounded-full mb-4">
                <h2 class="text-3xl font-semibold text-secondary">Log in</h2>
                <p class="text-neutral-500">Enter your credentials to access your account</p>
            </div>
            <form class="space-y-6">
                <div>
                    <label for="email" class="block mb-2 text-sm font-medium text-gray-900 sr-only">Email</label>
                    <div class="relative">
                        <div class="absolute inset-y-0 left-0 flex items-center pl-3.5 pointer-events-none">
                            <i class="fa fa-user text-gray-400"></i>
                        </div>
                        <input type="email" id="email" class="bg-neutral border border-neutral-300 text-secondary text-sm rounded-lg focus:ring-primary focus:border-primary focus:ring-4 focus:ring-opacity-20 block w-full p-4 pl-10 dark:bg-neutral-700 dark:border-neutral-600 dark:placeholder-neutral-400 dark:text-white dark:focus:ring-primary dark:focus:border-primary" placeholder="Email Address" required>
                    </div>
                </div>
                <div>
                    <label for="password" class="block mb-2 text-sm font-medium text-gray-900 sr-only">Password</label>
                    <div class="relative">
                        <div class="absolute inset-y-0 left-0 flex items-center pl-3.5 pointer-events-none">
                            <i class="fa fa-lock text-gray-400"></i>
                        </div>
                        <input type="password" id="password" class="bg-neutral border border-neutral-300 text-secondary text-sm rounded-lg focus:ring-primary focus:border-primary focus:ring-4 focus:ring-opacity-20 block w-full p-4 pl-10 dark:bg-neutral-700 dark:border-neutral-600 dark:placeholder-neutral-400 dark:text-white dark:focus:ring-primary dark:focus:border-primary" placeholder="Password" required>
                    </div>
                </div>
                <div class="flex items-center justify-between">
                    <div class="flex items-start">
                        <div class="flex items-center h-5">
                            <input id="remember" type="checkbox" value="" class="w-4 h-4 border border-gray-300 rounded bg-gray-50 focus:ring-3 focus:ring-primary dark:bg-gray-700 dark:border-gray-600 dark:focus:ring-primary dark:ring-offset-gray-800">
                        </div>
                        <label for="remember" class="ml-2 text-sm text-neutral-500 dark:text-neutral-400">Remember me</label>
                    </div>
                    <a href="#" class="text-sm font-medium text-primary hover:underline dark:text-primary-500">Forgot password?</a>
                </div>
                <button type="submit" class="w-full text-white bg-primary hover:bg-primary-700 focus:ring-4 focus:outline-none focus:ring-primary-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-primary-600 dark:hover:bg-primary-700 dark:focus:ring-primary-800">Log In</button>
                <div class="text-sm font-medium text-neutral-500 dark:text-neutral-400">
                    Don't have an account? <a href="#" class="text-primary hover:underline dark:text-primary-500">Create account</a>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
