<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Signup Form</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        'inter': ['Inter', 'sans-serif'],
                    },
                    colors: {
                        primary: '#2563eb',
                        secondary: '#1e40af',
                        accent: '#3b82f6',
                        neutral: '#F3F4F6',
                        darkText: '#1E293B',
                        lightText: '#6B7280',
                    },
                    keyframes: {
                        slideInRight: {
                            '0%': { transform: 'translateX(20px)', opacity: '0' },
                            '100%': { transform: 'translateX(0)', opacity: '1' },
                        },
                        slideOutLeft: {
                            '0%': { transform: 'translateX(0)', opacity: '1' },
                            '100%': { transform: 'translateX(-20px)', opacity: '0' },
                        },
                        fadeIn: {
                            '0%': { opacity: '0' },
                            '100%': { opacity: '1' },
                        },
                    },
                    animation: {
                        'slide-in-right': 'slideInRight 0.3s ease-out forwards',
                        'slide-out-left': 'slideOutLeft 0.3s ease-in forwards',
                        'fade-in': 'fadeIn 0.3s ease-out forwards',
                    }
                },
            },
        }
    </script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .progress-bar-step.active {
            @apply bg-primary text-white;
        }
        .progress-bar-step.completed {
            @apply bg-green-500 text-white;
        }
        .form-step.active {
            display: block;
            animation: slideInRight 0.3s ease-out forwards;
        }
        .form-step {
            display: none;
        }
    </style>
</head>
<body class="bg-neutral font-inter">
    <div class="min-h-screen flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8 bg-gray-50">
        <div class="max-w-md w-full space-y-8 bg-white p-10 rounded-xl shadow-lg z-10">
            <div>
                <h2 class="mt-6 text-center text-3xl font-bold text-darkText">
                    Create your Account
                </h2>
                <p class="mt-2 text-center text-sm text-lightText">
                    Start your journey with us.
                </p>
            </div>
            <div class="relative">
                <div class="absolute inset-0 flex items-center" aria-hidden="true">
                    <div class="w-full border-t border-gray-300"></div>
                </div>
            </div>

            <nav aria-label="Progress">
                <ol class="space-y-4 md:flex md:space-y-0 md:space-x-8">
                    <li class="md:flex-1">
                        <div class="progress-bar-step progress-bar-step-1 relative pl-4 md:pl-0">
                            <span class="absolute top-1 left-0 -ml-2.5 -translate-y-1/2 transform md:left-auto md:ml-0 md:top-1/2 md:right-[calc(100%-2rem)] md:translate-y-0">
                                <span class="w-5 h-5 flex items-center justify-center rounded-full border-2 border-gray-300 bg-white group-hover:border-primary">
                                    <span class="text-gray-500 group-hover:text-primary step-number">1</span>
                                </span>
                            </span>
                            <span class="block text-sm font-semibold text-gray-500 md:text-primary">Personal Details</span>
                        </div>
                    </li>
                    <li class="md:flex-1">
                        <div class="progress-bar-step progress-bar-step-2 relative pl-4 md:pl-0">
                            <span class="absolute top-1 left-0 -ml-2.5 -translate-y-1/2 transform md:left-auto md:ml-0 md:top-1/2 md:right-[calc(100%-2rem)] md:translate-y-0">
                                <span class="w-5 h-5 flex items-center justify-center rounded-full border-2 border-gray-300 bg-white group-hover:border-primary">
                                    <span class="text-gray-500 group-hover:text-primary step-number">2</span>
                                </span>
                            </span>
                            <span class="block text-sm font-semibold text-gray-500 md:text-primary">Address</span>
                        </div>
                    </li>
                    <li class="md:flex-1">
                        <div class="progress-bar-step progress-bar-step-3 relative pl-4 md:pl-0">
                            <span class="absolute top-1 left-0 -ml-2.5 -translate-y-1/2 transform md:left-auto md:ml-0 md:top-1/2 md:right-[calc(100%-2rem)] md:translate-y-0">
                                <span class="w-5 h-5 flex items-center justify-center rounded-full border-2 border-gray-300 bg-white group-hover:border-primary">
                                    <span class="text-gray-500 group-hover:text-primary step-number">3</span>
                                </span>
                            </span>
                            <span class="block text-sm font-semibold text-gray-500 md:text-primary">Account</span>
                        </div>
                    </li>
                </ol>
            </nav>


            <form class="mt-8 space-y-6" action="#" method="POST">
                <div id="step-1" class="form-step active">
                    <h3 class="text-xl font-semibold text-darkText mb-4">Personal Information</h3>
                    <div class="rounded-md shadow-sm -space-y-px">
                        <div>
                            <label for="firstName" class="sr-only">First Name</label>
                            <input type="text" id="firstName" name="firstName" required class="appearance-none rounded-t-md relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 focus:outline-none focus:ring-primary focus:border-primary focus:z-10 sm:text-sm" placeholder="First Name">
                        </div>
                        <div>
                            <label for="lastName" class="sr-only">Last Name</label>
                            <input type="text" id="lastName" name="lastName" required class="appearance-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 focus:outline-none focus:ring-primary focus:border-primary focus:z-10 sm:text-sm" placeholder="Last Name">
                        </div>
                        <div>
                            <label for="email" class="sr-only">Email address</label>
                            <input id="email" name="email" type="email" autocomplete="email" required class="appearance-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 focus:outline-none focus:ring-primary focus:border-primary focus:z-10 sm:text-sm" placeholder="Email address">
                        </div>
                        <div>
                            <label for="password" class="sr-only">Password</label>
                            <input id="password" name="password" type="password" autocomplete="current-password" required class="appearance-none rounded-b-md relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 focus:outline-none focus:ring-primary focus:border-primary focus:z-10 sm:text-sm" placeholder="Password">
                        </div>
                    </div>
                </div>

                <div id="step-2" class="form-step">
                    <h3 class="text-xl font-semibold text-darkText mb-4">Address Information</h3>
                    <div class="rounded-md shadow-sm -space-y-px">
                        <div>
                            <label for="address" class="sr-only">Address</label>
                            <input type="text" id="address" name="address" required class="appearance-none rounded-t-md relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 focus:outline-none focus:ring-primary focus:border-primary focus:z-10 sm:text-sm" placeholder="Address">
                        </div>
                        <div>
                            <label for="city" class="sr-only">City</label>
                            <input type="text" id="city" name="city" required class="appearance-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 focus:outline-none focus:ring-primary focus:border-primary focus:z-10 sm:text-sm" placeholder="City">
                        </div>
                        <div>
                            <label for="country" class="sr-only">Country</label>
                            <select id="country" name="country" class="appearance-none rounded-b-md relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 focus:outline-none focus:ring-primary focus:border-primary focus:z-10 sm:text-sm">
                                <option value="">Select Country</option>
                                <option value="US">United States</option>
                                <option value="CA">Canada</option>
                                <option value="GB">United Kingdom</option>
                            </select>
                        </div>
                    </div>
                </div>

                <div id="step-3" class="form-step">
                    <h3 class="text-xl font-semibold text-darkText mb-4">Account Setup</h3>
                    <div class="rounded-md shadow-sm -space-y-px">
                        <div>
                            <label for="username" class="sr-only">Username</label>
                            <input type="text" id="username" name="username" required class="appearance-none rounded-t-md relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 focus:outline-none focus:ring-primary focus:border-primary focus:z-10 sm:text-sm" placeholder="Username">
                        </div>
                        <div>
                            <label for="profilePicture" class="block text-sm font-medium text-gray-700">Profile picture</label>
                            <div class="mt-1 flex justify-center px-6 pt-5 pb-6 border-2 border-gray-300 border-dashed rounded-md">
                                <div class="space-y-1 text-center">
                                    <img src="https://picsum.photos/200/300" alt="Profile Picture Placeholder" class="mx-auto h-12 w-12 rounded-full bg-gray-100" id="profileImagePlaceholder">
                                    <div class="flex text-sm text-gray-600">
                                        <label for="file-upload" class="relative cursor-pointer bg-white rounded-md font-medium text-primary hover:text-secondary focus-within:outline-none focus-within:ring-2 focus-within:ring-offset-2 focus-within:ring-primary">
                                            <span>Upload a file</span>
                                            <input id="file-upload" name="file-upload" type="file" class="sr-only" accept="image/*" onchange="previewImage()">
                                        </label>
                                    </div>
                                    <p class="text-xs text-gray-500">PNG, JPG, GIF up to 10MB</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="flex justify-between">
                    <button type="button" id="prevBtn" onclick="nextPrev(-1)" class="hidden bg-gray-300 hover:bg-gray-400 text-gray-800 font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">Previous</button>
                    <button type="button" id="nextBtn" onclick="nextPrev(1)" class="bg-primary hover:bg-secondary text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">Next</button>
                    <button type="submit" id="submitBtn" class="hidden bg-green-500 hover:bg-green-600 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">Submit</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        let currentStep = 1;
        const steps = document.querySelectorAll('.form-step');
        const prevButton = document.getElementById('prevBtn');
        const nextButton = document.getElementById('nextBtn');
        const submitButton = document.getElementById('submitBtn');
        const progressBarSteps = document.querySelectorAll('.progress-bar-step');

        function showStep(stepNumber) {
            steps.forEach(step => step.classList.remove('active', 'animate__animated', 'animate__slideInRight'));
            progressBarSteps.forEach(step => step.classList.remove('active', 'completed'));

            document.getElementById(`step-${stepNumber}`).classList.add('active', 'animate__animated', 'animate__slideInRight');
            for (let i = 0; i < stepNumber; i++) {
                progressBarSteps[i].classList.add('active');
            }
            for (let i = 0; i < stepNumber -1; i++) {
                progressBarSteps[i].classList.add('completed');
                progressBarSteps[i].querySelector('.step-number').innerHTML = '<i class="fas fa-check"></i>';
            }
            progressBarSteps[stepNumber-1].classList.add('active');

            if (stepNumber === 1) {
                prevButton.classList.add('hidden');
                nextButton.classList.remove('hidden');
                submitButton.classList.add('hidden');
            } else if (stepNumber === steps.length) {
                prevButton.classList.remove('hidden');
                nextButton.classList.add('hidden');
                submitButton.classList.remove('hidden');
            } else {
                prevButton.classList.remove('hidden');
                nextButton.classList.remove('hidden');
                submitButton.classList.add('hidden');
            }
        }

        function nextPrev(direction) {
            currentStep += direction;
            if (currentStep < 1) currentStep = 1;
            if (currentStep > steps.length) currentStep = steps.length;
            showStep(currentStep);
        }

        showStep(currentStep);

        function previewImage() {
            const fileInput = document.getElementById('file-upload');
            const imagePlaceholder = document.getElementById('profileImagePlaceholder');
            const file = fileInput.files[0];

            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    imagePlaceholder.src = e.target.result;
                }
                reader.readAsDataURL(file);
            } else {
                imagePlaceholder.src = "https://picsum.photos/200/300";
            }
        }
    </script>
</body>
</html>
