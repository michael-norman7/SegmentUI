<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up for BI Tool - DataWise</title>
    <link href="https://fonts.googleapis.com/css2?family=Satoshi:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        'satoshi': ['Satoshi', 'sans-serif'],
                    },
                    colors: {
                        'primary': '#570df8',
                        'secondary': '#f000b8',
                        'accent': '#37cdbe',
                        'neutral': '#3d4451',
                        'base-100': '#ffffff',
                        'info': '#3ab7bf',
                        'success': '#36d399',
                        'warning': '#fbbd23',
                        'error': '#f87272',
                    },
                    keyframes: {
                        'slide-in-left': {
                            '0%': { transform: 'translateX(-100%)', opacity: '0' },
                            '100%': { transform: 'translateX(0)', opacity: '1' },
                        },
                        'slide-in-right': {
                            '0%': { transform: 'translateX(100%)', opacity: '0' },
                            '100%': { transform: 'translateX(0)', opacity: '1' },
                        },
                        'fade-in': {
                            '0%': { opacity: '0' },
                            '100%': { opacity: '1' },
                        },
                        'pulse-custom': {
                            '0%, 100%': { opacity: 1 },
                            '50%': { opacity: .5 },
                        }
                    },
                    animation: {
                        'slide-in-left': 'slide-in-left 0.5s ease-out',
                        'slide-in-right': 'slide-in-right 0.5s ease-out',
                        'fade-in': 'fade-in 0.3s ease-out',
                        'pulse-custom': 'pulse-custom 2s cubic-bezier(0.4, 0, 0.6, 1) infinite',
                    },
                },
            },
        }
    </script>
    <style>
        body {
            font-family: 'Satoshi', sans-serif;
        }
        .input-group {
            position: relative;
        }

        .input-group .icon {
            position: absolute;
            left: 1rem;
            top: 50%;
            transform: translateY(-50%);
            pointer-events: none;
            color: theme('colors.neutral.500');
        }

        .input-group input {
            padding-left: 3rem;
        }
    </style>
</head>
<body class="bg-base-100 text-neutral">
    <div class="relative overflow-hidden h-screen">
        <div class="absolute inset-0">
            <img src="https://picsum.photos/1920/1080" alt="Background Image" class="object-cover w-full h-full blur-sm scale-105">
            <div class="absolute inset-0 bg-gradient-to-br from-primary/70 to-secondary/70 opacity-70"></div>
        </div>

        <div class="relative z-10 flex justify-center items-center h-full px-6 md:px-12">
            <div class="w-full max-w-2xl bg-base-100 rounded-3xl shadow-2xl overflow-hidden backdrop-blur-sm bg-opacity-80 animate-fade-in">
                <div class="grid grid-cols-1 md:grid-cols-2">
                    <div class="hidden md:block">
                        <img src="https://picsum.photos/400/600" alt="Signup Image" class="object-cover h-full w-full animate-slide-in-left">
                    </div>

                    <div class="p-8 md:p-12">
                        <h2 class="text-3xl font-bold text-neutral mb-6 animate-slide-in-right">Join DataWise</h2>
                        <p class="text-neutral-content mb-8 animate-slide-in-right delay-100">Unlock the power of data with our intuitive business intelligence tool. Sign up for free and start visualizing your success.</p>

                        <form class="space-y-6" id="signup-form">
                            <div class="input-group animate-slide-in-right delay-200">
                                <span class="icon"><i class="fas fa-user"></i></span>
                                <input type="text" id="name" placeholder="Full Name" class="input input-bordered w-full rounded-md focus:ring-2 focus:ring-primary focus:border-primary" required>
                            </div>
                            <div class="input-group animate-slide-in-right delay-300">
                                <span class="icon"><i class="fas fa-envelope"></i></span>
                                <input type="email" id="email" placeholder="Email Address" class="input input-bordered w-full rounded-md focus:ring-2 focus:ring-primary focus:border-primary" required>
                            </div>
                            <div class="input-group animate-slide-in-right delay-400">
                                <span class="icon"><i class="fas fa-lock"></i></span>
                                <input type="password" id="password" placeholder="Password" class="input input-bordered w-full rounded-md focus:ring-2 focus:ring-primary focus:border-primary" required>
                            </div>
                            <div class="animate-slide-in-right delay-500">
                                <button type="submit" class="btn btn-primary w-full rounded-md shadow-md hover:shadow-lg transition-shadow duration-300">
                                    Get Started <i class="fas fa-arrow-right ml-2"></i>
                                </button>
                            </div>
                            <div class="text-center animate-slide-in-right delay-600">
                                <span class="text-sm text-neutral-content">Already have an account? <a href="#" class="link link-primary">Log in</a></span>
                            </div>
                        </form>

                        <div id="form-message" class="mt-6 text-center opacity-0 transition-opacity duration-300"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('signup-form').addEventListener('submit', function(event) {
            event.preventDefault();
            const formMessage = document.getElementById('form-message');
            formMessage.classList.remove('opacity-0');
            formMessage.classList.add('animate-pulse-custom');
            formMessage.textContent = 'Processing...';

            setTimeout(() => {
                formMessage.classList.remove('animate-pulse-custom');
                formMessage.textContent = 'Success! Welcome to DataWise.';
                formMessage.classList.add('text-success');
                formMessage.classList.remove('text-error');
                formMessage.classList.add('opacity-100');
            }, 2000);
        });
    </script>
</body>
</html>
