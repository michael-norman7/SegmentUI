<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neumorphic Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="style.css" rel="stylesheet">
</head>
<body class="bg-gray-100 font-inter antialiased">
    <div class="min-h-screen flex items-center justify-center bg-gray-100">
        <div class="relative w-full max-w-md px-6 py-12 bg-gray-100 shadow-lg rounded-3xl ring-1 ring-gray-900/5">
            <div class="absolute inset-0 blur-3xl opacity-25 bg-gradient-to-br from-purple-600 to-blue-500 rounded-3xl"></div>
            <div class="text-center">
                <a href="#" class="inline-flex items-center justify-center w-12 h-12 rounded-full bg-gradient-to-r from-blue-500 to-purple-500 shadow-md hover:shadow-lg transition-shadow duration-300 ease-in-out">
                    <i class="fa-solid fa-key text-white text-xl"></i>
                </a>
                <h2 class="mt-6 text-3xl font-semibold text-gray-900">Login</h2>
                <p class="mt-2 text-gray-500">Sign in to access your account</p>
            </div>
            <div class="mt-8">
                <form class="space-y-6">
                    <div>
                        <label for="email" class="block mb-2 text-sm font-medium text-gray-900">Email</label>
                        <div class="relative">
                            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                <i class="fa-solid fa-envelope text-gray-400"></i>
                            </div>
                            <input type="email" name="email" id="email" class="py-3 pl-10 pr-3 w-full bg-gray-100 rounded-xl border-none shadow-input placeholder-gray-500 focus:ring-2 focus:ring-blue-500 focus:shadow-input-focus transition-shadow duration-300 ease-in-out" placeholder="you@example.com" required>
                        </div>
                    </div>
                    <div>
                        <label for="password" class="block mb-2 text-sm font-medium text-gray-900">Password</label>
                        <div class="relative">
                            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                <i class="fa-solid fa-lock text-gray-400"></i>
                            </div>
                            <input type="password" name="password" id="password" placeholder="••••••••" class="py-3 pl-10 pr-3 w-full bg-gray-100 rounded-xl border-none shadow-input placeholder-gray-500 focus:ring-2 focus:ring-blue-500 focus:shadow-input-focus transition-shadow duration-300 ease-in-out" required>
                        </div>
                    </div>
                    <div class="flex items-center justify-between">
                        <div class="flex items-start">
                            <div class="flex items-center h-5">
                                <input id="remember" type="checkbox" value="" class="w-4 h-4 border border-gray-300 rounded bg-gray-50 focus:ring-3 focus:ring-blue-300">
                            </div>
                            <label for="remember" class="ml-2 text-sm text-gray-500">Remember me</label>
                        </div>
                        <a href="#" class="text-sm text-blue-500 hover:underline">Forgot password?</a>
                    </div>
                    <button type="submit" class="w-full py-3 bg-gradient-to-r from-blue-500 to-purple-500 rounded-xl shadow-button text-white font-semibold hover:shadow-button-hover transition-shadow duration-300 ease-in-out">Login</button>
                    <div class="text-sm text-gray-500 text-center">
                        Don't have an account? <a href="#" class="text-blue-500 hover:underline">Sign up</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
