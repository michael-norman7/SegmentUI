<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neumorphic Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'neubg': '#f0f0f3',
                        'neuprimary': '#e2e2e5',
                        'neudark': '#c8c8cb',
                        'neulight': '#ffffff',
                        'neugray': '#a0a0a3',
                    },
                    boxShadow: {
                        'neu': '6px 6px 12px #c8c8cb, -6px -6px 12px #ffffff',
                        'neu-inset': 'inset 6px 6px 12px #c8c8cb, inset -6px -6px 12px #ffffff',
                        'neu-sm': '4px 4px 8px #c8c8cb, -4px -4px 8px #ffffff',
                        'neu-sm-inset': 'inset 4px 4px 8px #c8c8cb, inset -4px -4px 8px #ffffff',
                        'neu-xs': '2px 2px 4px #c8c8cb, -2px -2px 4px #ffffff',
                        'neu-xs-inset': 'inset 2px 2px 4px #c8c8cb, inset -2px -2px 4px #ffffff',
                    },
                    fontFamily: {
                        'poppins': ['Poppins', 'sans-serif'],
                    },
                },
            },
        }
    </script>
    <style>
        body {
            font-family: 'poppins', sans-serif;
            background-color: #f0f0f3;
        }
        .input-container {
            position: relative;
        }
        .input-icon {
            position: absolute;
            left: 1rem;
            top: 50%;
            transform: translateY(-50%);
            color: theme('colors.neugray');
        }
        .form-input {
            padding-left: 3rem;
        }
    </style>
</head>
<body class="bg-neubg min-h-screen flex items-center justify-center">
    <div class="bg-neubg p-16 rounded-3xl shadow-neu">
        <div class="text-center mb-8">
            <h2 class="text-3xl font-bold text-gray-800">Login</h2>
            <p class="text-neugray mt-2">Enter your credentials to access your account</p>
        </div>
        <form class="space-y-6">
            <div class="input-container">
                <i class="input-icon fa fa-user"></i>
                <input type="email" placeholder="Email" class="form-input w-full px-4 py-3 rounded-2xl bg-neuprimary shadow-neu-inset focus:outline-none focus:shadow-neu" />
            </div>
            <div class="input-container">
                <i class="input-icon fa fa-lock"></i>
                <input type="password" placeholder="Password" class="form-input w-full px-4 py-3 rounded-2xl bg-neuprimary shadow-neu-inset focus:outline-none focus:shadow-neu" />
            </div>
            <div class="flex items-center justify-between">
                <div class="flex items-center">
                    <input id="remember-me" type="checkbox" class="h-4 w-4 rounded border-gray-300 text-indigo-600 focus:ring-indigo-500 shadow-neu-xs">
                    <label for="remember-me" class="ml-2 block text-sm text-gray-900">Remember me</label>
                </div>
                <div class="text-sm">
                    <a href="#" class="font-medium text-indigo-600 hover:text-indigo-500">Forgot password?</a>
                </div>
            </div>
            <div>
                <button type="submit" class="w-full py-3 rounded-2xl bg-gradient-to-r from-blue-400 to-blue-600 text-white font-bold shadow-neu hover:shadow-neu-sm transition-shadow duration-300">
                    Login
                </button>
            </div>
            <div class="text-center text-sm text-neugray">
                Don't have an account? <a href="#" class="font-medium text-blue-500 hover:underline">Sign up</a>
            </div>
        </form>
    </div>
    <script>
        document.querySelectorAll('.form-input').forEach(input => {
            input.addEventListener('focus', () => {
                input.classList.add('ring-2', 'ring-blue-500', 'ring-opacity-50');
                input.classList.remove('shadow-neu-inset');
                input.classList.add('shadow-neu');
            });

            input.addEventListener('blur', () => {
                input.classList.remove('ring-2', 'ring-blue-500', 'ring-opacity-50');
                input.classList.remove('shadow-neu');
                input.classList.add('shadow-neu-inset');
            });
        });
    </script>
</body>
</html>
