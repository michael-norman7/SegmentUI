<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Family Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:opsz,wght@6..12,400;6..12,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['"Nunito Sans"', 'sans-serif'],
                    },
                    colors: {
                        'forest': '#38A3A5',
                        'sand': '#F2E8CF',
                        'coral': '#F2542D',
                        'sky': '#A3D9FF',
                        'lemon': '#FCF7C5',
                    },
                    animation: {
                        'wiggle': 'wiggle 1s ease-in-out infinite',
                        'slide-up': 'slide-up 0.5s ease-out',
                        'pop-in': 'pop-in 0.3s ease-out',
                    },
                    keyframes: {
                        wiggle: {
                            '0%, 100%': { transform: 'rotate(-3deg)' },
                            '50%': { transform: 'rotate(3deg)' },
                        },
                        'slide-up': {
                            '0%': { transform: 'translateY(20px)', opacity: '0' },
                            '100%': { transform: 'translateY(0)', opacity: '1' },
                        },
                        'pop-in': {
                            '0%': { transform: 'scale(0.8)', opacity: '0' },
                            '100%': { transform: 'scale(1)', opacity: '1' },
                        }
                    },
                    boxShadow: {
                        'balloon': '5px 5px 0px 0px rgba(0,0,0,0.2)',
                    }
                },
            },
        }
    </script>
    <style>
        .form-container {
            background-image: url('https://picsum.photos/id/1025/1920/1080');
            background-size: cover;
            background-position: center;
        }
    </style>
</head>
<body class="bg-sand">
    <div class="form-container min-h-screen flex justify-center items-center p-4">
        <div class="bg-lemon p-12 rounded-3xl shadow-2xl flex space-x-12 max-w-3xl animate-pop-in">

            <div class="flex-shrink-0 relative w-64 h-auto">
                <img src="https://picsum.photos/id/240/400/600" alt="Family Cartoon" class="rounded-2xl object-cover h-full w-full">
                <div class="absolute inset-0 rounded-2xl shadow-inner shadow-balloon"></div>
            </div>

            <div class="flex flex-col justify-center space-y-6">
                <h2 class="text-3xl font-bold text-forest animate-wiggle inline-block">Family Login!</h2>
                <p class="text-gray-700">Welcome back to our family space! Log in to see the latest updates and share your moments.</p>

                <form class="space-y-4">
                    <div>
                        <label for="username" class="block mb-1 text-sm font-medium text-gray-700">Username</label>
                        <div class="relative">
                            <div class="absolute inset-y-0 left-0 flex items-center pl-3 pointer-events-none">
                                <i class="fa fa-user text-gray-500"></i>
                            </div>
                            <input type="text" id="username" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-coral focus:border-coral block w-full pl-10 p-2.5" placeholder="Your family name" required>
                        </div>
                    </div>
                    <div>
                        <label for="password" class="block mb-1 text-sm font-medium text-gray-700">Password</label>
                        <div class="relative">
                            <div class="absolute inset-y-0 left-0 flex items-center pl-3 pointer-events-none">
                                <i class="fa fa-lock text-gray-500"></i>
                            </div>
                            <input type="password" id="password" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-coral focus:border-coral block w-full pl-10 p-2.5" placeholder="Secret family password" required>
                        </div>
                    </div>
                    <div class="flex items-center justify-between">
                        <div class="flex items-start">
                            <div class="flex items-center h-5">
                                <input id="remember" type="checkbox" value="" class="w-4 h-4 border border-gray-300 rounded bg-gray-50 focus:ring-3 focus:ring-coral">
                            </div>
                            <div class="ml-2 text-sm">
                                <label for="remember" class="text-gray-700">Remember me</label>
                            </div>
                        </div>
                        <a href="#" class="text-sm text-coral hover:underline">Forgot password?</a>
                    </div>
                    <button type="submit" class="w-full text-white bg-forest hover:bg-forest focus:ring-4 focus:outline-none focus:ring-forest font-medium rounded-lg text-sm px-5 py-2.5 text-center">Log in</button>
                    <div class="text-sm text-gray-500 text-center">
                        Not a family member yet? <a href="#" class="text-coral hover:underline">Join us!</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
