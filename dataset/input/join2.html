<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join Our Family Fun!</title>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        nunito: ['Nunito', 'sans-serif'],
                    },
                    colors: {
                        'primary': '#34d399',
                        'secondary': '#a7f3d0',
                        'accent': '#fde68a',
                        'neutral': '#f3f4f6',
                        'dark': '#1e293b',
                    },
                    keyframes: {
                        wiggle: {
                            '0%, 100%': { transform: 'rotate(-3deg)' },
                            '50%': { transform: 'rotate(3deg)' },
                        },
                        fadeIn: {
                            '0%': { opacity: '0' },
                            '100%': { opacity: '1' },
                        },
                        slideUp: {
                            '0%': { transform: 'translateY(20px)', opacity: '0' },
                            '100%': { transform: 'translateY(0)', opacity: '1' },
                        }
                    },
                    animation: {
                        wiggle: 'wiggle 1s ease-in-out infinite',
                        fadeIn: 'fadeIn 0.5s ease-out forwards',
                        slideUp: 'slideUp 0.5s ease-out forwards',
                    }
                },
            },
        }
    </script>
    <style>
        body { font-family: 'Nunito', sans-serif; }
        .spin-slow { animation: spin 3s linear infinite; }
        .pulse-slow { animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite; }
    </style>
</head>
<body class="bg-neutral font-nunito">
    <div class="min-h-screen flex items-center justify-center bg-neutral px-4 sm:px-6 lg:px-8">
        <div class="max-w-md w-full space-y-8 p-10 bg-white rounded-xl shadow-lg animate-fadeIn">
            <div>
                <div class="flex justify-center">
                    <img class="h-20 w-auto" src="https://picsum.photos/200/300?grayscale" alt="Family Fun Logo Placeholder">
                </div>
                <h2 class="mt-6 text-center text-3xl font-bold text-dark">
                    Join the Family Fun!
                </h2>
                <p class="mt-2 text-center text-md text-gray-600">
                    Let's create amazing memories together.
                </p>
            </div>
            <form class="mt-8 space-y-6" action="#" method="POST">
                <input type="hidden" name="remember" value="true">
                <div class="space-y-4">
                    <div>
                        <label for="name" class="block text-sm font-medium text-gray-700">
                            Your Name
                        </label>
                        <div class="mt-1">
                            <input id="name" name="name" type="text" autocomplete="name" required class="appearance-none block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-primary focus:border-primary sm:text-sm">
                        </div>
                    </div>

                    <div>
                        <label for="email" class="block text-sm font-medium text-gray-700">
                            Email address
                        </label>
                        <div class="mt-1">
                            <input id="email" name="email" type="email" autocomplete="email" required class="appearance-none block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-primary focus:border-primary sm:text-sm">
                        </div>
                    </div>

                    <div>
                        <label for="password" class="block text-sm font-medium text-gray-700">
                            Password
                        </label>
                        <div class="mt-1">
                            <input id="password" name="password" type="password" autocomplete="new-password" required class="appearance-none block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-primary focus:border-primary sm:text-sm">
                        </div>
                    </div>

                    <div>
                        <label for="familyName" class="block text-sm font-medium text-gray-700">
                            Family Name (Optional)
                        </label>
                        <div class="mt-1">
                            <input id="familyName" name="familyName" type="text" autocomplete="family-name" class="appearance-none block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-primary focus:border-primary sm:text-sm">
                        </div>
                    </div>

                    <div>
                        <label for="profilePicture" class="block text-sm font-medium text-gray-700">
                            Profile Picture (Optional)
                        </label>
                        <div class="mt-1 flex items-center">
                            <label class="block">
                                <span class="sr-only">Choose profile photo</span>
                                <input type="file" accept="image/*" name="profilePicture" id="profilePicture" class="block w-full text-sm text-slate-500
                                    file:mr-4 file:py-2 file:px-4
                                    file:rounded-md file:border-0
                                    file:text-sm file:font-semibold
                                    file:bg-primary file:text-white
                                    hover:file:bg-secondary
                                  "/>
                            </label>
                        </div>
                    </div>
                </div>

                <div class="flex items-center justify-between">
                    <div class="text-sm">
                        <a href="#" class="font-medium text-primary hover:text-secondary">
                            Already a member?
                        </a>
                    </div>
                </div>

                <div>
                    <button type="submit" class="group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-primary hover:bg-secondary focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary transition-colors duration-300">
                        <span class="absolute left-0 inset-y-0 flex items-center pl-3">
                            <i class="fa-solid fa-user-plus text-secondary group-hover:text-primary transition-colors duration-300"></i>
                        </span>
                        Sign Up
                    </button>
                </div>
            </form>
            <div class="mt-6 relative">
                <div class="absolute inset-0 flex items-center" aria-hidden="true">
                    <div class="w-full border-t border-gray-300"></div>
                </div>
                <div class="relative flex justify-center text-sm">
                    <span class="px-2 bg-white text-gray-500">
                        Or continue with
                    </span>
                </div>
            </div>

            <div class="flex justify-center space-x-4">
                <a href="#" class="inline-flex items-center justify-center p-2 rounded-full shadow-sm bg-white hover:bg-neutral focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary transition-colors duration-300">
                    <i class="fa-brands fa-google text-blue-500 text-xl"></i>
                </a>
                <a href="#" class="inline-flex items-center justify-center p-2 rounded-full shadow-sm bg-white hover:bg-neutral focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary transition-colors duration-300">
                    <i class="fa-brands fa-facebook-f text-blue-700 text-xl"></i>
                </a>
                <a href="#" class="inline-flex items-center justify-center p-2 rounded-full shadow-sm bg-white hover:bg-neutral focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary transition-colors duration-300">
                    <i class="fa-brands fa-apple text-gray-800 text-xl"></i>
                </a>
            </div>
        </div>

    </div>
    <div class="hidden sm:block absolute bottom-10 right-10 animate-slideUp">
        <img src="https://picsum.photos/200/200?blur=2" class="rounded-full shadow-md" alt="Whimsical Illustration">
    </div>
    <div class="hidden sm:block absolute top-10 left-10 animate-slideUp delay-100">
        <img src="https://picsum.photos/250/250?grayscale&blur=3" class="rounded-full shadow-md" alt="Whimsical Illustration 2">
    </div>
    <div class="hidden sm:block absolute bottom-20 left-40 animate-slideUp delay-200">
        <img src="https://picsum.photos/180/180?sepia" class="rounded-full shadow-md" alt="Whimsical Illustration 3">
    </div>
</body>
</html>
