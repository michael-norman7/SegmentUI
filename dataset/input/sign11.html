<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up | Professional Network</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdn.tailwindcss.com/"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        'sans': ['Inter', 'sans-serif'],
                    },
                    colors: {
                        primary: '#3490dc',
                        secondary: '#6574cd',
                        accent: '#ffed4a',
                        success: '#38c172',
                        error: '#e3342f',
                        gray: {
                            100: '#f7fafc',
                            200: '#edf2f7',
                            300: '#e2e8f0',
                            400: '#cbd5e0',
                            500: '#a0aec0',
                            600: '#718096',
                            700: '#4a5568',
                            800: '#2d3748',
                            900: '#1a202c',
                        },
                    },
                    keyframes: {
                        'slide-in-left': {
                            '0%': { transform: 'translateX(-100%)', opacity: '0' },
                            '100%': { transform: 'translateX(0)', opacity: '1' },
                        },
                        'slide-in-right': {
                            '0%': { transform: 'translateX(100%)', opacity: '0' },
                            '100%': { transform: 'translateX(0)', opacity: '1' },
                        },
                        'fade-in': {
                            '0%': { opacity: '0' },
                            '100%': { opacity: '1' },
                        },
                    },
                    animation: {
                        'slide-in-left': 'slide-in-left 0.5s ease-out',
                        'slide-in-right': 'slide-in-right 0.5s ease-out',
                        'fade-in': 'fade-in 0.3s ease-out',
                    },
                },
            },
        }
    </script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .input-transition {
            transition: border-color 0.2s ease-in-out, box-shadow 0.2s ease-in-out;
        }
    </style>
</head>
<body class="bg-gray-100 h-screen flex items-center justify-center overflow-hidden">

<div class="fixed top-0 left-0 w-full h-full bg-gradient-to-br from-primary to-secondary opacity-20 animate-fade-in"></div>

<div class="relative z-10 bg-white p-12 rounded-3xl shadow-2xl w-full max-w-2xl flex space-x-20 overflow-hidden animate-slide-in-right">

    <div class="w-1/2 flex flex-col justify-center space-y-8 animate-slide-in-left">
        <div>
            <h2 class="text-3xl font-bold text-gray-800">Join Our Professional Network</h2>
            <p class="text-gray-600 mt-2">Unlock opportunities and connect with industry leaders.</p>
        </div>
        <div class="space-y-3">
            <div class="flex items-center space-x-2">
                <i class="fa-solid fa-check-circle text-primary text-xl"></i>
                <p class="text-gray-700">Expand your professional reach.</p>
            </div>
            <div class="flex items-center space-x-2">
                <i class="fa-solid fa-check-circle text-primary text-xl"></i>
                <p class="text-gray-700">Discover industry insights and trends.</p>
            </div>
            <div class="flex items-center space-x-2">
                <i class="fa-solid fa-check-circle text-primary text-xl"></i>
                <p class="text-gray-700">Build meaningful connections.</p>
            </div>
        </div>
        <div class="mt-8">
            <img src="https://picsum.photos/400/300?1" alt="Network Illustration" class="rounded-xl shadow-md">
        </div>
    </div>

    <div class="w-1/2 p-8 flex flex-col justify-center">
        <h3 class="text-2xl font-semibold text-gray-800 mb-8 text-center">Sign Up</h3>
        <form class="space-y-6">
            <div>
                <label for="fullName" class="block text-gray-700 text-sm font-bold mb-2">Full Name</label>
                <div class="flex space-x-2">
                    <input type="text" id="firstName" placeholder="First Name" class="input-transition shadow appearance-none border rounded w-full py-3 px-4 text-gray-700 leading-tight focus:outline-none focus:shadow-outline focus:border-primary">
                    <input type="text" id="lastName" placeholder="Last Name" class="input-transition shadow appearance-none border rounded w-full py-3 px-4 text-gray-700 leading-tight focus:outline-none focus:shadow-outline focus:border-primary">
                </div>
            </div>
            <div>
                <label for="email" class="block text-gray-700 text-sm font-bold mb-2">Email Address</label>
                <div class="relative">
                    <div class="pointer-events-none absolute inset-y-0 left-0 pl-3 flex items-center">
                        <i class="fa-solid fa-envelope text-gray-500"></i>
                    </div>
                    <input type="email" id="email" placeholder="Your Email" class="input-transition shadow appearance-none border rounded w-full py-3 px-4 pl-10 text-gray-700 leading-tight focus:outline-none focus:shadow-outline focus:border-primary">
                </div>
            </div>
            <div>
                <label for="password" class="block text-gray-700 text-sm font-bold mb-2">Password</label>
                <div class="relative">
                    <div class="pointer-events-none absolute inset-y-0 left-0 pl-3 flex items-center">
                        <i class="fa-solid fa-lock text-gray-500"></i>
                    </div>
                    <input type="password" id="password" placeholder="Create a strong password" class="input-transition shadow appearance-none border rounded w-full py-3 px-4 pl-10 text-gray-700 leading-tight focus:outline-none focus:shadow-outline focus:border-primary">
                </div>
            </div>
            <div>
                <label for="profession" class="block text-gray-700 text-sm font-bold mb-2">Profession</label>
                <div class="relative">
                    <div class="pointer-events-none absolute inset-y-0 left-0 pl-3 flex items-center">
                        <i class="fa-solid fa-briefcase text-gray-500"></i>
                    </div>
                    <input type="text" id="profession" placeholder="Your Profession (e.g., Software Engineer)" class="input-transition shadow appearance-none border rounded w-full py-3 px-4 pl-10 text-gray-700 leading-tight focus:outline-none focus:shadow-outline focus:border-primary">
                </div>
            </div>
            <div>
                <label for="location" class="block text-gray-700 text-sm font-bold mb-2">Location</label>
                <div class="relative">
                    <div class="pointer-events-none absolute inset-y-0 left-0 pl-3 flex items-center">
                        <i class="fa-solid fa-location-dot text-gray-500"></i>
                    </div>
                    <input type="text" id="location" placeholder="Your Location (e.g., City, Country)" class="input-transition shadow appearance-none border rounded w-full py-3 px-4 pl-10 text-gray-700 leading-tight focus:outline-none focus:shadow-outline focus:border-primary">
                </div>
            </div>

            <button type="submit" class="bg-primary hover:bg-secondary text-white font-bold py-3 px-6 rounded-xl focus:outline-none focus:shadow-outline w-full transition-colors duration-300">
                Sign Up
            </button>
        </form>
        <div class="mt-6 text-center">
            <p class="text-gray-600 text-sm">Already have an account? <a href="#" class="text-primary font-semibold hover:underline">Log In</a></p>
        </div>
    </div>
</div>

<script>
    document.querySelectorAll('.input-transition').forEach(input => {
        input.addEventListener('focus', () => {
            input.classList.add('border-primary', 'shadow-md');
        });
        input.addEventListener('blur', () => {
            input.classList.remove('border-primary', 'shadow-md');
        });
    });
</script>

</body>
</html>
