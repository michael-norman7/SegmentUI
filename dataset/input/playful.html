<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Playful Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        'poppins': ['Poppins', 'sans-serif'],
                    },
                    colors: {
                        'brand-primary': '#57068c',
                        'brand-secondary': '#a315bb',
                        'brand-accent': '#f7e018',
                        'brand-background': '#f9f4f5',
                        'brand-text-primary': '#333333',
                        'brand-text-secondary': '#71717a',
                    },
                    keyframes: {
                        wiggle: {
                            '0%, 100%': { transform: 'rotate(-3deg)' },
                            '50%': { transform: 'rotate(3deg)' },
                        },
                        wave: {
                            '0%': { transform: 'rotate(0.0deg)' },
                            '10%': { transform: 'rotate(-10.0deg)' },
                            '20%': { transform: 'rotate(12.0deg)' },
                            '30%': { transform: 'rotate(-10.0deg)' },
                            '40%': { transform: 'rotate(9.0deg)' },
                            '50%': { transform: 'rotate(0.0deg)' },
                            '100%': { transform: 'rotate(0.0deg)' },
                        },
                        slideUp: {
                            '0%': { transform: 'translateY(20px); opacity: 0;' },
                            '100%': { transform: 'translateY(0); opacity: 1;' },
                        },
                        fadeIn: {
                            '0%': { opacity: '0' },
                            '100%': { opacity: '1' },
                        },
                        zoomIn: {
                            '0%': { transform: 'scale(0.8); opacity: 0;' },
                            '100%': { transform: 'scale(1); opacity: 1;' },
                        }

                    },
                    animation: {
                        wiggle: 'wiggle 1s ease-in-out infinite',
                        'wave-hand': 'wave 2s linear infinite',
                        'slide-up': 'slideUp 0.5s ease-out forwards',
                        'fade-in': 'fadeIn 0.5s ease-out forwards',
                        'zoom-in': 'zoomIn 0.3s ease-out forwards',
                    },
                    boxShadow: {
                        'mascot': '0 15px 30px -5px rgba(0, 0, 0, 0.2)',
                        'form': '0 10px 25px -5px rgba(0, 0, 0, 0.1)',
                    }
                },
            },
        }
    </script>
    <style>
        @keyframes floating {
            0% { transform: translateY(0px); }
            50% { transform: translateY(10px); }
            100% { transform: translateY(0px); }
        }
        .floating {
            animation: floating 3s ease-in-out infinite;
        }
    </style>
</head>
<body class="bg-brand-background font-poppins">
    <div class="min-h-screen flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
        <div class="max-w-md w-full space-y-8">
            <div class="animate-zoom-in">
                <div class="flex justify-center mb-6">
                    <img src="https://picsum.photos/200/300" alt="Mascot" class="h-48 floating shadow-mascot rounded-full" />
                </div>
                <div class="text-center">
                    <h2 class="mt-6 text-3xl font-extrabold text-brand-text-primary">
                        Welcome back!
                    </h2>
                    <p class="mt-2 text-sm text-brand-text-secondary">
                        Login to continue your amazing journey.
                    </p>
                </div>
                <div class="mt-8 space-y-6">
                    <div class="rounded-md shadow-form bg-white p-8">
                        <form class="space-y-4" action="#" method="POST">
                            <div>
                                <label for="email" class="block text-sm font-medium text-brand-text-primary">
                                    Email address
                                </label>
                                <div class="mt-1">
                                    <input id="email" name="email" type="email" autocomplete="email" required class="appearance-none rounded-md relative block w-full px-3 py-2 border border-gray-300 placeholder-brand-text-secondary text-brand-text-primary focus:outline-none focus:ring-brand-primary focus:border-brand-primary focus:z-10 sm:text-sm">
                                </div>
                            </div>

                            <div>
                                <label for="password" class="block text-sm font-medium text-brand-text-primary">
                                    Password
                                </label>
                                <div class="mt-1">
                                    <input id="password" name="password" type="password" autocomplete="current-password" required class="appearance-none rounded-md relative block w-full px-3 py-2 border border-gray-300 placeholder-brand-text-secondary text-brand-text-primary focus:outline-none focus:ring-brand-primary focus:border-brand-primary focus:z-10 sm:text-sm">
                                </div>
                            </div>

                            <div class="flex items-center justify-between">
                                <div class="flex items-center">
                                    <input id="remember-me" name="remember-me" type="checkbox" class="h-4 w-4 text-brand-primary focus:ring-brand-primary border-gray-300 rounded">
                                    <label for="remember-me" class="ml-2 block text-sm text-brand-text-primary">
                                        Remember me
                                    </label>
                                </div>

                                <div class="text-sm">
                                    <a href="#" class="font-medium text-brand-primary hover:text-brand-secondary">
                                        Forgot your password?
                                    </a>
                                </div>
                            </div>

                            <div>
                                <button type="submit" class="group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-brand-primary hover:bg-brand-secondary focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-brand-primary transition-colors duration-300">
                                    <span class="absolute left-0 inset-y-0 flex items-center pl-3">
                                        <i class="fa-solid fa-arrow-right-to-bracket text-white group-hover:text-white"></i>
                                    </span>
                                    Log in
                                </button>
                            </div>
                        </form>
                    </div>
                    <div class="text-sm text-center">
                        Don't have an account?
                        <a href="#" class="font-medium text-brand-primary hover:text-brand-secondary">
                            Sign up
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const mascot = document.querySelector('.floating');
            mascot.addEventListener('mouseover', () => {
                mascot.classList.add('animate-wave-hand');
                setTimeout(() => {
                    mascot.classList.remove('animate-wave-hand');
                }, 2000);
            });
        });
    </script>
</body>
</html>
