<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Super Clean UI</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        'sans': ['Inter', 'sans-serif'],
                    },
                    colors: {
                        'brand-primary': '#0EA5E9',
                        'brand-secondary': '#60A5FA',
                        'brand-accent': '#38BDF8',
                        'brand-background': '#F9FAFB',
                        'brand-text-primary': '#111827',
                        'brand-text-secondary': '#6B7280',
                        'brand-border': '#E5E7EB',
                    },
                    boxShadow: {
                        'custom-light': '0 5px 20px -5px rgba(0, 0, 0, 0.05)',
                    },
                    keyframes: {
                        'fade-in': {
                            '0%': { opacity: '0' },
                            '100%': { opacity: '1' },
                        },
                        'slide-up': {
                            '0%': { transform: 'translateY(20px)', opacity: '0' },
                            '100%': { transform: 'translateY(0)', opacity: '1' },
                        },
                    },
                    animation: {
                        'fade-in': 'fade-in 0.5s ease-out forwards',
                        'slide-up': 'slide-up 0.5s ease-out forwards',
                    },
                },
            },
        }
    </script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
        .login-container {
            animation: fade-in 0.7s ease-out forwards;
        }
        .login-form {
            animation-delay: 0.2s;
            animation-fill-mode: backwards;
        }
        .input-group {
            animation-delay: 0.4s;
            animation-fill-mode: backwards;
        }
        .login-button {
            animation-delay: 0.6s;
            animation-fill-mode: backwards;
        }
    </style>
</head>
<body class="bg-brand-background flex items-center justify-center min-h-screen">

<div class="login-container p-8 bg-white rounded-2xl shadow-custom-light w-full max-w-md animate-fade-in">
    <div class="text-center mb-8">
        <h2 class="text-3xl font-bold text-brand-text-primary mb-2 animate-slide-up">Welcome Back</h2>
        <p class="text-brand-text-secondary animate-slide-up" style="animation-delay: 0.1s;">Login to continue to your dashboard</p>
    </div>

    <form class="login-form space-y-6 animate-slide-up">
        <div>
            <label for="email" class="block mb-2 text-sm font-medium text-brand-text-primary sr-only">Email</label>
            <div class="relative input-group animate-slide-up">
                <div class="absolute inset-y-0 left-0 flex items-center pl-3 pointer-events-none">
                    <i class="fa-regular fa-envelope text-brand-text-secondary"></i>
                </div>
                <input type="email" id="email" class="block w-full p-4 pl-10 text-sm text-brand-text-primary border border-brand-border rounded-lg bg-brand-background focus:ring-brand-primary focus:border-brand-primary" placeholder="Email Address" required>
            </div>
        </div>
        <div>
            <label for="password" class="block mb-2 text-sm font-medium text-brand-text-primary sr-only">Password</label>
            <div class="relative input-group animate-slide-up">
                <div class="absolute inset-y-0 left-0 flex items-center pl-3 pointer-events-none">
                    <i class="fa-solid fa-lock text-brand-text-secondary"></i>
                </div>
                <input type="password" id="password" class="block w-full p-4 pl-10 text-sm text-brand-text-primary border border-brand-border rounded-lg bg-brand-background focus:ring-brand-primary focus:border-brand-primary" placeholder="Password" required>
            </div>
        </div>

        <div class="flex items-center justify-between animate-slide-up">
            <div class="flex items-start">
                <div class="flex items-center h-5">
                    <input id="remember" type="checkbox" value="" class="w-4 h-4 border border-brand-border rounded bg-brand-background focus:ring-brand-primary focus:ring-2">
                </div>
                <div class="ml-2 text-sm">
                    <label for="remember" class="text-brand-text-secondary">Remember me</label>
                </div>
            </div>
            <a href="#" class="text-sm font-medium text-brand-primary hover:underline">Forgot password?</a>
        </div>

        <button type="submit" class="w-full text-white bg-brand-primary hover:bg-brand-secondary focus:ring-4 focus:outline-none focus:ring-brand-accent font-medium rounded-lg text-sm px-5 py-4 text-center login-button animate-slide-up">Log In</button>
        <div class="text-sm font-medium text-brand-text-secondary text-center animate-slide-up" style="animation-delay: 0.8s;">
            Not registered? <a href="#" class="text-brand-primary hover:underline">Create account</a>
        </div>
    </form>
</div>

<script>
    document.addEventListener('DOMContentLoaded', () => {
        const loginForm = document.querySelector('.login-form');
        loginForm.addEventListener('submit', (event) => {
            event.preventDefault();
            alert('Login functionality would be implemented here. Form submitted successfully for UI demonstration.');
        });
    });
</script>

</body>
</html>
