<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up for SaaS Trial</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        'inter': ['Inter', 'sans-serif'],
                    },
                    colors: {
                        primary: '#6366f1',
                        'primary-dark': '#4f46e5',
                        secondary: '#f5f3ff',
                        'secondary-dark': '#ede9fe',
                        accent: '#a78bfa',
                        'accent-dark': '#8b5cf6',
                        'body': '#f8fafc',
                        'text-primary': '#1e293b',
                        'text-secondary': '#6b7280',
                    },
                    keyframes: {
                        'slide-up': {
                            '0%': { transform: 'translateY(20px)', opacity: '0' },
                            '100%': { transform: 'translateY(0)', opacity: '1' },
                        },
                        'fade-in': {
                            '0%': { opacity: '0' },
                            '100%': { opacity: '1' },
                        }
                    },
                    animation: {
                        'slide-up': 'slide-up 0.6s ease-out forwards',
                        'fade-in': 'fade-in 0.4s ease-in-out forwards',
                    },
                },
            },
        }
    </script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: theme('colors.body');
            color: theme('colors.text-primary');
        }
        .form-input:focus-visible {
            outline: 2px solid theme('colors.accent');
            outline-offset: 1px;
            border-color: transparent;
        }
        .form-input::placeholder {
            color: theme('colors.text-secondary');
            opacity: 0.6;
        }
    </style>
</head>
<body class="bg-body font-inter antialiased">
    <div class="min-h-screen flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8 bg-gradient-to-br from-secondary-dark to-body">
        <div class="max-w-md w-full space-y-8 p-8 bg-white rounded-xl shadow-lg overflow-hidden animate-slide-up">
            <div>
                <h2 class="mt-6 text-center text-3xl font-bold text-text-primary animate-fade-in delay-100">
                    Start Your Free Trial
                </h2>
                <p class="mt-2 text-center text-sm text-text-secondary animate-fade-in delay-200">
                    No credit card required. Get started in minutes.
                </p>
            </div>
            <div class="mt-8 space-y-6">
                <form class="mt-8 space-y-6" action="#" method="POST">
                    <div class="space-y-4">
                        <div>
                            <label for="name" class="block text-sm font-medium text-text-primary">
                                Full Name
                            </label>
                            <div class="mt-1 relative rounded-md shadow-sm">
                                <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                    <i class="fa-regular fa-user text-text-secondary"></i>
                                </div>
                                <input type="text" name="name" id="name" class="form-input focus:ring-accent focus:border-accent block w-full pl-10 sm:text-sm border-gray-300 rounded-md" placeholder="Your Full Name" required>
                            </div>
                        </div>

                        <div>
                            <label for="email" class="block text-sm font-medium text-text-primary">
                                Email address
                            </label>
                            <div class="mt-1 relative rounded-md shadow-sm">
                                <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                    <i class="fa-regular fa-envelope text-text-secondary"></i>
                                </div>
                                <input id="email" name="email" type="email" autocomplete="email" required class="form-input focus:ring-accent focus:border-accent block w-full pl-10 sm:text-sm border-gray-300 rounded-md" placeholder="you@example.com">
                            </div>
                        </div>

                        <div>
                            <label for="password" class="block text-sm font-medium text-text-primary">
                                Password
                            </label>
                            <div class="mt-1 relative rounded-md shadow-sm">
                                <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                    <i class="fa-solid fa-lock text-text-secondary"></i>
                                </div>
                                <input id="password" name="password" type="password" autocomplete="current-password" required class="form-input focus:ring-accent focus:border-accent block w-full pl-10 sm:text-sm border-gray-300 rounded-md" placeholder="Create a strong password">
                            </div>
                        </div>
                    </div>

                    <div class="flex items-center justify-between">
                        <div class="flex items-center">
                            <input id="remember-me" name="remember-me" type="checkbox" class="h-4 w-4 text-primary focus:ring-primary border-gray-300 rounded">
                            <label for="remember-me" class="ml-2 block text-sm text-text-secondary">
                                Remember me
                            </label>
                        </div>

                        <div class="text-sm">
                            <a href="#" class="font-medium text-primary hover:text-primary-dark">
                                Forgot password?
                            </a>
                        </div>
                    </div>

                    <div>
                        <button type="submit" class="group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-primary hover:bg-primary-dark focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-accent transition-colors duration-300">
                            <span class="absolute left-0 inset-y-0 flex items-center pl-3">
                                <i class="fa-regular fa-rocket group-hover:animate-spin text-white"></i>
                            </span>
                            Start Free Trial
                        </button>
                    </div>
                    <div class="text-sm text-center">
                        <a href="#" class="font-medium text-primary hover:text-primary-dark">
                            Already have an account? Sign in
                        </a>
                    </div>
                </form>
            </div>
            <div class="mt-6 pt-6 border-t border-gray-200 text-center animate-fade-in delay-300">
                <p class="text-sm text-text-secondary">
                    By signing up, you agree to our <a href="#" class="font-medium text-primary hover:text-primary-dark">Terms of Service</a> and <a href="#" class="font-medium text-primary hover:text-primary-dark">Privacy Policy</a>.
                </p>
            </div>
            <div class="mt-4 text-center animate-fade-in delay-400">
                <p class="text-xs text-text-secondary">
                    Secure & Encrypted
                </p>
                <div class="flex justify-center mt-2 space-x-2">
                    <i class="fa-solid fa-shield-halved text-accent"></i>
                    <i class="fa-solid fa-lock text-accent"></i>
                </div>
            </div>
        </div>
    </div>
    <script>
        document.querySelectorAll('.form-input').forEach(input => {
            input.addEventListener('focus', () => {
                input.classList.add('ring-2', 'ring-accent');
            });
            input.addEventListener('blur', () => {
                input.classList.remove('ring-2', 'ring-accent');
            });
        });
    </script>
</body>
</html>
