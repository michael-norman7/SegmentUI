<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minimalist Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    },
                    colors: {
                        primary: '#0EA5E9',
                        'primary-dark': '#0284C7',
                        secondary: '#64748B',
                        'secondary-dark': '#475569',
                        'accent': '#FBBF24',
                        'background': '#F9FAFB',
                        'foreground': '#FFFFFF',
                        'input': '#E5E7EB',
                        'input-dark': '#D1D5DB',
                        'text-primary': '#1E293B',
                        'text-secondary': '#6B7280',
                        'error': '#EF4444',
                        'success': '#22C55E',
                    },
                    spacing: {
                        'xs': '0.5rem',
                        'sm': '0.75rem',
                        'md': '1rem',
                        'lg': '1.5rem',
                        'xl': '2rem',
                        '2xl': '3rem',
                        '3xl': '4rem',
                    },
                    boxShadow: {
                        'minimal': '0 2px 5px 0 rgba(0, 0, 0, 0.05)',
                        'smooth': '0 5px 15px 0 rgba(0, 0, 0, 0.1)',
                        'elevated': '0 10px 25px -5px rgba(0, 0, 0, 0.15)',
                    },
                    transitionDuration: {
                        'default': '200ms',
                    },
                    keyframes: {
                        'pulse-minimal': {
                            '0%, 100%': { opacity: 1 },
                            '50%': { opacity: 0.7 },
                        },
                        'slide-up': {
                            '0%': { transform: 'translateY(20px)', opacity: 0 },
                            '100%': { transform: 'translateY(0)', opacity: 1 },
                        }
                    },
                    animation: {
                        'pulse-minimal': 'pulse-minimal 1.5s ease-in-out infinite',
                        'slide-up': 'slide-up 0.3s ease-out forwards',
                    },
                },
            },
        }
    </script>
    <style>
        input:-webkit-autofill,
        input:-webkit-autofill:hover,
        input:-webkit-autofill:focus,
        textarea:-webkit-autofill,
        textarea:-webkit-autofill:hover,
        textarea:-webkit-autofill:focus,
        select:-webkit-autofill,
        select:-webkit-autofill:hover,
        select:-webkit-autofill:focus {
            -webkit-text-fill-color: var(--tw-colors-text-primary);
            -webkit-box-shadow: 0 0 0px 1000px var(--tw-colors-foreground) inset;
            box-shadow: 0 0 0px 1000px var(--tw-colors-foreground) inset;
            transition: background-color 5000s ease-in-out 0s;
        }
    </style>
</head>
<body class="bg-background font-sans antialiased">
    <div class="min-h-screen flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
        <div class="max-w-md w-full space-y-8">
            <div>
                <img class="mx-auto h-12 w-auto" src="https://picsum.photos/id/100/200/300" alt="Logo Placeholder">
                <h2 class="mt-6 text-center text-3xl font-bold text-text-primary animate-slide-up">
                    Sign in to your account
                </h2>
                <p class="mt-2 text-center text-sm text-text-secondary animate-slide-up delay-100">
                    Or <a href="#" class="font-medium text-primary hover:text-primary-dark">start your 14-day free trial</a>
                </p>
            </div>
            <form class="mt-8 space-y-6" action="#" method="POST">
                <div class="space-y-4 rounded-md shadow-sm bg-foreground p-6 animate-slide-up delay-200">
                    <div>
                        <label for="email" class="block text-sm font-medium text-text-primary sr-only">
                            Email address or Username
                        </label>
                        <div class="relative">
                            <div class="pointer-events-none absolute inset-y-0 left-0 pl-3 flex items-center">
                                <i class="fa-regular fa-user text-secondary"></i>
                            </div>
                            <input id="email" name="email" type="text" autocomplete="email" required class="appearance-none rounded-md relative block w-full px-3 py-2 pl-10 text-text-primary border border-input placeholder-text-secondary focus:outline-none focus:ring-primary focus:border-primary focus:z-10 sm:text-sm" placeholder="Email or Username">
                        </div>
                    </div>

                    <div>
                        <label for="password" class="block text-sm font-medium text-text-primary sr-only">
                            Password
                        </label>
                        <div class="relative">
                            <div class="pointer-events-none absolute inset-y-0 left-0 pl-3 flex items-center">
                                <i class="fa-solid fa-lock text-secondary"></i>
                            </div>
                            <input id="password" name="password" type="password" autocomplete="current-password" required class="appearance-none rounded-md relative block w-full px-3 py-2 pl-10 text-text-primary border border-input placeholder-text-secondary focus:outline-none focus:ring-primary focus:border-primary focus:z-10 sm:text-sm" placeholder="Password">
                        </div>
                    </div>
                </div>

                <div class="flex items-center justify-between animate-slide-up delay-300">
                    <div class="flex items-center">
                        <input id="remember-me" name="remember-me" type="checkbox" class="h-4 w-4 text-primary focus:ring-primary border-input rounded">
                        <label for="remember-me" class="ml-2 block text-sm text-text-secondary">
                            Remember me
                        </label>
                    </div>

                    <div class="text-sm">
                        <a href="#" class="font-medium text-primary hover:text-primary-dark">
                            Forgot your password?
                        </a>
                    </div>
                </div>

                <div class="animate-slide-up delay-400">
                    <button type="submit" class="group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-foreground bg-primary hover:bg-primary-dark focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary">
                        <span class="absolute left-0 inset-y-0 flex items-center pl-3">
                            <i class="fa-solid fa-arrow-right-to-bracket group-hover:animate-pulse-minimal text-foreground"></i>
                        </span>
                        Sign in
                    </button>
                </div>
            </form>
        </div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const inputs = document.querySelectorAll('input');
            inputs.forEach(input => {
                input.addEventListener('focus', () => {
                    input.classList.remove('border-input');
                    input.classList.add('border-primary');
                });
                input.addEventListener('blur', () => {
                    input.classList.remove('border-primary');
                    input.classList.add('border-input');
                });
            });
        });
    </script>
</body>
</html>
