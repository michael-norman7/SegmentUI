<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SaaS Platform Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        'poppins': ['Poppins', 'sans-serif'],
                    },
                    colors: {
                        'primary': '#6366f1',
                        'secondary': '#374151',
                        'accent': '#a78bfa',
                        'neutral': '#f3f4f6',
                    },
                    animation: {
                        'slide-in-bottom': 'slide-in-bottom 0.5s ease-out',
                        'fade-in': 'fade-in 0.5s ease-out',
                    },
                    keyframes: {
                        'slide-in-bottom': {
                            '0%': {
                                transform: 'translateY(50px)',
                                opacity: '0',
                            },
                            '100%': {
                                transform: 'translateY(0)',
                                opacity: '1',
                            },
                        },
                        'fade-in': {
                            '0%': { opacity: '0' },
                            '100%': { opacity: '1' },
                        }
                    },
                },
            },
        }
    </script>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
        }
    </style>
</head>
<body class="bg-neutral flex justify-center items-center min-h-screen overflow-hidden">
    <div class="relative w-full max-w-md bg-white rounded-2xl shadow-2xl overflow-hidden animation-fade-in" style="min-height: 600px;">
        <div class="absolute inset-0" style="background: url('https://picsum.photos/id/1001/800/1200'); background-size: cover; filter: grayscale(80%) blur(10px); opacity: 0.3;"></div>
        <div class="relative p-10 md:p-20 flex flex-col h-full">
            <div class="flex-grow flex flex-col justify-center">
                <div class="text-center mb-8 animation-slide-in-bottom">
                    <h2 class="text-3xl font-bold text-secondary mb-2">Log in to Your Account</h2>
                    <p class="text-gray-500">Welcome back! Please enter your details.</p>
                </div>
                <form class="space-y-6 animation-slide-in-bottom">
                    <div>
                        <label for="email" class="block mb-2 text-sm font-medium text-gray-700">Email Address</label>
                        <div class="relative">
                            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                <i class="fa fa-envelope text-gray-400"></i>
                            </div>
                            <input type="email" id="email" class="bg-neutral border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary focus:border-primary block w-full pl-10 p-2.5" placeholder="you@company.com" required>
                        </div>
                    </div>
                    <div>
                        <label for="password" class="block mb-2 text-sm font-medium text-gray-700">Password</label>
                        <div class="relative">
                            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                <i class="fa fa-lock text-gray-400"></i>
                            </div>
                            <input type="password" id="password" class="bg-neutral border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary focus:border-primary block w-full pl-10 p-2.5" placeholder="••••••••" required>
                        </div>
                    </div>
                    <div class="flex items-center justify-between">
                        <div class="flex items-start">
                            <div class="flex items-center h-5">
                                <input id="remember" type="checkbox" value="" class="w-4 h-4 border border-gray-300 rounded bg-neutral focus:ring-primary">
                            </div>
                            <div class="ml-2 text-sm">
                                <label for="remember" class="text-gray-500">Remember me</label>
                            </div>
                        </div>
                        <a href="#" class="text-sm font-medium text-primary hover:underline">Forgot password?</a>
                    </div>
                    <button type="submit" class="w-full text-white bg-primary hover:bg-accent focus:ring-4 focus:outline-none focus:ring-primary font-medium rounded-lg text-sm px-5 py-2.5 text-center">Log In</button>
                    <div class="text-sm font-medium text-gray-500 text-center">
                        Don't have an account? <a href="#" class="text-primary hover:underline">Sign up</a>
                    </div>
                </form>
            </div>
            <div class="text-center text-gray-400 text-xs mt-6 animation-slide-in-bottom">
                © 2024 SaaS Platform. All Rights Reserved.
            </div>
        </div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const form = document.querySelector('form');
            form.addEventListener('submit', (event) => {
                event.preventDefault();
                const emailInput = document.getElementById('email');
                const passwordInput = document.getElementById('password');

                if (!emailInput.value || !passwordInput.value) {
                    alert('Please fill in all fields.');
                    return;
                }

                // Simulate login process (replace with actual API call)
                console.log('Logging in with:', emailInput.value);
                // Simulate loading state - you can enhance this with visual cues
                form.querySelectorAll('input, button').forEach(el => el.setAttribute('disabled', 'true'));
                form.querySelector('button[type="submit"]').textContent = 'Logging In...';

                setTimeout(() => {
                    // Simulate successful login
                    alert('Login Successful!');
                    form.querySelectorAll('input, button').forEach(el => el.removeAttribute('disabled'));
                    form.querySelector('button[type="submit"]').textContent = 'Log In';
                    // Redirect to dashboard or next page here
                    // window.location.href = '/dashboard';
                }, 1500); // Simulate 1.5 seconds loading
            });
        });
    </script>
</body>
</html>
