<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link href="https://fonts.googleapis.com/css2?family=Satoshi:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        satoshi: ['Satoshi', 'sans-serif'],
                    },
                    colors: {
                        primary: '#1D4ED8',
                        secondary: '#0F172A',
                        accent: '#60A5FA',
                        success: '#16A34A',
                        error: '#DC2626',
                        offwhite: '#F9FAFB',
                    },
                    keyframes: {
                        'slide-in-bottom': {
                            '0%': { transform: 'translateY(100%)', opacity: '0' },
                            '100%': { transform: 'translateY(0)', opacity: '1' },
                        },
                        'fade-in': {
                            '0%': { opacity: '0' },
                            '100%': { opacity: '1' },
                        },
                    },
                    animation: {
                        'slide-in-bottom': 'slide-in-bottom 0.5s ease-out',
                        'fade-in': 'fade-in 0.3s ease-out',
                    },
                },
            },
        }
    </script>
    <style>
        body {
            font-family: 'Satoshi', sans-serif;
            background-color: theme('colors.offwhite');
            color: theme('colors.secondary');
        }
        .input-animation {
            transition: border-color 0.3s, box-shadow 0.3s;
        }
        .input-animation:focus {
            border-color: theme('colors.primary');
            box-shadow: 0 0 0 2px rgba(29, 78, 216, 0.2);
        }
        .button-animation {
            transition: background-color 0.3s, transform 0.2s;
        }
        .button-animation:hover {
            background-color: theme('colors.secondary');
            transform: scale(1.05);
        }
        .button-animation:active {
            transform: scale(0.98);
        }
    </style>
</head>
<body class="antialiased">
    <div class="fixed top-0 left-0 w-full h-full flex justify-center items-center bg-offwhite p-4 animate-fade-in">
        <div class="relative bg-white p-8 rounded-3xl shadow-2xl w-full max-w-md overflow-hidden">
            <div class="absolute inset-0 -z-10 bg-gradient-to-br from-primary to-accent opacity-20 rounded-3xl"></div>
            <div class="text-center mb-8">
                <h2 class="text-3xl font-bold text-secondary mb-2 animate-fade-in" style="animation-delay: 0.1s;">Join SecureSpace</h2>
                <p class="text-gray-500 animate-fade-in" style="animation-delay: 0.2s;">Quick signup. Start exploring.</p>
            </div>
            <form id="signupForm" class="space-y-6 animate-slide-in-bottom" style="animation-delay: 0.3s;">
                <div>
                    <label for="email" class="block mb-2 text-sm font-medium text-gray-900 sr-only">Your email</label>
                    <div class="relative">
                        <div class="absolute inset-y-0 start-0 flex items-center ps-3 pointer-events-none">
                            <i class="fa-solid fa-envelope text-gray-500"></i>
                        </div>
                        <input type="email" id="email" class="input-animation block w-full p-4 ps-10 text-sm text-gray-900 border border-gray-300 rounded-lg bg-white focus:ring-primary focus:border-primary dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary dark:focus:border-primary" placeholder="Email" required>
                    </div>
                </div>
                <div>
                    <label for="password" class="block mb-2 text-sm font-medium text-gray-900 sr-only">Your password</label>
                    <div class="relative">
                        <div class="absolute inset-y-0 start-0 flex items-center ps-3 pointer-events-none">
                            <i class="fa-solid fa-lock text-gray-500"></i>
                        </div>
                        <input type="password" id="password" class="input-animation block w-full p-4 ps-10 text-sm text-gray-900 border border-gray-300 rounded-lg bg-white focus:ring-primary focus:border-primary dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary dark:focus:border-primary" placeholder="Password" required>
                    </div>
                </div>
                <button type="submit" class="button-animation text-white bg-primary hover:bg-secondary focus:ring-4 focus:outline-none focus:ring-primary-300 font-medium rounded-lg text-sm px-5 py-4 text-center w-full">Sign Up</button>
                <div id="formMessage" class="text-sm text-center"></div>
            </form>
            <div class="absolute top-4 right-4">
                <img src="https://picsum.photos/50/50" alt="Example Avatar" class="rounded-full shadow-md">
            </div>
            <div class="absolute bottom-4 left-4 text-xs text-gray-500">
                <a href="#" class="hover:underline">Privacy Policy</a> â€¢ <a href="#" class="hover:underline">Terms of Service</a>
            </div>
        </div>
    </div>
    <script>
        document.getElementById('signupForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const formMessage = document.getElementById('formMessage');

            formMessage.textContent = 'Processing...';
            formMessage.className = 'text-sm text-center text-gray-600';

            setTimeout(() => {
                if (email && password) {
                    formMessage.textContent = 'Signup Successful!';
                    formMessage.className = 'text-sm text-center text-success';
                    // Simulate redirect or further action here
                } else {
                    formMessage.textContent = 'Please fill in all fields.';
                    formMessage.className = 'text-sm text-center text-error';
                }
            }, 1500);
        });
    </script>
</body>
</html>
