<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure Banking Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#0d6efd',
                        secondary: '#6c757d',
                        success: '#198754',
                        danger: '#dc3545',
                        warning: '#ffc107',
                        info: '#0dcaf0',
                        light: '#f8f9fa',
                        dark: '#212529',
                    },
                    fontFamily: {
                        'inter': ['Inter', 'sans-serif'],
                    },
                    keyframes: {
                        'slide-in-blurred-top': {
                            '0%': {
                                transform: 'translateY(-1000px) scaleY(2.5) scaleX(0.2)',
                                'transform-origin': '50% 0%',
                                filter: 'blur(40px)',
                                opacity: '0'
                            },
                            '100%': {
                                transform: 'translateY(0) scaleY(1) scaleX(1)',
                                'transform-origin': '50% 50%',
                                filter: 'blur(0px)',
                                opacity: '1'
                            },
                        },
                        'pulse-fast': {
                            '0%, 100%': { opacity: 1 },
                            '50%': { opacity: .5 }
                        }
                    },
                    animation: {
                        'slide-in-blurred-top': 'slide-in-blurred-top 0.6s cubic-bezier(0.230, 1.000, 0.320, 1.000)   both',
                        'pulse-fast': 'pulse-fast 1s cubic-bezier(0.4, 0, 0.6, 1) infinite',
                    }
                },
            },
        }
    </script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
    </style>
</head>
<body class="bg-gray-50 font-inter">
    <div class="min-h-screen flex items-center justify-center bg-gradient-to-br from-blue-100 to-purple-200">
        <div class="relative w-full max-w-lg bg-white rounded-3xl shadow-xl overflow-hidden animate-slide-in-blurred-top">
            <div class="absolute inset-0 -z-10 bg-gradient-to-r from-purple-400 to-blue-500 shadow-md rounded-3xl blur-3xl opacity-60"></div>
            <div class="grid grid-cols-1 md:grid-cols-2">
                <div class="hidden md:block relative overflow-hidden">
                    <img src="https://picsum.photos/id/1001/400/600" alt="Banking Illustration" class="absolute inset-0 h-full w-full object-cover animate-pulse-fast" />
                    <div class="absolute inset-0 bg-gradient-to-t from-black to-transparent opacity-60"></div>
                    <div class="absolute bottom-8 left-8 text-white">
                        <h2 class="text-2xl font-bold mb-2">Welcome Back</h2>
                        <p class="text-gray-100 text-sm">Securely manage your finances with ease.</p>
                    </div>
                </div>

                <div class="px-8 py-10 md:px-12 md:py-16">
                    <div class="mb-6 text-center">
                        <h2 class="text-3xl font-bold text-gray-800 mb-2">Log In</h2>
                        <p class="text-gray-500">Enter your credentials to access your account.</p>
                    </div>
                    <form class="space-y-6">
                        <div>
                            <label for="email" class="block mb-2 text-sm font-medium text-gray-900 sr-only">Your email</label>
                            <div class="relative">
                                <div class="absolute inset-y-0 left-0 flex items-center pl-3 pointer-events-none">
                                    <i class="fa fa-envelope text-gray-400"></i>
                                </div>
                                <input type="email" id="email" class="block w-full p-4 pl-10 text-sm text-gray-900 border border-gray-300 rounded-lg bg-gray-50 focus:ring-blue-500 focus:border-blue-500" placeholder="Email Address" required>
                            </div>
                        </div>
                        <div>
                            <label for="password" class="block mb-2 text-sm font-medium text-gray-900 sr-only">Your password</label>
                            <div class="relative">
                                <div class="absolute inset-y-0 left-0 flex items-center pl-3 pointer-events-none">
                                    <i class="fa fa-lock text-gray-400"></i>
                                </div>
                                <input type="password" id="password" placeholder="Password" class="block w-full p-4 pl-10 text-sm text-gray-900 border border-gray-300 rounded-lg bg-gray-50 focus:ring-blue-500 focus:border-blue-500" required>
                                <button type="button" class="absolute inset-y-0 right-0 flex items-center pr-3 focus:outline-none">
                                    <i class="fa fa-eye text-gray-400 hover:text-gray-500 cursor-pointer"></i>
                                </button>
                            </div>
                        </div>
                        <div class="flex items-center justify-between">
                            <div class="flex items-center">
                                <input id="remember-me" type="checkbox" value="" class="w-4 h-4 bg-gray-100 border-gray-300 rounded focus:ring-blue-500 focus:ring-2">
                                <label for="remember-me" class="ml-2 text-sm font-medium text-gray-900">Remember me</label>
                            </div>
                            <a href="#" class="text-sm font-medium text-blue-600 hover:underline focus:ring-4 focus:ring-blue-300">Forgot password?</a>
                        </div>
                        <button type="submit" class="w-full text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center">Log In</button>
                        <div class="text-sm font-medium text-gray-500 text-center">
                            Don't have an account? <a href="#" class="text-blue-600 hover:underline">Sign up</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const passwordInput = document.getElementById('password');
            const passwordToggle = document.querySelector('.fa-eye');

            if (passwordToggle) {
                passwordToggle.addEventListener('click', function() {
                    if (passwordInput.type === 'password') {
                        passwordInput.type = 'text';
                        passwordToggle.classList.remove('fa-eye');
                        passwordToggle.classList.add('fa-eye-slash');
                    } else {
                        passwordInput.type = 'password';
                        passwordToggle.classList.remove('fa-eye-slash');
                        passwordToggle.classList.add('fa-eye');
                    }
                });
            }
        });
    </script>
</body>
</html>
