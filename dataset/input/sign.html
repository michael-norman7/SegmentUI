<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Modern Web Application</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        'poppins': ['Poppins', 'sans-serif'],
                    },
                    colors: {
                        primary: '#6366f1',
                        secondary: '#374151',
                        accent: '#f472b6',
                        neutral: '#f3f4f6',
                    },
                    keyframes: {
                        'slide-in-left': {
                            '0%': { transform: 'translateX(-100%)', opacity: '0' },
                            '100%': { transform: 'translateX(0)', opacity: '1' },
                        },
                        'fade-in': {
                            '0%': { opacity: '0' },
                            '100%': { opacity: '1' },
                        },
                    },
                    animation: {
                        'slide-in-left': 'slide-in-left 0.5s ease-out',
                        'fade-in': 'fade-in 0.3s ease-out',
                    },
                },
            },
        }
    </script>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: theme('neutral');
        }
        .form-container {
            animation: slide-in-left 0.7s ease-out;
        }
        .image-container {
            animation: fade-in 1s ease-out;
        }
    </style>
</head>
<body class="bg-neutral">
    <div class="min-h-screen flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8 bg-gray-50">
        <div class="max-w-7xl w-full space-y-8">
            <div>
                <h2 class="mt-6 text-center text-3xl font-bold text-secondary animate-fade-in">
                    Create your Account
                </h2>
                <p class="mt-2 text-center text-sm text-gray-600 animate-fade-in">
                    <a href="#" class="font-medium text-primary hover:text-primary-dark">
                        Let's get started!
                    </a>
                </p>
            </div>
            <div class="bg-white shadow-xl rounded-lg overflow-hidden sm:rounded-lg">
                <div class="grid grid-cols-1 lg:grid-cols-2">
                    <div class="image-container hidden lg:block relative">
                        <img src="https://picsum.photos/600/800" alt="Signup Image" class="absolute inset-0 h-full w-full object-cover"/>
                        <div class="absolute inset-0 bg-gradient-to-tr from-primary to-accent opacity-60"></div>
                        <div class="absolute inset-0 flex flex-col items-center justify-center text-white p-8">
                            <h3 class="text-3xl font-bold mb-4 text-center">Join Our Community</h3>
                            <p class="text-lg text-center">Unlock exclusive features and connect with like-minded individuals. Sign up today!</p>
                        </div>
                    </div>
                    <div class="form-container px-4 py-8 sm:px-10">
                        <form class="space-y-6" action="#" method="POST">
                            <div>
                                <label for="name" class="block text-sm font-medium text-gray-700">
                                    Full Name
                                </label>
                                <div class="mt-1">
                                    <input id="name" name="name" type="text" autocomplete="name" required class="appearance-none block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-primary focus:border-primary sm:text-sm">
                                </div>
                            </div>

                            <div>
                                <label for="email" class="block text-sm font-medium text-gray-700">
                                    Email address
                                </label>
                                <div class="mt-1">
                                    <input id="email" name="email" type="email" autocomplete="email" required class="appearance-none block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-primary focus:border-primary sm:text-sm">
                                </div>
                            </div>

                            <div>
                                <label for="password" class="block text-sm font-medium text-gray-700">
                                    Password
                                </label>
                                <div class="mt-1 relative">
                                    <input id="password" name="password" type="password" autocomplete="new-password" required class="appearance-none block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-primary focus:border-primary sm:text-sm">
                                    <div class="absolute inset-y-0 right-0 pr-3 flex items-center text-sm leading-5">
                                        <button type="button" class="text-gray-500 hover:text-gray-600 focus:outline-none" onclick="togglePasswordVisibility('password', 'password-toggle')">
                                            <i id="password-toggle" class="fa-regular fa-eye-slash"></i>
                                        </button>
                                    </div>
                                </div>
                                <p class="mt-2 text-sm text-gray-500">
                                    Must be at least 8 characters.
                                </p>
                            </div>

                            <div>
                                <label for="confirm-password" class="block text-sm font-medium text-gray-700">
                                    Confirm Password
                                </label>
                                <div class="mt-1 relative">
                                    <input id="confirm-password" name="confirm-password" type="password" autocomplete="new-password" required class="appearance-none block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-primary focus:border-primary sm:text-sm">
                                    <div class="absolute inset-y-0 right-0 pr-3 flex items-center text-sm leading-5">
                                        <button type="button" class="text-gray-500 hover:text-gray-600 focus:outline-none" onclick="togglePasswordVisibility('confirm-password', 'confirm-password-toggle')">
                                            <i id="confirm-password-toggle" class="fa-regular fa-eye-slash"></i>
                                        </button>
                                    </div>
                                </div>
                            </div>

                            <div class="flex items-center">
                                <input id="terms" name="terms" type="checkbox" class="h-4 w-4 text-primary focus:ring-primary border-gray-300 rounded" required>
                                <label for="terms" class="ml-2 block text-sm text-gray-900">
                                    I agree to the <a href="#" class="font-medium text-primary hover:text-primary-dark">Terms and Conditions</a>.
                                </label>
                            </div>

                            <div>
                                <button type="submit" class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-primary hover:bg-primary-dark focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary">
                                    Sign Up
                                </button>
                            </div>
                        </form>

                        <div class="mt-6">
                            <div class="relative">
                                <div class="absolute inset-0 flex items-center" aria-hidden="true">
                                    <div class="w-full border-t border-gray-300"></div>
                                </div>
                                <div class="relative flex justify-center text-sm">
                                    <span class="px-2 bg-white text-gray-500">
                                        Or sign up with
                                    </span>
                                </div>
                            </div>

                            <div class="mt-6 grid grid-cols-2 gap-3">
                                <div>
                                    <a href="#" class="w-full inline-flex justify-center py-2 px-4 border border-gray-300 rounded-md shadow-sm bg-white text-sm font-medium text-gray-500 hover:bg-gray-50">
                                        <span class="sr-only">Sign up with Facebook</span>
                                        <i class="fa-brands fa-facebook-f"></i>
                                    </a>
                                </div>

                                <div>
                                    <a href="#" class="w-full inline-flex justify-center py-2 px-4 border border-gray-300 rounded-md shadow-sm bg-white text-sm font-medium text-gray-500 hover:bg-gray-50">
                                        <span class="sr-only">Sign up with Google</span>
                                        <i class="fa-brands fa-google"></i>
                                    </a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="text-center animate-fade-in">
                <p class="text-sm text-gray-600">
                    Already have an account?
                    <a href="#" class="font-medium text-primary hover:text-primary-dark">
                        Sign in
                    </a>
                </p>
            </div>
        </div>
    </div>

    <script>
        function togglePasswordVisibility(passwordId, toggleId) {
            const passwordInput = document.getElementById(passwordId);
            const toggleIcon = document.getElementById(toggleId);
            if (passwordInput.type === "password") {
                passwordInput.type = "text";
                toggleIcon.classList.remove("fa-eye-slash");
                toggleIcon.classList.add("fa-eye");
            } else {
                passwordInput.type = "password";
                toggleIcon.classList.remove("fa-eye");
                toggleIcon.classList.add("fa-eye-slash");
            }
        }
    </script>
</body>
</html>
