<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Top 0.01% UI</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        'inter': ['Inter', 'sans-serif'],
                    },
                    colors: {
                        'glass': 'rgba(255, 255, 255, 0.25)',
                        'glass-border': 'rgba(255, 255, 255, 0.35)',
                    },
                    boxShadow: {
                        'glass': '0 8px 32px 0 rgba(31, 38, 135, 0.17)',
                    },
                },
            },
        }
    </script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: url('https://picsum.photos/2000/1000') no-repeat center center fixed;
            background-size: cover;
        }
        . FrostedGlass{
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
        }
    </style>
</head>
<body class="antialiased">
    <div class="min-h-screen flex justify-center items-center py-24">
        <div class="relative w-full max-w-md">
            <div class="absolute inset-0 bg-glass shadow-glass rounded-3xl FrostedGlass border border-glass-border transform -skew-y-3 motion-reduce:transition-none motion-reduce:hover:transform-none hover:skew-y-0 transition duration-300 hover:shadow-lg"></div>
            <div class="absolute inset-0 bg-glass shadow-glass rounded-3xl FrostedGlass border border-glass-border transform -skew-y-2 motion-reduce:transition-none motion-reduce:hover:transform-none hover:skew-y-0 transition duration-200 hover:shadow-xl"></div>
            <div class="relative bg-glass shadow-glass rounded-3xl FrostedGlass border border-glass-border p-8 md:p-12">
                <div class="text-center">
                    <h2 class="text-3xl font-bold text-white mb-4">Login</h2>
                    <p class="text-white opacity-70">Access your account with your credentials.</p>
                </div>
                <div class="mt-8">
                    <form class="space-y-6">
                        <div>
                            <label for="email" class="block mb-2 text-sm font-medium text-white">Email</label>
                            <div class="relative">
                                <div class="absolute inset-y-0 left-0 flex items-center pl-3 pointer-events-none">
                                    <i class="fa fa-user text-white opacity-70"></i>
                                </div>
                                <input type="email" id="email" class="bg-glass FrostedGlass border border-glass-border text-white text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-4 pl-10" placeholder="email@example.com" required>
                            </div>
                        </div>
                        <div>
                            <label for="password" class="block mb-2 text-sm font-medium text-white">Password</label>
                            <div class="relative">
                                <div class="absolute inset-y-0 left-0 flex items-center pl-3 pointer-events-none">
                                    <i class="fa fa-lock text-white opacity-70"></i>
                                </div>
                                <input type="password" id="password" class="bg-glass FrostedGlass border border-glass-border text-white text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-4 pl-10" placeholder="••••••••" required>
                                <div class="absolute inset-y-0 right-0 flex items-center pr-3">
                                    <i class="fa fa-eye-slash text-white opacity-50 cursor-pointer hover:opacity-80" id="togglePassword"></i>
                                </div>
                            </div>
                        </div>
                        <div class="flex items-center justify-between">
                            <div class="flex items-start">
                                <div class="flex items-center h-5">
                                    <input id="remember" type="checkbox" value="" class="w-4 h-4 border border-gray-300 rounded bg-glass focus:ring-3 focus:ring-blue-300" required>
                                </div>
                                <label for="remember" class="ml-2 text-sm font-medium text-white opacity-70">Remember me</label>
                            </div>
                            <a href="#" class="text-sm text-blue-500 hover:underline">Forgot Password?</a>
                        </div>
                        <button type="submit" class="w-full text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center">Login</button>
                        <div class="text-sm text-center font-medium text-white opacity-70">
                            Not registered? <a href="#" class="text-blue-500 hover:underline">Create account</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script>
        const togglePassword = document.querySelector('#togglePassword');
        const password = document.querySelector('#password');

        togglePassword.addEventListener('click', function (e) {
            const type = password.getAttribute('type') === 'password' ? 'text' : 'password';
            password.setAttribute('type', type);
            this.classList.toggle('fa-eye');
            this.classList.toggle('fa-eye-slash');
        });
    </script>
</body>
</html>
