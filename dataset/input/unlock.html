<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unlock Business Potential - Free Trial Signup</title>
    <link href="https://fonts.googleapis.com/css2?family=Satoshi:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@4.0.0/tailwind.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Satoshi', sans-serif;
            background-color: #f3f4f6;
        }
        .form-container {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            box-shadow: 0 15px 30px 0 rgba(0, 0, 0, 0.1);
        }
        .input-field:focus + label,
        .input-field:not(:placeholder-shown) + label {
            @apply -translate-y-3 scale-75 top-2 left-2;
            color: theme('colors.blue.500');
        }
    </style>
</head>
<body class="bg-gradient-to-br from-blue-100 to-purple-100 overflow-hidden">
    <div class="relative min-h-screen flex items-center justify-center bg-transparent">
        <div class="absolute inset-0 opacity-50 z-0">
            <video autoplay loop muted class="min-w-full min-h-full object-cover">
                <source src="https://assets.mixkit.co/videos/preview/mixkit-abstract-geometric-shapes-1157-large.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </div>
        <div class="form-container p-10 rounded-3xl shadow-2xl z-10 w-full max-w-2xl mx-auto">
            <div class="md:grid md:grid-cols-2 md:gap-8">
                <div class="hidden md:block">
                    <img src="https://picsum.photos/id/100/600/800" alt="Software Interface" class="rounded-2xl object-cover h-full w-full animate-fade-in"/>
                </div>
                <div class="space-y-6">
                    <div>
                        <h2 class="text-3xl font-bold text-gray-900 tracking-tight">
                            Start Your Free Trial
                        </h2>
                        <p class="mt-2 text-lg text-gray-700">
                            Unlock the power of [Your Software Name] for your business.
                        </p>
                    </div>
                    <form class="space-y-6" action="#" method="POST">
                        <div class="relative z-0 w-full mb-5 group">
                            <input type="text" name="company" id="company" class="input-field block py-2.5 px-0 w-full text-sm text-gray-900 bg-transparent border-0 border-b-2 border-gray-300 appearance-none focus:outline-none focus:ring-0 focus:border-blue-500 peer" placeholder=" " required />
                            <label for="company" class="peer-focus:font-medium absolute text-sm text-gray-500 duration-300 transform -translate-y-6 scale-75 top-3 -z-10 origin-[0] peer-focus:left-0 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6">Company Name</label>
                        </div>
                        <div class="relative z-0 w-full mb-5 group">
                            <select name="industry" id="industry" class="input-field block py-2.5 px-0 w-full text-sm text-gray-900 bg-transparent border-0 border-b-2 border-gray-300 appearance-none focus:outline-none focus:ring-0 focus:border-blue-500 peer" placeholder=" " required>
                                <option value="" disabled selected>Select Industry</option>
                                <option value="technology">Technology</option>
                                <option value="finance">Finance</option>
                                <option value="healthcare">Healthcare</option>
                                <option value="education">Education</option>
                                <option value="retail">Retail</option>
                                <option value="other">Other</option>
                            </select>
                            <label for="industry" class="peer-focus:font-medium absolute text-sm text-gray-500 duration-300 transform -translate-y-6 scale-75 top-3 -z-10 origin-[0] peer-focus:left-0 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6">Industry</label>
                        </div>
                        <div class="relative z-0 w-full mb-5 group">
                            <input type="number" name="employees" id="employees" class="input-field block py-2.5 px-0 w-full text-sm text-gray-900 bg-transparent border-0 border-b-2 border-gray-300 appearance-none focus:outline-none focus:ring-0 focus:border-blue-500 peer" placeholder=" " required />
                            <label for="employees" class="peer-focus:font-medium absolute text-sm text-gray-500 duration-300 transform -translate-y-6 scale-75 top-3 -z-10 origin-[0] peer-focus:left-0 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6">Number of Employees</label>
                        </div>
                        <div class="relative z-0 w-full mb-5 group">
                            <input type="text" name="name" id="name" class="input-field block py-2.5 px-0 w-full text-sm text-gray-900 bg-transparent border-0 border-b-2 border-gray-300 appearance-none focus:outline-none focus:ring-0 focus:border-blue-500 peer" placeholder=" " required />
                            <label for="name" class="peer-focus:font-medium absolute text-sm text-gray-500 duration-300 transform -translate-y-6 scale-75 top-3 -z-10 origin-[0] peer-focus:left-0 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6">Your Name</label>
                        </div>
                        <div class="relative z-0 w-full mb-5 group">
                            <input type="email" name="email" id="email" class="input-field block py-2.5 px-0 w-full text-sm text-gray-900 bg-transparent border-0 border-b-2 border-gray-300 appearance-none focus:outline-none focus:ring-0 focus:border-blue-500 peer" placeholder=" " required />
                            <label for="email" class="peer-focus:font-medium absolute text-sm text-gray-500 duration-300 transform -translate-y-6 scale-75 top-3 -z-10 origin-[0] peer-focus:left-0 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6">Work Email</label>
                        </div>
                        <div class="relative z-0 w-full mb-5 group">
                            <input type="password" name="password" id="password" class="input-field block py-2.5 px-0 w-full text-sm text-gray-900 bg-transparent border-0 border-b-2 border-gray-300 appearance-none focus:outline-none focus:ring-0 focus:border-blue-500 peer" placeholder=" " required />
                            <label for="password" class="peer-focus:font-medium absolute text-sm text-gray-500 duration-300 transform -translate-y-6 scale-75 top-3 -z-10 origin-[0] peer-focus:left-0 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6">Password</label>
                        </div>

                        <div class="flex items-center justify-between">
                            <div class="flex items-start">
                                <div class="flex items-center h-5">
                                    <input id="remember" name="remember" type="checkbox" class="focus:ring-blue-500 h-4 w-4 text-blue-600 border-gray-300 rounded">
                                </div>
                                <div class="ml-3 text-sm">
                                    <label for="remember" class="text-gray-500">Remember me</label>
                                </div>
                            </div>
                            <a href="#" class="text-sm font-medium text-blue-600 hover:underline">
                                Forgot password?
                            </a>
                        </div>

                        <div>
                            <button type="submit" class="relative w-full inline-flex items-center justify-center p-4 rounded-md font-semibold text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50 transition-colors duration-300 group">
                                Start Free Trial
                                <i class="fa-solid fa-arrow-right ml-2 group-hover:ml-4 transition-transform duration-300"></i>
                            </button>
                        </div>
                        <div class="text-sm text-gray-500 text-center">
                            By signing up, you agree to our <a href="#" class="font-medium text-blue-600 hover:underline">Terms of Service</a> and <a href="#" class="font-medium text-blue-600 hover:underline">Privacy Policy</a>.
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.querySelectorAll('.input-field').forEach(input => {
            input.addEventListener('focusout', () => {
                if (input.value) {
                    input.classList.add('filled');
                } else {
                    input.classList.remove('filled');
                }
            });
        });
    </script>
</body>
</html>
