<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form - Top 0.01% UI</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#F0F4F8',
                        secondary: '#E0E7FF',
                        accent: '#3B82F6',
                        neutral: '#6B7280',
                    },
                    boxShadow: {
                        'soft-sm': '2px 2px 5px rgba(0,0,0,0.05), -2px -2px 5px rgba(255,255,255,0.8)',
                        'soft': '4px 4px 10px rgba(0,0,0,0.05), -4px -4px 10px rgba(255,255,255,0.8)',
                        'soft-lg': '8px 8px 20px rgba(0,0,0,0.05), -8px -8px 20px rgba(255,255,255,0.8)',
                        'highlight-sm': 'inset 2px 2px 5px rgba(255,255,255,0.8), inset -2px -2px 5px rgba(0,0,0,0.05)',
                        'highlight': 'inset 4px 4px 10px rgba(255,255,255,0.8), inset -4px -4px 10px rgba(0,0,0,0.05)',
                        'highlight-lg': 'inset 8px 8px 20px rgba(255,255,255,0.8), inset -8px -8px 20px rgba(0,0,0,0.05)',
                    },
                    fontFamily: {
                        'poppins': ['Poppins', 'sans-serif'],
                    },
                },
            },
        }
    </script>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #F0F4F8;
        }
    </style>
</head>
<body class="bg-primary flex justify-center items-center h-screen">
    <div class="min-w-[380px] p-8 bg-primary rounded-2xl shadow-soft">
        <div class="text-center mb-8">
            <h2 class="text-3xl font-bold text-neutral-700">Log In</h2>
            <p class="text-neutral-500 mt-2">Welcome back! Please enter your details.</p>
        </div>
        <form class="space-y-6">
            <div>
                <label for="email" class="block mb-2 text-sm font-medium text-neutral-700">Email</label>
                <div class="relative">
                    <div class="absolute inset-y-0 left-0 flex items-center pl-3 pointer-events-none">
                        <i class="fa fa-envelope text-neutral-500"></i>
                    </div>
                    <input type="email" id="email" class="bg-primary border-none shadow-highlight text-neutral-900 text-sm rounded-lg focus:ring-accent focus:ring-1 focus:shadow-none block w-full p-4 pl-10" placeholder="youremail@example.com" required>
                </div>
            </div>
            <div>
                <label for="password" class="block mb-2 text-sm font-medium text-neutral-700">Password</label>
                <div class="relative">
                    <div class="absolute inset-y-0 left-0 flex items-center pl-3 pointer-events-none">
                        <i class="fa fa-lock text-neutral-500"></i>
                    </div>
                    <input type="password" id="password" class="bg-primary border-none shadow-highlight text-neutral-900 text-sm rounded-lg focus:ring-accent focus:ring-1 focus:shadow-none block w-full p-4 pl-10" placeholder="••••••••" required>
                </div>
            </div>
            <div class="flex items-center justify-between">
                <div class="flex items-center">
                    <input id="remember-me" type="checkbox" value="" class="w-4 h-4 border border-neutral-300 rounded bg-primary focus:ring-2 focus:ring-accent">
                    <label for="remember-me" class="ml-2 text-sm font-medium text-neutral-700">Remember me</label>
                </div>
                <a href="#" class="text-sm text-accent hover:underline">Forgot password?</a>
            </div>
            <button type="submit" class="w-full text-white bg-accent hover:bg-blue-700 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center shadow-soft transition-transform active:shadow-highlight active:translate-y-1">Log In</button>
            <div class="text-sm font-medium text-neutral-500 text-center">
                Not registered? <a href="#" class="text-accent hover:underline">Create account</a>
            </div>
        </form>
    </div>
    <script>
        const loginButton = document.querySelector('button[type="submit"]');
        loginButton.addEventListener('click', () => {
            loginButton.innerHTML = '<i class="fa fa-spinner fa-spin"></i> Logging In...';
            setTimeout(() => {
                loginButton.innerHTML = 'Log In';
                alert('Login Successful! (Placeholder)');
            }, 2000);
        });
    </script>
</body>
</html>
