<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    },
                    colors: {
                        'primary': '#0EA5E9',
                        'secondary': '#64748B',
                        'accent': '#F472B6',
                        'neutral': '#F8FAFC',
                        'dark': '#1E293B',
                    },
                    keyframes: {
                        'slide-in-bottom': {
                            '0%': {
                                transform: 'translateY(100%)',
                                opacity: '0',
                            },
                            '100%': {
                                transform: 'translateY(0)',
                                opacity: '1',
                            },
                        },
                        'fade-in': {
                            '0%': { opacity: '0' },
                            '100%': { opacity: '1' },
                        },
                    },
                    animation: {
                        'slide-in-bottom': 'slide-in-bottom 0.5s ease-out',
                        'fade-in': 'fade-in 0.3s ease-out',
                    },
                },
            },
        }
    </script>
</head>
<body class="bg-neutral font-sans antialiased">
    <div class="min-h-screen flex items-center justify-center bg-gray-50 py-12 px-4 sm:px-6 lg:px-8">
        <div class="max-w-md w-full space-y-8">
            <div>
                <h2 class="mt-6 text-center text-3xl font-bold text-dark animate-fade-in">
                    Join us.
                </h2>
                <p class="mt-2 text-center text-sm text-secondary animate-fade-in delay-100">
                    Create your account and start your journey.
                </p>
            </div>
            <div class="mt-8 space-y-6 bg-white p-8 rounded-xl shadow-lg animate-slide-in-bottom">
                <form class="mt-8 space-y-6" action="#" method="POST">
                    <div class="space-y-4">
                        <div>
                            <label for="name" class="block text-sm font-medium text-dark">
                                Name
                            </label>
                            <div class="mt-1">
                                <input id="name" name="name" type="text" required class="appearance-none block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-primary focus:border-primary sm:text-sm" placeholder="Your name">
                            </div>
                        </div>

                        <div>
                            <label for="email" class="block text-sm font-medium text-dark">
                                Email address
                            </label>
                            <div class="mt-1">
                                <input id="email" name="email" type="email" autocomplete="email" required class="appearance-none block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-primary focus:border-primary sm:text-sm" placeholder="you@example.com">
                            </div>
                        </div>

                        <div>
                            <label for="password" class="block text-sm font-medium text-dark">
                                Password
                            </label>
                            <div class="mt-1">
                                <input id="password" name="password" type="password" autocomplete="current-password" required class="appearance-none block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-primary focus:border-primary sm:text-sm" placeholder="Create a strong password">
                            </div>
                        </div>
                    </div>

                    <div class="flex items-center justify-between">
                        <div class="text-sm">
                            <a href="#" class="font-medium text-primary hover:text-secondary">
                                Already have an account?
                            </a>
                        </div>
                    </div>

                    <div>
                        <button type="submit" class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-primary hover:bg-secondary focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary">
                            Sign up
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <div class="fixed bottom-0 left-0 w-full pointer-events-none">
        <div class="absolute bottom-0 left-1/2 transform -translate-x-1/2 w-screen max-w-md h-64 overflow-hidden">
            <img src="https://picsum.photos/1920/1080?random=1" alt="" class="absolute bottom-0 left-0 w-full object-cover opacity-10">
        </div>
    </div>
</body>
</html>
