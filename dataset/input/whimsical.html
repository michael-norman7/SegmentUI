<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Whimsical Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:opsz,wght@6..12,400;6..12,700&family=Pangolin&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        'pangolin': ['Pangolin', 'cursive'],
                        'nunito': ['Nunito Sans', 'sans-serif'],
                    },
                    colors: {
                        'paper': '#f8f0e3',
                        'pencil': '#3d2b1f',
                        'highlight': '#ffedc0',
                        'soft-blue': '#a3c4bc',
                        'soft-pink': '#edc7b7',
                    },
                    keyframes: {
                        wiggle: {
                            '0%, 100%': { transform: 'rotate(-3deg)' },
                            '50%': { transform: 'rotate(3deg)' },
                        },
                        fadeIn: {
                            '0%': { opacity: '0' },
                            '100%': { opacity: '1' },
                        },
                        sketch: {
                            '0%': { strokeDashoffset: '2000' },
                            '100%': { strokeDashoffset: '0' },
                        }
                    },
                    animation: {
                        wiggle: 'wiggle 0.5s ease-in-out infinite',
                        fadeIn: 'fadeIn 0.5s ease-out forwards',
                        'sketch-border': 'sketch 1s ease-out forwards',
                    },
                    boxShadow: {
                        'sketch': '4px 4px 0px 0px rgba(61,43,31,1)',
                        'sketch-md': '6px 6px 0px 0px rgba(61,43,31,1)',
                    }
                },
            },
        }
    </script>
    <style>
        body {
            font-family: 'nunito', sans-serif;
            background-color: theme('colors.paper');
            color: theme('colors.pencil');
        }
        .hand-drawn-border {
            border: 3px solid theme('colors.pencil');
            @apply rounded-md;
        }
        .hand-drawn-button {
            @apply hand-drawn-border bg-highlight text-pencil font-bold py-2 px-4 rounded-md shadow-sketch hover:shadow-none transition-shadow duration-200;
        }
        .hand-drawn-input {
            @apply hand-drawn-border p-2 rounded-md focus:outline-none focus:ring-2 focus:ring-soft-blue;
        }
        .sketch-underline {
            position: relative;
        }

        .sketch-underline::after {
            content: '';
            position: absolute;
            left: 0;
            bottom: -5px;
            width: 100%;
            height: 3px;
            background-color: theme('colors.pencil');
            transform-origin: left;
            animation: sketch-border 0.5s ease-out forwards;
            stroke-dasharray: 2000;
            stroke-dashoffset: 2000;
        }
        .animate-pop {
            animation: fadeIn 0.3s ease-out;
        }
    </style>
</head>
<body class="bg-paper flex justify-center items-center h-screen">
    <div class="relative bg-paper p-10 rounded-xl shadow-sketch-md animate-pop" style="background-image: url('https://picsum.photos/800/600?blur=5'); background-blend-mode: overlay; background-position: center; background-size: cover;">
        <div class="absolute inset-0 bg-paper opacity-90 rounded-xl backdrop-blur-sm"></div>
        <div class="relative z-10">
            <div class="text-center mb-8">
                <h1 class="font-pangolin text-4xl font-bold mb-2 sketch-underline inline-block">Welcome Back!</h1>
                <p class="text-md text-pencil opacity-70">Log in to your creative space.</p>
            </div>
            <form class="space-y-6" id="loginForm">
                <div>
                    <label for="username" class="block mb-2 text-sm font-bold text-pencil">
                        <i class="fa fa-user mr-2"></i> Username
                    </label>
                    <input type="text" id="username" class="hand-drawn-input w-full" placeholder="Your username" required>
                </div>
                <div>
                    <label for="password" class="block mb-2 text-sm font-bold text-pencil">
                        <i class="fa fa-lock mr-2"></i> Password
                    </label>
                    <input type="password" id="password" class="hand-drawn-input w-full" placeholder="Your password" required>
                </div>
                <div class="flex items-center justify-between">
                    <div class="flex items-center">
                        <input id="remember-me" type="checkbox" class="h-4 w-4 rounded border-gray-300 text-soft-blue focus:ring-soft-blue">
                        <label for="remember-me" class="ml-2 block text-sm text-pencil">
                            Remember me
                        </label>
                    </div>
                    <a href="#" class="text-sm text-soft-blue hover:underline">
                        Forgot password?
                    </a>
                </div>
                <div>
                    <button type="submit" class="hand-drawn-button w-full justify-center flex items-center group">
                        Login <i class="fa-solid fa-arrow-right ml-2 group-hover:ml-4 transition-all duration-300"></i>
                    </button>
                </div>
                <div class="text-sm text-center">
                    Don't have an account? <a href="#" class="text-soft-blue hover:underline">Sign up</a>
                </div>
            </form>
        </div>
    </div>
    <script>
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault();
            alert('Login form submitted! (No actual login implemented)');
        });
    </script>
</body>
</html>
