<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elegant Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdn.tailwindcss.com/"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'neubg': '#f0f2f5',
                        'neuprimary': '#d9d9d9',
                        'neudark': '#a6a6a6',
                    },
                    boxShadow: {
                        'neu': '6px 6px 12px #c8c8c8, -6px -6px 12px #ffffff',
                        'neu-inset': 'inset 6px 6px 12px #c8c8c8, inset -6px -6px 12px #ffffff',
                        'neu-focus': '6px 6px 12px #c8c8c8, -6px -6px 12px #ffffff, 0 0 0 3px rgba(59, 130, 246, 0.5)',
                    },
                    fontFamily: {
                        'poppins': ['Poppins', 'sans-serif'],
                    },
                },
            },
        }
    </script>
    <style>
        body {
            font-family: 'poppins', sans-serif;
            background-color: #f0f2f5;
        }
    </style>
</head>
<body class="bg-neubg h-screen flex items-center justify-center">
    <div class="min-h-screen flex items-center justify-center bg-neubg">
        <div class="max-w-md w-full p-6 bg-neubg rounded-xl shadow-neu">
            <div class="flex justify-center mb-8 animate__animated animate__fadeInDown">
                <img src="https://picsum.photos/200/100" alt="Logo" class="h-16 object-contain">
            </div>
            <h2 class="text-2xl font-semibold text-center text-gray-700 mb-6 animate__animated animate__fadeIn">Login</h2>
            <form class="space-y-4 animate__animated animate__fadeIn animate__delay-100ms">
                <div>
                    <label for="username" class="block mb-2 text-sm font-medium text-gray-700 sr-only">Username</label>
                    <div class="relative">
                        <div class="absolute inset-y-0 left-0 flex items-center pl-3 pointer-events-none">
                            <i class="fas fa-user text-gray-500"></i>
                        </div>
                        <input type="text" id="username" class="bg-neubg border-none text-gray-700 sm:text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-4 pl-10 shadow-neu-inset hover:shadow-neu focus:shadow-neu-focus transition-shadow duration-300" placeholder="Username" required>
                    </div>
                </div>
                <div>
                    <label for="password" class="block mb-2 text-sm font-medium text-gray-700 sr-only">Password</label>
                    <div class="relative">
                        <div class="absolute inset-y-0 left-0 flex items-center pl-3 pointer-events-none">
                            <i class="fas fa-lock text-gray-500"></i>
                        </div>
                        <input type="password" id="password" placeholder="Password" class="bg-neubg border-none text-gray-700 sm:text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-4 pl-10 shadow-neu-inset hover:shadow-neu focus:shadow-neu-focus transition-shadow duration-300" required>
                    </div>
                </div>
                <div class="flex items-center justify-between">
                    <div class="flex items-start">
                        <div class="flex items-center h-5">
                            <input id="remember" type="checkbox" value="" class="w-4 h-4 border border-gray-300 rounded bg-gray-50 focus:ring-3 focus:ring-blue-300 dark:bg-gray-700 dark:border-gray-600 dark:focus:ring-blue-600 dark:ring-offset-gray-800 dark:focus:ring-offset-gray-800">
                        </div>
                        <label for="remember" class="ml-2 text-sm font-medium text-gray-700">Remember me</label>
                    </div>
                    <a href="#" class="text-sm text-blue-500 hover:underline dark:text-blue-500">Forgot Password?</a>
                </div>
                <button type="submit" class="w-full text-white bg-blue-500 hover:bg-blue-600 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center shadow-neu hover:shadow-neu-inset transition-shadow duration-300">Login</button>
                <div class="text-sm font-medium text-gray-700 text-center">
                    Don't have an account? <a href="#" class="text-blue-500 hover:underline dark:text-blue-500">Create account</a>
                </div>
            </form>
        </div>
    </div>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
</body>
</html>
