<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Creative Flow</title>
    <link href="https://fonts.googleapis.com/css2?family=Satoshi:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@4.0.0/tailwind.min.css" rel="stylesheet">
    <style>
        body { font-family: 'Satoshi', sans-serif; }
        .form-container { background: linear-gradient(135deg, #f0f2f5, #e0e5ec); }
        .input-field:focus-within { box-shadow: 0 0 0 2px rgba(59, 130, 246, 0.5); }
    </style>
</head>
<body class="bg-gray-100">
    <div class="form-container relative overflow-hidden min-h-screen flex justify-center items-center px-6">
        <div class="absolute inset-0 pointer-events-none" aria-hidden="true">
            <div class="absolute top-0 left-0 w-full h-full bg-gradient-to-br from-blue-200 to-blue-50 opacity-70"></div>
            <div class="absolute bottom-1/4 right-10 w-64 h-64 rounded-full bg-purple-300 blur-3xl opacity-50"></div>
            <div class="absolute top-1/4 left-10 w-48 h-48 rounded-full bg-green-300 blur-3xl opacity-50"></div>
        </div>
        <div class="relative z-10 bg-white p-12 rounded-3xl shadow-xl w-full max-w-lg backdrop-filter backdrop-blur-md bg-opacity-80">
            <div class="text-center mb-8">
                <h2 class="text-3xl font-bold text-gray-800 mb-2 animate-pulse" style="animation-delay: 0.1s;">Join Creative Flow</h2>
                <p class="text-gray-600 text-sm animate-pulse" style="animation-delay: 0.2s;">Unleash your creativity and share your projects with the world.</p>
            </div>
            <form id="signupForm" class="space-y-6">
                <div class="input-field relative rounded-md shadow-sm focus-within:ring-2 focus-within:ring-indigo-500">
                    <label for="name" class="absolute left-3 -top-2 uppercase text-gray-500 text-xs peer-focus:text-indigo-500 peer-placeholder-shown:text-gray-700 transition-all duration-200 peer-focus:-top-2">Name</label>
                    <input type="text" id="name" placeholder="Your creative name" class="peer h-12 w-full rounded-md border-gray-300 px-3 focus:outline-none focus:border-indigo-500 text-gray-700 placeholder-gray-400" required>
                </div>
                <div class="input-field relative rounded-md shadow-sm focus-within:ring-2 focus-within:ring-indigo-500">
                    <label for="email" class="absolute left-3 -top-2 uppercase text-gray-500 text-xs peer-focus:text-indigo-500 peer-placeholder-shown:text-gray-700 transition-all duration-200 peer-focus:-top-2">Email</label>
                    <input type="email" id="email" placeholder="Your email address" class="peer h-12 w-full rounded-md border-gray-300 px-3 focus:outline-none focus:border-indigo-500 text-gray-700 placeholder-gray-400" required>
                </div>
                <div class="input-field relative rounded-md shadow-sm focus-within:ring-2 focus-within:ring-indigo-500">
                    <label for="password" class="absolute left-3 -top-2 uppercase text-gray-500 text-xs peer-focus:text-indigo-500 peer-placeholder-shown:text-gray-700 transition-all duration-200 peer-focus:-top-2">Password</label>
                    <input type="password" id="password" placeholder="Create a strong password" class="peer h-12 w-full rounded-md border-gray-300 px-3 focus:outline-none focus:border-indigo-500 text-gray-700 placeholder-gray-400" required>
                </div>
                <div class="input-field relative rounded-md shadow-sm focus-within:ring-2 focus-within:ring-indigo-500">
                    <label for="confirmPassword" class="absolute left-3 -top-2 uppercase text-gray-500 text-xs peer-focus:text-indigo-500 peer-placeholder-shown:text-gray-700 transition-all duration-200 peer-focus:-top-2">Confirm Password</label>
                    <input type="password" id="confirmPassword" placeholder="Confirm your password" class="peer h-12 w-full rounded-md border-gray-300 px-3 focus:outline-none focus:border-indigo-500 text-gray-700 placeholder-gray-400" required>
                </div>
                <div class="flex items-center justify-between">
                    <div class="flex items-center">
                        <input id="rememberMe" type="checkbox" class="h-4 w-4 text-indigo-600 focus:ring-indigo-500 border-gray-300 rounded">
                        <label for="rememberMe" class="ml-2 block text-sm text-gray-900">Remember me</label>
                    </div>
                    <div class="text-sm">
                        <a href="#" class="font-medium text-indigo-600 hover:text-indigo-500">Forgot password?</a>
                    </div>
                </div>
                <div>
                    <button type="submit" class="group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition-all duration-300">
                        <span class="absolute left-0 inset-y-0 flex items-center pl-3">
                            <i class="fa-solid fa-arrow-right-to-bracket text-indigo-300 group-hover:text-indigo-400 transition-colors duration-300"></i>
                        </span>
                        Sign Up
                    </button>
                </div>
            </form>
            <div class="mt-6 text-center">
                <p class="text-sm text-gray-600">Already have an account? <a href="#" class="font-medium text-indigo-600 hover:text-indigo-500">Log in</a></p>
            </div>
        </div>
    </div>
    <script>
        document.getElementById('signupForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            if (password !== confirmPassword) {
                alert("Passwords do not match!");
                return;
            }
            alert("Signup Successful!");
        });
    </script>
</body>
</html>
