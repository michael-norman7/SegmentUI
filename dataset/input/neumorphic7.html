<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neumorphic Signup</title>
    <link href="style.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Satoshi:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body class="bg-gray-100 font-satoshi antialiased">
    <div class="absolute inset-0 bg-gradient-to-br from-blue-100 to-purple-200 opacity-25"></div>
    <div class="min-h-screen flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8 relative">
        <div class="max-w-md w-full space-y-8">
            <div class="neumorphic-card">
                <div class="px-6 py-8">
                    <div class="flex justify-center mb-6 animate-fade-in">
                        <img src="https://picsum.photos/200/300" alt="Logo" class="h-16 w-auto rounded-xl shadow-md">
                    </div>
                    <h2 class="mt-6 text-center text-3xl font-bold text-gray-900 animate-fade-in delay-100">
                        Create an account
                    </h2>
                    <p class="mt-2 text-center text-sm text-gray-600 animate-fade-in delay-200">
                        Join our community today!
                    </p>
                    <form class="mt-8 space-y-6" action="#" method="POST">
                        <div class="space-y-4 animate-slide-up delay-300">
                            <div class="neumorphic-input-group">
                                <label for="name" class="sr-only">Full Name</label>
                                <div class="relative">
                                    <div class="pointer-events-none absolute inset-y-0 left-0 pl-3 flex items-center">
                                        <i class="fa fa-user text-gray-500"></i>
                                    </div>
                                    <input id="name" name="name" type="text" autocomplete="name" required class="neumorphic-input" placeholder="Full Name">
                                </div>
                            </div>

                            <div class="neumorphic-input-group">
                                <label for="email" class="sr-only">Email address</label>
                                <div class="relative">
                                    <div class="pointer-events-none absolute inset-y-0 left-0 pl-3 flex items-center">
                                        <i class="fa fa-envelope text-gray-500"></i>
                                    </div>
                                    <input id="email" name="email" type="email" autocomplete="email" required class="neumorphic-input" placeholder="Email address">
                                </div>
                            </div>

                            <div class="neumorphic-input-group">
                                <label for="password" class="sr-only">Password</label>
                                <div class="relative">
                                    <div class="pointer-events-none absolute inset-y-0 left-0 pl-3 flex items-center">
                                        <i class="fa fa-lock text-gray-500"></i>
                                    </div>
                                    <input id="password" name="password" type="password" autocomplete="current-password" required class="neumorphic-input" placeholder="Password">
                                </div>
                            </div>
                        </div>

                        <div class="flex items-center justify-between animate-slide-up delay-400">
                            <div class="flex items-center">
                                <input id="remember-me" name="remember-me" type="checkbox" class="neumorphic-checkbox">
                                <label for="remember-me" class="ml-2 block text-sm text-gray-700">
                                    Remember me
                                </label>
                            </div>

                            <div class="text-sm">
                                <a href="#" class="font-medium text-blue-600 hover:text-blue-500">
                                    Forgot password?
                                </a>
                            </div>
                        </div>

                        <div class="animate-slide-up delay-500">
                            <button type="submit" class="neumorphic-button w-full">
                                Sign up
                            </button>
                        </div>

                        <div class="text-center text-sm text-gray-600 animate-fade-in delay-600">
                            Already have an account?
                            <a href="#" class="font-medium text-blue-600 hover:text-blue-500">
                                Log in
                            </a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
