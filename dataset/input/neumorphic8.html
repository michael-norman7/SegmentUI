<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neumorphic Signup</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'pale': '#F0F4F8',
                        'deeper-pale': '#E0E8EF',
                        'soft-blue': '#A5D0F8',
                        'deep-blue': '#1E40AF',
                    },
                    fontFamily: {
                        'poppins': ['Poppins', 'sans-serif'],
                    },
                    boxShadow: {
                        'neumorphic-recessed': 'inset 5px 5px 10px #BEC8D2, inset -5px -5px 10px #FFFFFF',
                        'neumorphic-raised': '5px 5px 10px #BEC8D2, -5px -5px 10px #FFFFFF',
                    },
                    keyframes: {
                        'slide-up': {
                            '0%': { transform: 'translateY(20px)', opacity: '0' },
                            '100%': { transform: 'translateY(0)', opacity: '1' },
                        },
                        'fade-in': {
                            '0%': { opacity: '0' },
                            '100%': { opacity: '1' },
                        }
                    },
                    animation: {
                        'slide-up': 'slide-up 0.6s ease-out forwards',
                        'fade-in': 'fade-in 0.4s ease-in-out forwards',
                    }
                },
            },
        }
    </script>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #F0F4F8;
        }
        input:focus-visible {
            outline: none;
            box-shadow: inset 3px 3px 7px #BEC8D2, inset -3px -3px 7px #FFFFFF;
        }
        button:focus-visible {
            outline: none;
            box-shadow: 3px 3px 7px #BEC8D2, -3px -3px 7px #FFFFFF;
        }
    </style>
</head>
<body class="bg-pale flex justify-center items-center h-screen">
    <div class="bg-pale p-10 rounded-3xl shadow-neumorphic-raised w-full max-w-md animate-fade-in">
        <div class="text-center mb-8 animate-slide-up">
            <h2 class="text-3xl font-bold text-deep-blue">Sign Up</h2>
            <p class="text-gray-500 mt-2">Create your account to get started.</p>
        </div>
        <div class="space-y-6 animate-slide-up delay-100">
            <div class="rounded-xl shadow-neumorphic-recessed p-4">
                <div class="relative">
                    <i class="fa fa-user absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400"></i>
                    <input type="text" placeholder="Username" class="w-full pl-10 pr-4 py-3 rounded-xl bg-pale shadow-neumorphic-recessed focus:shadow-neumorphic-recessed border-none" />
                </div>
            </div>
            <div class="rounded-xl shadow-neumorphic-recessed p-4">
                <div class="relative">
                    <i class="fa fa-envelope absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400"></i>
                    <input type="email" placeholder="Email Address" class="w-full pl-10 pr-4 py-3 rounded-xl bg-pale shadow-neumorphic-recessed focus:shadow-neumorphic-recessed border-none" />
                </div>
            </div>
            <div class="rounded-xl shadow-neumorphic-recessed p-4">
                <div class="relative">
                    <i class="fa fa-lock absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400"></i>
                    <input type="password" placeholder="Password" class="w-full pl-10 pr-4 py-3 rounded-xl bg-pale shadow-neumorphic-recessed focus:shadow-neumorphic-recessed border-none" />
                </div>
            </div>
        </div>
        <div class="mt-8 animate-slide-up delay-200">
            <button class="w-full py-3 rounded-xl bg-soft-blue text-white font-bold shadow-neumorphic-raised hover:bg-deep-blue transition-colors duration-300">
                Sign Up
            </button>
        </div>
        <div class="mt-4 text-center animate-slide-up delay-300">
            <p class="text-gray-600">Already have an account? <a href="#" class="text-soft-blue hover:underline">Log In</a></p>
        </div>
    </div>
    <script>
        document.querySelectorAll('input').forEach(input => {
            input.addEventListener('focus', () => {
                input.closest('.shadow-neumorphic-recessed').classList.remove('shadow-neumorphic-recessed');
            });
            input.addEventListener('blur', () => {
                input.closest('.rounded-xl').classList.add('shadow-neumorphic-recessed');
            });
        });
    </script>
</body>
</html>
