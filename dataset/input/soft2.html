<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soft UI Signup</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio,line-clamp"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        'poppins': ['Poppins', 'sans-serif'],
                    },
                    colors: {
                        'soft-white': '#f8fafc',
                        'soft-blue': '#e0f2fe',
                        'accent-blue': '#38bdf8',
                        'dark-blue': '#1e40af',
                        'soft-gray': '#e5e7eb',
                        'text-gray': '#4b5563',
                    },
                    boxShadow: {
                        'soft': '0 5px 15px rgba(0, 0, 0, 0.05)',
                        'soft-lg': '0 10px 25px rgba(0, 0, 0, 0.05)',
                    },
                    keyframes: {
                        'slide-in-bottom': {
                            '0%': { transform: 'translateY(20px)', opacity: '0' },
                            '100%': { transform: 'translateY(0)', opacity: '1' },
                        },
                        'shake': {
                            '0%, 100%': { transform: 'translateX(0)' },
                            '10%, 30%, 50%, 70%, 90%': { transform: 'translateX(-2px)' },
                            '20%, 40%, 60%, 80%': { transform: 'translateX(2px)' },
                        }
                    },
                    animation: {
                        'slide-in-bottom': 'slide-in-bottom 0.3s ease-out',
                        'shake': 'shake 0.5s ease-in-out',
                    },
                },
            },
        }
    </script>
    <style>
        input:-webkit-autofill,
        input:-webkit-autofill:hover,
        input:-webkit-autofill:focus,
        textarea:-webkit-autofill,
        textarea:-webkit-autofill:hover,
        textarea:-webkit-autofill:focus,
        select:-webkit-autofill,
        select:-webkit-autofill:hover,
        select:-webkit-autofill:focus {
            -webkit-text-fill-color: #4b5563;
            -webkit-box-shadow: 0 0 0px 1000px #f8fafc inset;
            box-shadow: 0 0 0px 1000px #f8fafc inset;
            transition: background-color 5000s ease-in-out 0s;
        }
    </style>
</head>
<body class="bg-soft-white font-poppins antialiased">
    <div class="min-h-screen flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
        <div class="max-w-md w-full space-y-8">
            <div>
                <h2 class="mt-6 text-center text-3xl font-extrabold text-text-gray animate__animated animate__fadeIn animate__delay-1s" style="--animate-duration: 0.7s;">
                    Create your Account
                </h2>
                <p class="mt-2 text-center text-sm text-text-gray animate__animated animate__fadeIn animate__delay-2s" style="--animate-duration: 0.7s;">
                    Join our community and start your journey.
                </p>
            </div>
            <div class="mt-8 space-y-6 animate__animated animate__slideInBottom animate__delay-3s" style="--animate-duration: 0.7s;">
                <div class="rounded-md shadow-soft">
                    <input type="text" id="name" class="appearance-none rounded-none relative block w-full px-3 py-2 border border-soft-gray placeholder-text-gray text-text-gray rounded-t-md focus:outline-none focus:ring-accent-blue focus:border-accent-blue focus:z-10 sm:text-sm" placeholder="Full Name" aria-label="Full Name" required>
                </div>
                <div class="rounded-md shadow-soft">
                    <input type="email" id="email" class="appearance-none rounded-none relative block w-full px-3 py-2 border border-soft-gray placeholder-text-gray text-text-gray focus:outline-none focus:ring-accent-blue focus:border-accent-blue focus:z-10 sm:text-sm" placeholder="Email address" aria-label="Email address" required>
                </div>
                <div class="rounded-md shadow-soft">
                    <div class="relative">
                        <input type="password" id="password" class="appearance-none rounded-none relative block w-full px-3 py-2 border border-soft-gray placeholder-text-gray text-text-gray rounded-b-md focus:outline-none focus:ring-accent-blue focus:border-accent-blue focus:z-10 sm:text-sm" placeholder="Password" aria-label="Password" required>
                        <button type="button" class="absolute inset-y-0 right-0 px-4 flex items-center focus:outline-none" onclick="togglePasswordVisibility('password', 'password-toggle')">
                            <i id="password-toggle" class="fa fa-eye-slash text-text-gray hover:text-accent-blue transition-colors duration-200"></i>
                        </button>
                    </div>
                </div>
                <div class="flex items-center justify-between">
                    <div class="flex items-center">
                        <input id="remember-me" name="remember-me" type="checkbox" class="h-4 w-4 text-accent-blue focus:ring-accent-blue border-soft-gray rounded">
                        <label for="remember-me" class="ml-2 block text-sm text-text-gray">
                            Remember me
                        </label>
                    </div>

                    <div class="text-sm">
                        <a href="#" class="font-medium text-accent-blue hover:text-dark-blue">
                            Forgot your password?
                        </a>
                    </div>
                </div>

                <div>
                    <button type="submit" class="group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-soft-white bg-accent-blue hover:bg-dark-blue focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-accent-blue transition-colors duration-300 shadow-soft-lg">
                        <span class="absolute left-0 inset-y-0 flex items-center pl-3">
                            <i class="fa fa-user-plus group-hover:text-soft-white text-soft-white transition-colors duration-200" aria-hidden="true"></i>
                        </span>
                        Sign up
                    </button>
                </div>
            </div>
             <div class="text-center animate__animated animate__fadeIn animate__delay-4s" style="--animate-duration: 0.7s;">
                <a href="#" class="inline-flex items-center text-sm font-medium text-accent-blue hover:text-dark-blue">
                    <i class="fa fa-arrow-left mr-2"></i> Back to Login
                </a>
            </div>
        </div>
    </div>

    <script>
        function togglePasswordVisibility(inputId, iconId) {
            const passwordInput = document.getElementById(inputId);
            const toggleIcon = document.getElementById(iconId);
            if (passwordInput.type === "password") {
                passwordInput.type = "text";
                toggleIcon.classList.remove("fa-eye-slash");
                toggleIcon.classList.add("fa-eye");
            } else {
                passwordInput.type = "password";
                toggleIcon.classList.remove("fa-eye");
                toggleIcon.classList.add("fa-eye-slash");
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            const inputs = document.querySelectorAll('input');
            inputs.forEach(input => {
                input.addEventListener('focus', () => {
                    input.classList.add('ring-2', 'ring-accent-blue', 'border-accent-blue');
                    input.classList.remove('border-soft-gray');
                });

                input.addEventListener('blur', () => {
                    input.classList.remove('ring-2', 'ring-accent-blue', 'border-accent-blue');
                    input.classList.add('border-soft-gray');
                });
            });
        });
    </script>
</body>
</html>
