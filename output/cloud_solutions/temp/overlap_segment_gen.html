<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Complete Website</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
        .container {
            display: flex;
            flex-direction: column;
            height: 100vh;
        }
        .block1 { background-color: #007f81; flex: 1; }
        .block2 {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: #f4f7fa;
            flex: 2;
        }
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 1px 5px rgba(0,0,0,0.1);
            width: 100%;
        }
        .logo {
            font-size: 24px;
            font-weight: bold;
            color: #0044cc;
            display: flex;
            align-items: center;
        }
        .logo img {
            margin-right: 10px;
        }
        nav {
            display: flex;
            gap: 15px;
        }
        nav a {
            text-decoration: none;
            color: #333;
            font-weight: bold;
        }
        .cta {
            padding: 60px 20px;
            text-align: center;
            width: 100%;
        }
        .cta h2 {
            font-size: 24px;
            margin-bottom: 20px;
        }
        .cta p {
            font-size: 16px;
            color: #666;
            margin-bottom: 30px;
        }
        .cta button {
            padding: 10px 20px;
            font-size: 14px;
            color: #fff;
            background-color: #0044cc;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        footer {
            padding: 20px 0;
            text-align: center;
            background-color: #f4f7fa;
            font-size: 14px;
            color: #666;
            width: 100%;
        }
        footer a {
            color: #666;
            text-decoration: none;
            margin: 0 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">
                <img src="cloud-icon.png" alt="Cloud Icon" width="30"> CloudSoft
            </div>
            <nav>
                <a href="#">Solutions</a>
                <a href="#">Features</a>
                <a href="#">Pricing</a>
                <a href="#">Contact</a>
            </nav>
        </header>
        <div class="block2">
            <section class="cta">
                <h2>Ready to Get Started?</h2>
                <p>Contact us today to learn more about how CloudSoft can transform your business.</p>
                <button>Contact Us</button>
            </section>
            <footer>
                <p>© 2024 CloudSoft. All rights reserved.</p>
                <a href="#">Privacy Policy</a> • <a href="#">Terms of Service</a>
            </footer>
        </div>
    </div>
</body>
</html>
