<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wireframe Layout</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: Arial, sans-serif;
        }
        .block {
            width: 100%;
            height: 16.67%;
        }
        .red {
            background-color: #F44336;
        }
        .purple {
            background-color: #9C27B0;
        }
        .cyan {
            background-color: #00BCD4;
        }
        .pink {
            background-color: #F8BBD0;
        }
        .green {
            background-color: #8BC34A;
        }
        .teal {
            background-color: #00796B;
        }
        .navy {
            background-color: #303F9F;
        }
        .navbar {
            background-color: #fff;
            border-bottom: 1px solid #ddd;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            font-family: Arial, sans-serif;
        }
        .navbar-brand {
            display: flex;
            align-items: center;
            font-size: 24px;
            color: #1e5de6;
            text-decoration: none;
        }
        .navbar-brand img {
            height: 24px;
            margin-right: 10px;
        }
        .navbar-nav {
            list-style: none;
            display: flex;
            gap: 20px;
            margin: 0;
            padding: 0;
        }
        .navbar-nav a {
            text-decoration: none;
            color: #555;
            font-size: 16px;
        }
        .footer-links {
            background-color: #f7f9fc;
            text-align: center;
            padding: 20px;
            font-size: 14px;
            color: #777;
        }
        .footer-links a {
            color: #777;
            text-decoration: none;
            margin: 0 10px;
        }
        .footer-links a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <a href="#" class="navbar-brand">
            <img src="https://via.placeholder.com/24" alt="Logo">
            CloudSoft
        </a>
        <ul class="navbar-nav">
            <li><a href="#">Solutions</a></li>
            <li><a href="#">Features</a></li>
            <li><a href="#">Pricing</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </div>
    <div class="block red"></div>
    <div class="block purple"></div>
    <div class="block cyan"></div>
    <div class="block pink"></div>
    <div class="block green"></div>
    <div class="block teal"></div>
    <div class="block navy"></div>
    <div class="footer-links">
        <a href="#">Privacy Policy</a> â€¢ <a href="#">Terms of Service</a>
    </div>
</body>
</html>
