<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            height: 100%;
            font-family: Arial, sans-serif;
        }
        .container {
            display: flex;
            flex-direction: column;
            height: 100vh;
        }
        .header {
            background-color: #fff;
            border-bottom: 1px solid #eee;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
        }
        .logo {
            display: flex;
            align-items: center;
        }
        .logo img {
            height: 20px;
            margin-right: 10px;
        }
        .menu {
            list-style: none;
            display: flex;
            gap: 20px;
            margin: 0;
            padding: 0;
        }
        .menu a {
            text-decoration: none;
            color: #333;
            font-weight: bold;
        }
        .section1, .section2, .section3, .section4, .section5, .footer {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .footer {
            background-color: #f3f4f6;
            text-align: center;
            font-size: 0.9em;
            color: #555;
        }
        .footer a {
            color: #555;
            text-decoration: none;
            margin: 0 10px;
        }
        .footer a:hover {
            text-decoration: underline;
        }
        .footer span {
            margin: 0 5px;
            color: #ccc;
        }
    </style>
    <title>Wireframe Layout</title>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">
                <img src="https://via.placeholder.com/20" alt="CloudSoft Logo">
                <div style="color: #3b82f6;">CloudSoft</div>
            </div>
            <ul class="menu">
                <li><a href="#">Solutions</a></li>
                <li><a href="#">Features</a></li>
                <li><a href="#">Pricing</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </div>
        <div class="section1">
            <!-- Content for Section 1 can go here -->
        </div>
        <div class="section2">
            <!-- Content for Section 2 can go here -->
        </div>
        <div class="section3">
            <!-- Content for Section 3 can go here -->
        </div>
        <div class="section4">
            <!-- Content for Section 4 can go here -->
        </div>
        <div class="section5">
            <!-- Content for Section 5 can go here -->
        </div>
        <div class="footer">
            <a href="#">Privacy Policy</a><span>â€¢</span><a href="#">Terms of Service</a>
        </div>
    </div>
</body>
</html>
