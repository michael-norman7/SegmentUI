<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Woodworking Website</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            font-family: 'Times New Roman', Times, serif;
            color: white;
            text-align: center;
            height: 100vh;
            overflow: hidden;
        }
        .background {
            background-image: url('forest_background.jpg');
            background-size: cover;
            background-position: center;
            height: 100%;
            width: 100%;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }
        .nav-bar {
            display: flex;
            justify-content: space-between;
            padding: 20px;
        }
        .nav-bar div {
            flex: 1;
            display: flex;
            justify-content: center;
        }
        .quote {
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.5);
        }
    </style>
</head>
<body>
    <div class="background">
        <div class="nav-bar">
            <div>GEORGE NAKASHIMA WOODWORKERS</div>
            <div>FURNITURE</div>
            <div>PHILOSOPHY</div>
        </div>
        <div class="quote">
            <p>“In Japanese, kodama, the ‘spirit of a tree,’ refers to a feeling of special kinship with the heart of a tree. It is our deepest respect for the tree...that we may offer the tree a second life.”</p>
            <p>— George Nakashima</p>
        </div>
    </div>
</body>
</html>
