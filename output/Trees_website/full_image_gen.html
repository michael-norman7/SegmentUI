<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Example</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: Arial, sans-serif;
            color: white;
        }
        .background {
            background-image: url('https://via.placeholder.com/1500x800');
            background-size: cover;
            background-position: center;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }
        .navbar {
            display: flex;
            justify-content: space-between;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.5);
        }
        .navbar a {
            color: white;
            text-decoration: none;
            margin-right: 20px;
        }
        .quote {
            text-align: right;
            padding: 40px;
            background-color: rgba(0, 0, 0, 0.5);
        }
    </style>
</head>
<body>
    <div class="background">
        <div class="navbar">
            <div>GEORGE NAKASHIMA WOODWORKERS</div>
            <div>
                <a href="#">FURNITURE</a>
                <a href="#">PHILOSOPHY</a>
            </div>
        </div>
        <div class="quote">
            <p>“In Japanese, kodama, the ‘spirit of a tree,’ refers to a feeling of special kinship with the heart of a tree. It is our deepest respect for the tree...that we may offer the tree a second life.”</p>
            <p>— George Nakashima</p>
        </div>
    </div>
</body>
</html>
