<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>George Nakashima Woodworkers</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: Arial, sans-serif;
            color: white;
        }
        .hero {
            background-image: url('https://source.unsplash.com/random/1600x900?forest');
            background-size: cover;
            background-position: center;
            height: 100vh;
            position: relative;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }
        .navbar {
            position: absolute;
            top: 20px;
            width: 90%;
            display: flex;
            justify-content: space-between;
            color: white;
            text-shadow: 1px 1px 2px black;
            font-weight: bold;
        }
        .quote {
            max-width: 600px;
            margin: 20px;
            text-align: left;
            font-size: 1.2em;
            font-style: italic;
            text-shadow: 1px 1px 2px black;
        }
    </style>
</head>
<body>
    <div class="hero">
        <div class="navbar">
            <div>GEORGE NAKASHIMA WOODWORKERS</div>
            <div>
                <span>PURCHASE</span> |
                <span>PHILOSOPHY</span>
            </div>
        </div>
        <div class="quote">
            “In Japanese, kodama, the ‘spirit of a tree,’ refers to a feeling of special kinship with the heart of a tree. It is our deepest respect for the tree...that we may offer the tree a second life.”<br><br> – George Nakashima
        </div>
    </div>
</body>
</html>
