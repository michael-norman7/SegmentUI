<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wireframe Layout</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .header {
            background-color: #800080; /* Purple */
            height: 100px;
        }
        .main-content {
            background-color: #00FF00; /* Green */
            height: 600px;
            position: relative;
            background-image: url('https://your-image-url.com');
            background-size: cover;
            background-position: center;
        }
        /* Navbar Styles */
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: rgba(0, 0, 0, 0.6);
            padding: 10px 20px;
        }
        .navbar a {
            color: white;
            text-decoration: none;
            padding: 10px;
            font-weight: bold;
        }
        .navbar a:hover {
            color: #ddd;
        }
        .navbar-menu {
            display: flex;
            gap: 20px;
        }
        /* Main Content Styles */
        .text-overlay {
            position: absolute;
            bottom: 20px;
            left: 20px;
            color: white;
            max-width: 600px;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 20px;
            border-radius: 10px;
        }
        .quote {
            font-size: 1.5rem;
            line-height: 1.5;
        }
        .author {
            margin-top: 10px;
            font-size: 1rem;
            text-align: right;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="navbar">
            <a href="#">George Nakashima Woodworkers</a>
            <div class="navbar-menu">
                <a href="#">Furniture</a>
                <a href="#">Philosophy</a>
                <a href="#">...</a>
            </div>
        </div>
    </div>
    <div class="main-content">
        <div class="text-overlay">
            <p class="quote">"In Japanese, kodama, the ‘spirit of a tree,’ refers to a feeling of special kinship with the heart of a tree. It is our deepest respect for the tree...that we may offer the tree a second life."</p>
            <p class="author">— George Nakashima</p>
        </div>
    </div>
</body>
</html>
