<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Combined Website</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            color: white;
        }

        .header {
            background-color: #6A1B9A;
            height: 100px;
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 20px;
            color: white;
        }

        .logo {
            font-size: 20px;
            font-weight: bold;
        }

        .menu {
            display: flex;
            gap: 30px;
        }

        .menu-item {
            font-size: 16px;
            cursor: pointer;
        }

        .main-content {
            background: url('https://via.placeholder.com/1500') no-repeat center center;
            background-size: cover;
            height: calc(100vh - 100px);
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
        }

        .quote {
            background-color: rgba(0, 0, 0, 0.5);
            padding: 20px;
            border-radius: 8px;
            max-width: 600px;
            font-size: 24px;
            line-height: 1.5;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="logo">GEORGE NAKASHIMA WOODWORKERS</div>
        <div class="menu">
            <div class="menu-item">FURNITURE</div>
            <div class="menu-item">PHILOSOPHY</div>
            <div class="menu-item">...</div>
        </div>
    </div>
    <div class="main-content">
        <div class="quote">
            "In Japanese, kodama, the 'spirit of a tree,' refers to a feeling of special kinship with the heart of a tree. It is our deepest respect for the tree... that we may offer the tree a second life."
            <br>â€” George Nakashima
        </div>
    </div>
</body>
</html>
