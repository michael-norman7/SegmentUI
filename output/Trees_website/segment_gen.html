<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wireframe Layout</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        .header {
            background-color: #6a1b9a;
            height: 100px;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
        }
        .main {
            background-color: #43a047;
            height: calc(100vh - 100px);
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .block {
            width: 80%;
            height: 80%;
            border: 2px dashed #fff;
        }
        .menubar {
            background-image: url('your-background-image.jpg');
            background-size: cover;
            background-position: center;
            height: 60px;
            display: flex;
            justify-content: space-around;
            align-items: center;
        }
        .menu-item {
            color: white;
            font-size: 14px;
            font-weight: bold;
            text-decoration: none;
            text-transform: uppercase;
            padding: 0 15px;
        }
        .menu-item:hover {
            text-decoration: underline;
        }
        .main-content {
            position: relative;
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            overflow: hidden;
        }
        .background-image {
            width: 100%;
            height: 100vh;
            object-fit: cover;
            filter: brightness(70%);
        }
        .quote {
            position: absolute;
            bottom: 20%;
            left: 10%;
            color: white;
            font-size: 1.5rem;
            max-width: 40%;
        }
        .quote p {
            margin: 0;
        }
        .quote .author {
            margin-top: 10px;
            font-style: italic;
        }
    </style>
</head>
<body>
    <div class="header">
        Header
    </div>
    <div class="menubar">
        <a href="#" class="menu-item">George Nakashima Woodworkers</a>
        <a href="#" class="menu-item">Furniture</a>
        <a href="#" class="menu-item">Philosophy</a>
        <a href="#" class="menu-item">...</a>
    </div>
    <div class="main">
        <div class="main-content">
            <img src="background-image.jpg" alt="Forest Background" class="background-image">
            <div class="quote">
                <p>“In Japanese, kodama, the ‘spirit of a tree,’ refers to a feeling of special kinship with the heart of a tree. It is our deepest respect for the tree...that we may offer the tree a second life.”</p>
                <p class="author">— George Nakashima</p>
            </div>
        </div>
    </div>
</body>
</html>
