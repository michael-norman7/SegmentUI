<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Wireframe</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            color: white;
        }
        .header {
            background-color: #77217F;
            padding: 20px;
            text-align: center;
        }
        .menubar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 15px 30px;
        }
        .menubar-item {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            font-weight: bold;
            font-size: 16px;
        }
        .main-content {
            position: relative;
            text-align: center;
            min-height: 80vh;
            padding: 20px;
        }
        .background-image {
            width: 100%;
            height: 100vh;
            background-image: url('background.jpg');
            background-size: cover;
            background-position: center;
            position: relative;
        }
        .quote {
            position: absolute;
            bottom: 20%;
            left: 50%;
            transform: translateX(-50%);
            max-width: 700px;
            padding: 20px;
            background: rgba(0, 0, 0, 0.5);
            border-radius: 10px;
            font-size: 1.5em;
            z-index: 2;
        }
    </style>
</head>
<body>

    <div class="header">
        <!-- Header Content -->
    </div>

    <div class="menubar">
        <a href="#" class="menubar-item">GEORGE NAKASHIMA WOODWORKERS</a>
        <div>
            <a href="#" class="menubar-item">FURNITURE</a>
            <a href="#" class="menubar-item">PHILOSOPHY</a>
            <a href="#" class="menubar-item">...</a>
        </div>
    </div>

    <div class="main-content">
        <div class="background-image"></div>
        <div class="quote">
            <p>“In Japanese, kodama, the ‘spirit of a tree,’ refers to a feeling of special kinship with the heart of a tree. It is our deepest respect for the tree…that we may offer the tree a second life.”</p>
            <p>&mdash; George Nakashima</p>
        </div>
    </div>

</body>
</html>
