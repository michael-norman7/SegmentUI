<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>George Nakashima Woodworkers</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            height: 100%;
            width: 100%;
        }
        
        .main-content {
            background-image: url('https://your-image-url.com'); /* Replace with actual image URL */
            background-size: cover;
            background-position: center;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            color: white;
            padding: 20px;
        }
        
        .navbar {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            display: flex;
            justify-content: space-between;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.7);
        }
        
        .navbar a {
            color: white;
            text-decoration: none;
            font-weight: bold;
            margin: 0 10px;
        }
        
        .text-overlay {
            max-width: 600px;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 20px;
            border-radius: 10px;
        }
        
        .quote {
            font-size: 1.5rem;
            line-height: 1.5;
        }
        
        .author {
            margin-top: 10px;
            font-size: 1rem;
            text-align: right;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <a href="#">George Nakashima Woodworkers</a>
        <div class="navbar-menu">
            <a href="#">Furniture</a>
            <a href="#">Philosophy</a>
        </div>
    </div>
    <div class="main-content">
        <div class="text-overlay">
            <p class="quote">"In Japanese, kodama, the ‘spirit of a tree,’ refers to a feeling of special kinship with the heart of a tree. It is our deepest respect for the tree...that we may offer the tree a second life."</p>
            <p class="author">— George Nakashima</p>
        </div>
    </div>
</body>
</html>
