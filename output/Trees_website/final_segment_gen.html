<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forest Quote Page</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            color: white;
        }
        .header {
            position: absolute;
            top: 20px;
            left: 20px;
            display: flex;
            gap: 20px;
            font-size: 0.9rem;
            text-transform: uppercase;
            z-index: 10;
        }
        .main-content {
            background-image: url('your-background-image.jpg');
            background-size: cover;
            background-position: center;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            box-sizing: border-box;
        }
        .quote {
            background-color: rgba(0, 0, 0, 0.5);
            padding: 20px;
            max-width: 600px;
            text-align: center;
        }
        .quote p {
            margin: 0;
        }
        .author {
            margin-top: 10px;
            font-style: italic;
        }
    </style>
</head>
<body>
    <div class="header">
        <div>George Nakashima Woodworkers</div>
        <div>Furniture</div>
        <div>Philosophy</div>
    </div>
    <div class="main-content">
        <div class="quote">
            <p>“In Japanese, kodama, the ‘spirit of a tree,’ refers to a feeling of special kinship with the heart of a tree. It is our deepest respect for the tree...that we may offer the tree a second life.”</p>
            <p class="author">— George Nakashima</p>
        </div>
    </div>
</body>
</html>
