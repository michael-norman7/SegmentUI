<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #d8eefe, #c3b7f9);
            text-align: center;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        .navbar {
            position: absolute;
            top: 0;
            width: 100%;
            display: flex;
            justify-content: space-between;
            padding: 20px 40px;
            box-sizing: border-box;
        }
        .navbar .logo {
            font-size: 1.5em;
            font-weight: bold;
        }
        .navbar .menu {
            display: flex;
            gap: 20px;
        }
        .navbar .menu a {
            text-decoration: none;
            color: black;
            font-weight: 500;
        }
        .cta {
            display: flex;
        }
        .cta a {
            text-decoration: none;
            font-weight: bold;
            color: black;
            background-color: white;
            padding: 10px 15px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .cta a:hover {
            background-color: lightgray;
        }
        .content {
            margin-top: 50px;
            max-width: 800px;
            text-align: center;
        }
        .content h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
        }
        .content p {
            font-size: 1.2em;
        }
        .download-button {
            margin-top: 30px;
            padding: 10px 20px;
            background-color: black;
            color: white;
            text-decoration: none;
            font-weight: bold;
            border-radius: 5px;
        }
    </style>
    <title>User Flows</title>
</head>
<body>

    <div class="navbar">
        <div class="logo">overflow</div>
        <div class="menu">
            <a href="#">Product</a>
            <a href="#">Examples</a>
            <a href="#">Blog</a>
            <a href="#">Pricing</a>
            <a href="#">Sign In</a>
            <a class="cta" href="#">Download for free</a>
        </div>
    </div>

    <div class="content">
        <h1>User flows done right</h1>
        <p>Create interactive user flows, stunning design presentations, and step-by-step walkthroughs to engage your audience in synchronous or asynchronous design critique.</p>
        <a class="download-button" href="#">Download - free trial</a>
    </div>

</body>
</html>
