<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wireframe Website</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .menubar {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: linear-gradient(to right, #f0f0f0, #e0e0e0);
            padding: 10px 20px;
        }
        .logo {
            display: flex;
            align-items: center;
        }
        .logo img {
            height: 40px;
            margin-right: 10px;
        }
        .nav-links {
            display: flex;
            align-items: center;
            gap: 20px;
        }
        .nav-links a {
            text-decoration: none;
            color: #333;
            font-weight: 500;
        }
        .auth-links {
            display: flex;
            align-items: center;
            gap: 20px;
        }
        .auth-links a {
            text-decoration: none;
            color: #333;
            font-weight: 500;
        }
        .button {
            padding: 8px 16px;
            background-color: #333;
            color: white;
            border: none;
            border-radius: 4px;
            text-decoration: none;
            font-weight: bold;
        }
        .main-content {
            height: calc(100vh - 60px);
            padding: 1em;
            background: linear-gradient(to bottom right, #e6e9fc, #a1a3f5);
            color: #fff;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }
        .main-content h1 {
            font-size: 3em;
            font-weight: bold;
            margin: 0.5em 0;
        }
        .main-content p {
            font-size: 1.25em;
            margin: 0.5em 0;
            max-width: 600px;
        }
        .download-button {
            background-color: #000;
            color: #fff;
            text-decoration: none;
            padding: 0.75em 1.5em;
            border-radius: 5px;
            display: inline-block;
            margin-top: 1em;
            font-weight: bold;
        }
        .download-button:hover {
            background-color: #333;
        }
    </style>
</head>
<body>
    <div class="menubar">
        <div class="logo">
            <img src="logo.png" alt="Logo">
            <span>overflow</span>
        </div>
        <div class="nav-links">
            <a href="#">Product â–¼</a>
            <a href="#">Examples</a>
            <a href="#">Blog</a>
            <a href="#">Pricing</a>
        </div>
        <div class="auth-links">
            <a href="#">Sign In</a>
            <a href="#" class="button">Download for free</a>
        </div>
    </div>
    <div class="main-content">
        <h1>User flows done right</h1>
        <p>Create interactive user flows, stunning design presentations, and step-by-step walkthroughs to engage your audience in synchronous or asynchronous design critique.</p>
        <a href="#" class="download-button">Download - free trial</a>
    </div>
</body>
</html>
