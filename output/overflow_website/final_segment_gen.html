<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Overflow Website</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #e0e7ff, #90a4fc);
            color: #fff;
            text-align: center;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background-color: transparent;
        }
        .logo {
            display: flex;
            align-items: center;
            font-size: 24px;
            font-weight: bold;
            color: #000;
        }
        .logo::before {
            content: '';
            width: 20px;
            height: 20px;
            background-color: red;
            border-radius: 50%;
            margin-right: 10px;
        }
        .menu {
            display: flex;
            align-items: center;
        }
        .menu a {
            margin: 0 15px;
            text-decoration: none;
            color: #000;
            font-size: 16px;
        }
        .menu .button {
            background-color: #000;
            color: #fff;
            padding: 10px 20px;
            border-radius: 5px;
            text-decoration: none;
            font-weight: bold;
        }
        .main-content {
            padding: 100px 20px;
        }
        .main-content h1 {
            font-size: 48px;
            margin-bottom: 20px;
        }
        .main-content p {
            font-size: 20px;
            margin-bottom: 30px;
        }
        .download-button {
            background-color: #000;
            color: #fff;
            padding: 15px 30px;
            border-radius: 30px;
            font-size: 18px;
            text-decoration: none;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="logo">overflow</div>
        <div class="menu">
            <a href="#">Product</a>
            <a href="#">Examples</a>
            <a href="#">Blog</a>
            <a href="#">Pricing</a>
            <a href="#">Sign In</a>
            <a href="#" class="button">Download for free</a>
        </div>
    </div>
    <div class="main-content">
        <h1>User flows done right</h1>
        <p>Create interactive user flows, stunning design presentations, and step-by-step walkthroughs to engage your audience in synchronous or asynchronous design critique.</p>
        <a href="#" class="download-button">Download - free trial</a>
    </div>
</body>
</html>
