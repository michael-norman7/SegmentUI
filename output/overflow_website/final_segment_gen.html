<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Overflow Website</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(180deg, rgba(242,242,242,1) 0%, rgba(191,204,255,1) 50%, rgba(169,238,255,1) 100%);
        }
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background: none;
        }
        .navbar-logo {
            display: flex;
            align-items: center;
            font-size: 24px;
            font-weight: bold;
            color: #333;
        }
        .navbar-menu a {
            margin: 0 15px;
            text-decoration: none;
            color: #333;
            font-size: 16px;
        }
        .navbar-actions a {
            margin-left: 15px;
            text-decoration: none;
            color: #333;
            font-size: 16px;
        }
        .navbar-actions .download-btn {
            background-color: black;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            text-decoration: none;
            font-weight: bold;
        }
        .hero {
            text-align: center;
            padding: 100px 20px;
            color: white;
        }
        .hero h1 {
            font-size: 48px;
            margin-bottom: 20px;
            font-weight: bold;
        }
        .hero p {
            font-size: 20px;
            margin-bottom: 40px;
            max-width: 600px;
            margin: 0 auto;
        }
        .hero .button {
            background-color: black;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <div class="navbar-logo">
            <span>overflow</span>
        </div>
        <div class="navbar-menu">
            <a href="#">Product</a>
            <a href="#">Examples</a>
            <a href="#">Blog</a>
            <a href="#">Pricing</a>
        </div>
        <div class="navbar-actions">
            <a href="#">Sign In</a>
            <a href="#" class="download-btn">Download for free</a>
        </div>
    </div>
    <div class="hero">
        <h1>User flows done right</h1>
        <p>Create interactive user flows, stunning design presentations, and step-by-step walkthroughs to engage your audience in synchronous or asynchronous design critique.</p>
        <a href="#" class="button">Download - free trial</a>
    </div>
</body>
</html>
