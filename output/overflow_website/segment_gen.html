<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Wireframe</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .container {
            display: grid;
            grid-template-columns: 1fr 2fr;
            grid-template-rows: auto 1fr auto;
            grid-template-areas: 
                "header header"
                "sidebar main"
                "footer footer";
            height: 100vh;
        }

        header {
            grid-area: header;
        }

        .sidebar {
            grid-area: sidebar;
            background-color: #B3E5FC;
            padding: 20px;
        }

        .main {
            grid-area: main;
            background-color: #C8E6C9;
            padding: 20px;
        }

        footer {
            grid-area: footer;
            background-color: #FFCDD2;
            padding: 20px;
            text-align: center;
        }
        
        .menubar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background-color: #f9f9fb;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .logo {
            display: flex;
            align-items: center;
        }

        .logo img {
            height: 30px;
            margin-right: 8px;
        }

        .nav-links {
            display: flex;
            gap: 20px;
        }

        .nav-links a {
            text-decoration: none;
            color: #333;
            font-size: 14px;
        }

        .signin {
            margin-right: 20px;
            text-decoration: none;
            color: #333;
            font-size: 14px;
        }

        .download-button {
            padding: 8px 12px;
            background-color: #000;
            color: #fff;
            border: none;
            border-radius: 4px;
            text-decoration: none;
            font-size: 14px;
        }

        .content-header {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            padding: 20px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .content-header a {
            color: #000;
            text-decoration: none;
            margin: 0 15px;
        }

        .content-logo {
            font-weight: bold;
            font-size: 24px;
            color: #000;
        }

        main {
            max-width: 600px;
            padding: 20px;
            margin: auto;
            text-align: center;
        }

        h1 {
            font-size: 48px;
            font-weight: bold;
            margin: 0;
        }

        p {
            font-size: 18px;
            margin: 20px 0;
        }

        .button {
            background-color: #000;
            color: #fff;
            padding: 15px 30px;
            border-radius: 5px;
            text-decoration: none;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="menubar">
                <div class="logo">
                    <img src="logo.png" alt="Logo">
                    <span>overflow</span>
                </div>
                <nav class="nav-links">
                    <a href="#">Product â–¼</a>
                    <a href="#">Examples</a>
                    <a href="#">Blog</a>
                    <a href="#">Pricing</a>
                </nav>
                <div>
                    <a href="#" class="signin">Sign In</a>
                    <a href="#" class="download-button">Download for free</a>
                </div>
            </div>
        </header>
        <div class="sidebar">
            Sidebar
        </div>
        <div class="main">
            <main>
                <h1>User flows done right</h1>
                <p>Create interactive user flows, stunning design presentations, and step-by-step walkthroughs to engage your audience in synchronous or asynchronous design critique.</p>
                <a href="#" class="button">Download - free trial</a>
            </main>
        </div>
        <footer>
            Footer
        </footer>
    </div>
</body>
</html>
