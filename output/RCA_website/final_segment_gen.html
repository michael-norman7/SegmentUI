<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wireframe Layout</title>
    <style>
        body, html {
            margin: 0;
            height: 100%;
            font-family: Arial, sans-serif;
        }

        .menubar {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background-color: transparent;
            padding: 20px;
            position: absolute;
            top: 0;
            width: 100%;
            z-index: 10;
        }

        .logo {
            font-size: 24px;
            color: white;
        }

        .menu {
            display: flex;
            gap: 20px;
        }

        .menu-item {
            color: pink;
            text-decoration: none;
            font-size: 18px;
            position: relative;
        }

        .main-content {
            position: relative;
            width: 100%;
            height: 100%;
            background-image: url('https://via.placeholder.com/1500x800');
            background-size: cover;
            background-position: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .text-overlay {
            color: white;
            font-size: 10rem;
            font-weight: bold;
            font-family: 'Georgia', serif;
            letter-spacing: 5px;
            text-align: center;
        }

        .button {
            margin-top: 20px;
            background-color: transparent;
            border: 2px solid #ADFF2F;
            border-radius: 50px;
            padding: 10px 20px;
            color: #ADFF2F;
            font-size: 1.2rem;
            font-weight: bold;
            letter-spacing: 2px;
        }
    </style>
</head>
<body>
    <div class="menubar">
        <div class="logo">RCA</div>
        <div class="menu">
            <a href="#" class="menu-item">Listen</a>
            <a href="#" class="menu-item">Menu</a>
        </div>
    </div>
    <div class="main-content">
        <div class="text-overlay">ART</div>
        <div class="button">MAKE NOISE</div>
    </div>
</body>
</html>
