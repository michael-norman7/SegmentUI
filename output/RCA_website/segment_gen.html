<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wireframe Layout</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .header {
            background-color: #f2b4b4;
            height: 100px;
            display: flex;
            align-items: center;
            padding: 0 20px;
            justify-content: space-between;
        }
        .logo {
            font-size: 24px;
            font-weight: bold;
            color: white;
        }
        .menu {
            display: flex;
            gap: 20px;
        }
        .menu-item {
            font-size: 16px;
            color: white;
            text-decoration: none;
        }
        .menu-item:hover {
            color: #ffbfc0;
        }
        .main-content {
            background-color: #000;
            height: calc(100vh - 100px);
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            color: white;
            overflow: hidden;
        }
        .main-content img {
            width: 100%;
            height: auto;
            opacity: 0.8;
        }
        .main-text {
            position: absolute;
            font-size: 72px;
            font-weight: bold;
            z-index: 1;
        }
        .make-noise {
            position: absolute;
            right: 20%;
            bottom: 20%;
            font-size: 20px;
            color: #c8ff00;
            border: 2px solid #c8ff00;
            padding: 5px 10px;
            border-radius: 20px;
            z-index: 1;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="logo">RCA</div>
        <div class="menu">
            <a href="#" class="menu-item">Listen</a>
            <a href="#" class="menu-item">Menu</a>
        </div>
    </div>
    <div class="main-content">
        <img src="https://via.placeholder.com/1200x800" alt="Main Image">
        <div class="main-text">ART</div>
        <div class="make-noise">MAKE NOISE</div>
    </div>
</body>
</html>
