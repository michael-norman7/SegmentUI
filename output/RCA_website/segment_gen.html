<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wireframe Layout</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            margin: 0;
            height: 100vh;
            font-family: Arial, sans-serif;
        }
        header, footer {
            background-color: #4CAF50;
            color: white;
            text-align: center;
            padding: 15px;
        }
        main {
            display: flex;
            flex: 1;
        }
        .sidebar {
            flex: 1;
            background-color: #2196F3;
            color: white;
            padding: 20px;
        }
        .content {
            flex: 2;
            background-color: #f0f0f0;
            padding: 20px;
        }
        .menubar {
            display: flex;
            align-items: center;
            background-color: #333;
            padding: 10px 20px;
        }
        .logo {
            color: white;
            font-size: 24px;
            font-weight: bold;
            margin-right: auto;
        }
        .menu-item {
            color: pink;
            font-size: 18px;
            margin-left: 20px;
            text-decoration: none;
        }
        .menu-item:hover {
            color: white;
        }
        .main-content {
            position: relative;
            width: 100%;
            height: 100vh;
            background-image: url('https://example.com/image.jpg'); /* Add your own image URL */
            background-size: cover;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }
        .main-content h1 {
            font-size: 5rem;
            color: white;
            text-transform: uppercase;
            text-shadow: 1px 1px 2px black;
            position: relative;
        }
        .make-noise {
            font-size: 1.5rem;
            color: #b4ff00;
            border: 2px solid #b4ff00;
            border-radius: 50%;
            padding: 5px 10px;
            position: absolute;
            right: 20%;
            bottom: 20%;
            transform: rotate(-15deg);
            font-weight: bold;
        }
    </style>
</head>
<body>

<header>
    Header
</header>

<main>
    <div class="sidebar">
        Sidebar
    </div>
    <div class="content">
        <div class="menubar">
            <div class="logo">RCA</div>
            <a href="#" class="menu-item">Listen</a>
            <a href="#" class="menu-item">Menu</a>
        </div>
        <div class="main-content">
            <h1>ARI</h1>
            <div class="make-noise">MAKE NOISE</div>
        </div>
    </div>
</main>

<footer>
    Footer
</footer>

</body>
</html>
