<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wireframe Layout</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            display: grid;
            grid-template-areas: 
                "header"
                "nav"
                "main"
                "sidebar"
                "footer";
            grid-template-rows: 50px 50px 1fr 100px 50px;
            grid-gap: 10px;
            height: 100vh;
        }
        
        header {
            grid-area: header;
            background-color: #4CAF50;
        }
        
        nav {
            grid-area: nav;
            background-color: #2196F3;
        }
        
        main {
            grid-area: main;
            background-color: #f3f3f3;
        }
        
        aside {
            grid-area: sidebar;
            background-color: #FF9800;
        }
        
        footer {
            grid-area: footer;
            background-color: #607D8B;
        }
        
        .menubar {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background-color: #333;
            padding: 10px;
        }

        .logo {
            font-size: 24px;
            color: white;
        }

        .menu {
            display: flex;
            gap: 20px;
        }

        .menu-item {
            color: white;
            text-decoration: none;
            font-size: 18px;
            position: relative;
        }

        .menu-item:hover::after {
            content: '';
            position: absolute;
            width: 100%;
            height: 2px;
            background-color: pink;
            bottom: -3px;
            left: 0;
        }
        
        .main-content {
            position: relative;
            width: 100%;
            height: 100vh;
            background-image: url('https://via.placeholder.com/1500x800');
            background-size: cover;
            background-position: center;
        }

        .text-overlay {
            position: absolute;
            bottom: 20%;
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
            color: white;
            font-size: 5rem;
            font-weight: bold;
            font-family: 'Georgia', serif;
            letter-spacing: 10px;
        }

        .button {
            position: absolute;
            bottom: 10%;
            right: 5%;
            background-color: transparent;
            border: 2px solid #ADFF2F;
            border-radius: 50px;
            padding: 10px 20px;
            color: #ADFF2F;
            font-size: 1.2rem;
            font-weight: bold;
            letter-spacing: 2px;
        }
    </style>
</head>
<body>
    <header></header>
    <nav>
        <div class="menubar">
            <div class="logo">RCA</div>
            <div class="menu">
                <a href="#" class="menu-item">Listen</a>
                <a href="#" class="menu-item">Menu</a>
            </div>
        </div>
    </nav>
    <main>
        <div class="main-content">
            <div class="text-overlay">ART</div>
            <div class="button">MAKE NOISE</div>
        </div>
    </main>
    <aside></aside>
    <footer></footer>
</body>
</html>
