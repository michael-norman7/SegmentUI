<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Art Page</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }
        .container {
            position: relative;
            width: 100vw;
            height: 100vh;
            background-image: url('https://via.placeholder.com/1600x900');
            background-size: cover;
            background-position: center;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .logo {
            position: absolute;
            top: 20px;
            left: 20px;
            font-size: 24px;
            font-weight: bold;
        }
        .menu {
            position: absolute;
            top: 20px;
            right: 20px;
            display: flex;
            gap: 20px;
        }
        .menu a {
            color: white;
            text-decoration: none;
            font-size: 18px;
        }
        .menu a.listen {
            color: pink;
        }
        .main-title {
            font-size: 128px;
            font-family: 'Times New Roman', serif;
        }
        .subtitle {
            position: absolute;
            bottom: 20px;
            right: 20px;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 10px 20px;
            border-radius: 15px;
            color: lime;
            font-size: 24px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">RCA</div>
        <div class="menu">
            <a href="#" class="listen">Listen</a>
            <a href="#">Menu</a>
        </div>
        <div class="main-title">ART</div>
        <div class="subtitle">MAKE NOISE</div>
    </div>
</body>
</html>
