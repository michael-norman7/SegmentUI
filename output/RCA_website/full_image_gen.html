<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Art Page</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }
        .header {
            position: absolute;
            top: 20px;
            left: 20px;
            right: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: white;
        }
        .header .logo {
            font-size: 24px;
            font-weight: bold;
        }
        .header .links {
            display: flex;
            gap: 15px;
        }
        .header .links a {
            color: pink;
            text-decoration: none;
            font-weight: bold;
        }
        .content {
            width: 100%;
            height: 100%;
            background-image: url('https://via.placeholder.com/1500x800');
            background-size: cover;
            background-position: center;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            text-align: center;
        }
        .content .title {
            font-size: 100px;
            color: white;
            font-family: 'Times New Roman', Times, serif;
            text-transform: uppercase;
        }
        .content .button {
            margin-top: 20px;
            background: yellow;
            border-radius: 20px;
            padding: 10px 20px;
            color: black;
            font-weight: bold;
            text-transform: uppercase;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="logo">RCA</div>
        <div class="links">
            <a href="#">Listen</a>
            <a href="#">Menu</a>
        </div>
    </div>
    <div class="content">
        <div class="title">ART</div>
        <div class="button">Make Noise</div>
    </div>
</body>
</html>
