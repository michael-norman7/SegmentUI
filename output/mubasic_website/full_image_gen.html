<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Children's Music</title>
    <style>
        body {
            display: flex;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .left {
            background-color: #f3c37f;
            color: black;
            width: 50%;
            padding: 30px;
            box-sizing: border-box;
        }
        .left h1 {
            font-size: 3rem;
            font-weight: bold;
        }
        .left h1 span {
            color: #f18c4d;
        }
        .right {
            background-color: black;
            color: white;
            width: 50%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .box {
            width: 80%;
            margin-bottom: 10px;
            padding: 20px;
            display: flex;
            align-items: center;
            color: black;
        }
        .box span {
            width: 40px;
            height: 40px;
            background-color: black;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-right: 10px;
        }
        .box:nth-child(1) { background-color: #b2cbd9; }
        .box:nth-child(2) { background-color: #e5c79e; }
        .box:nth-child(3) { background-color: #eee6d2; }
        .box:nth-child(4) { background-color: #ef9f7f; }
        .box:nth-child(5) { background-color: #c6b2d9; }
    </style>
</head>
<body>
    <div class="left">
        <div style="margin-bottom: 20px;">
            <strong>mubasic</strong>
        </div>
        <h1>The <span>#1</span><br>source for<br>children's<br>music.</h1>
        <p>An ever-growing catalogue of high-quality children's music, sourced by talented music creators from all over the world.</p>
    </div>
    <div class="right">
        <div class="box"><span>M</span>usic</div>
        <div class="box"><span>B</span>rowse</div>
        <div class="box"><span>A</span>ccess</div>
        <div class="box"><span>I</span>nspire</div>
        <div class="box"><span>C</span>reate</div>
    </div>
</body>
</html>
