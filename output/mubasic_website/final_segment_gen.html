<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mubasic</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            display: flex;
            height: 100vh;
        }
        .container {
            display: flex;
            width: 100%;
        }
        .left-section {
            background-color: #f8d99c;
            width: 50%;
            padding: 50px;
            box-sizing: border-box;
            position: relative;
        }
        .left-section .logo {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 20px;
        }
        .left-section .headline {
            font-size: 48px;
            font-weight: bold;
            line-height: 1.2;
            margin-bottom: 20px;
        }
        .left-section .headline span {
            color: #e87d2e;
        }
        .left-section .description {
            font-size: 16px;
            line-height: 1.5;
            color: #333;
        }
        .right-section {
            background-color: #000;
            width: 50%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: flex-start;
            padding: 0 50px;
            box-sizing: border-box;
        }
        .block {
            display: flex;
            align-items: center;
            color: #fff;
            width: 100%;
            margin-bottom: 10px;
            height: 60px;
            box-sizing: border-box;
        }
        .block div {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 30px;
            height: 30px;
            background-color: #000;
            margin-right: 10px;
            box-sizing: border-box;
        }
        .block.m { background-color: #a2c4c9; }
        .block.b { background-color: #e7b676; }
        .block.a { background-color: #eddbc2; }
        .block.i { background-color: #d4876d; }
        .block.c { background-color: #c5a4d6; }
    </style>
</head>
<body>
    <div class="container">
        <div class="left-section">
            <div class="logo">mubasic</div>
            <div class="headline">The <span>#1</span> source for <br> children's music.</div>
            <div class="description">
                An ever-growing catalogue of high-quality children's music, sourced by talented music creators from all over the world.
            </div>
        </div>
        <div class="right-section">
            <div class="block m">
                <div>M</div>
                <div>U</div>
            </div>
            <div class="block b">
                <div>B</div>
            </div>
            <div class="block a">
                <div>A</div>
                <div>S</div>
            </div>
            <div class="block i">
                <div>I</div>
            </div>
            <div class="block c">
                <div>C</div>
            </div>
        </div>
    </div>
</body>
</html>
