<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mubasic</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            height: 100vh;
        }
        .left {
            background-color: #f8c471;
            width: 50%;
            padding: 40px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        .right {
            background-color: black;
            width: 50%;
            padding: 20px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        .logo {
            font-size: 14px;
            font-weight: bold;
        }
        .icon {
            position: absolute;
            right: 20px;
            top: 20px;
        }
        .headline {
            margin-top: 20px;
            font-size: 48px;
            font-weight: bold;
        }
        .highlight {
            color: #d35400;
        }
        .subheadline {
            margin-top: 20px;
            font-size: 16px;
            max-width: 400px;
        }
        .bar {
            display: flex;
            align-items: center;
            margin: 5px 0;
            background-color: #5a5a5a;
            color: white;
            font-weight: bold;
            width: 80%;
            padding: 10px;
        }
        .bar div {
            width: 30px;
            height: 30px;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: rgba(255, 255, 255, 0.2);
            margin-right: 10px;
        }
        .bar-text {
            background-color: black;
            padding: 10px;
            color: white;
            border-radius: 3px;
        }
        .m-bar {
            background-color: #89B0AE;
        }
        .u-bar {
            margin-left: auto;
        }
        .b-bar {
            background-color: #efa964;
        }
        .a-bar {
            background-color: #F4D9A0;
        }
        .s-bar {
            margin-left: auto;
        }
        .i-bar {
            background-color: #BF6146;
        }
        .c-bar {
            background-color: #B588CC;
        }
    </style>
</head>
<body>
    <div class="left">
        <div class="logo">mubasic</div>
        <div class="headline">
            The <span class="highlight">#1</span> source for childrenâ€™s music.
        </div>
        <div class="subheadline">
            An ever-growing catalogue of high-quality children's music, sourced by talented music creators from all over the world.
        </div>
    </div>
    <div class="right">
        <div class="bar m-bar">
            <div>M</div>
            <div class="bar-text u-bar">U</div>
        </div>
        <div class="bar b-bar">
            <div>B</div>
        </div>
        <div class="bar a-bar">
            <div>A</div>
            <div class="bar-text s-bar">S</div>
        </div>
        <div class="bar i-bar">
            <div>I</div>
        </div>
        <div class="bar c-bar">
            <div>C</div>
        </div>
    </div>
</body>
</html>
