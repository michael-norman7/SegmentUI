<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Complete Website</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            display: flex;
        }

        .container {
            display: flex;
            width: 100%;
            height: 100vh;
        }

        .left-column {
            flex: 1;
            background-color: #F4C573; /* Light yellow background */
            padding: 20px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            box-sizing: border-box;
        }

        .right-column {
            flex: 1;
            background-color: #333; /* Dark background for right content */
            display: flex;
            flex-direction: column;
            justify-content: center;
            padding: 20px;
            box-sizing: border-box;
        }

        .branding {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 20px;
        }

        .headline {
            font-size: 48px;
            font-weight: bold;
            line-height: 1.2;
            margin: 0;
        }

        .highlight {
            color: #E07B39; /* Orange highlight */
        }

        .subtext {
            font-size: 16px;
            max-width: 400px;
            margin: 20px 0 0;
        }

        .bar {
            height: 50px;
            margin: 10px 0;
            display: flex;
            align-items: center;
            color: black;
            font-weight: bold;
            font-size: 18px;
        }

        .bar span {
            width: 50px;
            height: 50px;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: rgba(255, 255, 255, 0.5);
            margin-right: 10px;
        }

        .blue { background-color: #93C6D6; }
        .yellow { background-color: #F4C573; }
        .beige { background-color: #F3DEC4; }
        .orange { background-color: #E07B39; }
        .purple { background-color: #B798D1; }
        .black-highlight { background-color: #000; color: #fff; }
    </style>
</head>
<body>
    <div class="container">
        <div class="left-column">
            <div class="branding">mubasic</div>
            <div class="headline">
                The <span class="highlight">#1</span> source for children's music.
            </div>
            <div class="subtext">
                An ever-growing catalogue of high-quality children's music, sourced by talented music creators from all over the world.
            </div>
        </div>
        <div class="right-column">
            <div class="bar blue"><span>M</span><div class="black-highlight" style="flex: 1; padding-left: 50px;">U</div></div>
            <div class="bar yellow"><span>B</span></div>
            <div class="bar beige"><span>A</span><div class="black-highlight" style="flex: 1; padding-left: 50px;">S</div></div>
            <div class="bar orange"><span>I</span></div>
            <div class="bar purple"><span>C</span></div>
        </div>
    </div>
</body>
</html>
