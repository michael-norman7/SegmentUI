<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mubasic</title>
    <style>
        * {
            box-sizing: border-box;
        }
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            display: flex;
            height: 100vh;
            color: #000;
        }
        .left {
            background-color: #f3c487;
            width: 50%;
            padding: 20px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }
        .left .logo {
            font-weight: bold;
            font-size: 20px;
        }
        .left h1 {
            font-size: 48px;
            font-weight: bold;
            line-height: 1.2;
            margin: 20px 0;
        }
        .left h1 span {
            color: #e86f1d;
        }
        .left .description {
            font-size: 16px;
        }
        .right {
            background-color: #000;
            width: 50%;
            display: flex;
            flex-direction: column;
            justify-content: space-around;
            padding: 20px;
        }
        .bar {
            display: flex;
            align-items: center;
            padding: 10px;
            color: #fff;
            font-weight: bold;
        }
        .bar span {
            margin-right: 10px;
            padding: 5px 10px;
        }
        .bar-long {
            flex: 1;
            height: 30px;
            background-color: #000;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .bar:nth-child(1) { background-color: #86BBD8; }
        .bar:nth-child(2) { background-color: #F4A261; }
        .bar:nth-child(3) { background-color: #E2C495; }
        .bar:nth-child(4) { background-color: #E76F51; }
        .bar:nth-child(5) { background-color: #C5B4E3; }
    </style>
</head>
<body>
    <div class="left">
        <div class="logo">mubasic</div>
        <h1>The <span>#1</span> source for children's music.</h1>
        <p class="description">An ever-growing catalogue of high-quality children's music, sourced by talented music creators from all over the world.</p>
    </div>
    <div class="right">
        <div class="bar">
            <span>M</span>
            <div class="bar-long">U</div>
        </div>
        <div class="bar">
            <span>B</span>
            <div class="bar-long"></div>
        </div>
        <div class="bar">
            <span>A</span>
            <div class="bar-long">S</div>
        </div>
        <div class="bar">
            <span>I</span>
            <div class="bar-long"></div>
        </div>
        <div class="bar">
            <span>C</span>
            <div class="bar-long"></div>
        </div>
    </div>
</body>
</html>
