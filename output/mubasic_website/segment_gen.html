<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wireframe Layout</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }
        header {
            background-color: #ff9999;
            padding: 20px;
            text-align: center;
        }
        nav {
            background-color: #99ccff;
            padding: 10px;
        }
        main {
            display: flex;
            flex-direction: row;
            flex-wrap: nowrap;
            justify-content: space-between;
            margin: 10px;
        }
        .sidebar {
            background-color: #ffcc99;
            width: 20%;
            padding: 10px;
        }
        .content {
            background-color: #ccffcc;
            width: 75%;
            padding: 20px;
            display: flex;
            justify-content: space-between;
        }
        footer {
            background-color: #cccccc;
            text-align: center;
            padding: 10px;
        }
        .main-content-left {
            background-color: #f8d99c;
            padding: 40px;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: flex-start;
        }
        .logo {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 20px;
        }
        .headline {
            font-size: 48px;
            font-weight: bold;
            line-height: 1.2;
            margin-bottom: 20px;
        }
        .headline span {
            color: #e87d2e;
        }
        .description {
            font-size: 16px;
            line-height: 1.5;
            color: #333;
        }
        .icon {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 24px;
        }
        .main_content_right {
            width: 300px;
        }
        .block {
            display: flex;
            align-items: center;
            justify-content: space-between;
            color: #fff;
            padding: 10px;
            margin-bottom: 5px;
            font-family: Arial, sans-serif;
            font-weight: bold;
        }
        .block div {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 30px;
            height: 30px;
            background-color: rgba(0, 0, 0, 0.4);
            margin-right: 10px;
        }
        .block.m { background-color: #a2c4c9; }
        .block.b { background-color: #e7b676; }
        .block.a { background-color: #eddbc2; }
        .block.i { background-color: #d4876d; }
        .block.c { background-color: #c5a4d6; }
    </style>
</head>
<body>
    <header>Header</header>
    <nav>Navigation</nav>
    <main>
        <div class="sidebar">Sidebar</div>
        <div class="content">
            <div class="main-content-left">
                <div class="logo">mubasic</div>
                <div class="headline">
                    The <span>#1</span> source for <br> children's music.
                </div>
                <div class="description">
                    An ever-growing catalogue of high-quality children's music, sourced by talented music creators from all over the world.
                </div>
                <div class="icon">ðŸŽµ</div>
            </div>
            <div class="main_content_right">
                <div class="block m">
                    <div>M</div>
                    <div>U</div>
                </div>
                <div class="block b">
                    <div>B</div>
                    <div></div>
                </div>
                <div class="block a">
                    <div>A</div>
                    <div>S</div>
                </div>
                <div class="block i">
                    <div>I</div>
                    <div></div>
                </div>
                <div class="block c">
                    <div>C</div>
                    <div></div>
                </div>
            </div>
        </div>
    </main>
    <footer>Footer</footer>
</body>
</html>
