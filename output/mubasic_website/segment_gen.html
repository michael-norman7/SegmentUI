<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wireframe Layout</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .container {
            display: grid;
            grid-template-areas: 
                "header header header"
                "sidebar main aside"
                "footer footer footer";
            grid-template-rows: 100px 1fr 100px;
            grid-template-columns: 1fr 3fr 1fr;
            height: 100vh;
        }
        header {
            grid-area: header;
            background-color: #b0e57c;
        }
        .sidebar {
            grid-area: sidebar;
            background-color: #f8b500;
        }
        .main {
            grid-area: main;
            background-color: #00bcd4;
            display: flex;
        }
        .aside {
            grid-area: aside;
            background-color: #f06292;
        }
        footer {
            grid-area: footer;
            background-color: #607d8b;
        }
        .main-content-left {
            background-color: #f8c471;
            padding: 40px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            flex: 1;
        }
        .logo {
            font-size: 14px;
            font-weight: bold;
        }
        .icon {
            position: absolute;
            right: 20px;
            top: 20px;
        }
        .headline {
            margin-top: 20px;
            font-size: 48px;
            font-weight: bold;
        }
        .highlight {
            color: #d35400;
        }
        .subheadline {
            margin-top: 20px;
            font-size: 16px;
            max-width: 400px;
        }
        .main-content-right {
            background-color: #F0EEE2;
            padding: 20px;
            flex: 1;
        }
        .bar {
            display: flex;
            align-items: center;
            padding: 10px;
            margin: 5px 0;
            border-radius: 5px;
            color: white;
            font-weight: bold;
        }
        .bar div {
            width: 30px;
            height: 30px;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: rgba(255, 255, 255, 0.2);
            margin-right: 10px;
            border-radius: 3px;
        }
        .bar-text {
            background-color: black;
            padding: 10px;
            color: white;
            border-radius: 3px;
        }
        .m-bar {
            background-color: #89B0AE;
        }
        .u-bar {
            background-color: black;
            margin-left: auto;
        }
        .b-bar {
            background-color: #efa964;
        }
        .a-bar {
            background-color: #F4D9A0;
        }
        .s-bar {
            background-color: black;
            margin-left: auto;
        }
        .i-bar {
            background-color: #BF6146;
        }
        .c-bar {
            background-color: #B588CC;
        }
    </style>
</head>
<body>
    <div class="container">
        <header></header>
        <div class="sidebar"></div>
        <main class="main">
            <div class="main-content-left">
                <div class="logo">mubasic</div>
                <div class="icon">+</div>
                <div class="headline">
                    The <span class="highlight">#1</span> source for childrenâ€™s music.
                </div>
                <div class="subheadline">
                    An ever-growing catalogue of high-quality children's music, sourced by talented music creators from all over the world.
                </div>
            </div>
            <div class="main-content-right">
                <div class="bar m-bar">
                    <div>M</div>
                    <div class="bar-text">U</div>
                </div>
                <div class="bar b-bar">
                    <div>B</div>
                </div>
                <div class="bar a-bar">
                    <div>A</div>
                    <div class="bar-text s-bar">S</div>
                </div>
                <div class="bar i-bar">
                    <div>I</div>
                </div>
                <div class="bar c-bar">
                    <div>C</div>
                </div>
            </div>
        </main>
        <aside class="aside"></aside>
        <footer></footer>
    </div>
</body>
</html>
