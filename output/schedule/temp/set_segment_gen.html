<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wireframe Layout</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            background-color: #f5f5f5;
            font-family: Arial, sans-serif;
        }

        .menubar {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background-color: #ffffff;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            padding: 10px 20px;
            width: 100%;
            max-width: 1200px;
            margin-bottom: 20px;
        }

        .profile {
            display: flex;
            align-items: center;
        }

        .profile img {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            margin-right: 10px;
        }

        .profile span {
            font-weight: bold;
            color: #333;
            margin-right: 15px;
        }

        .buttons button {
            background-color: #ffffff;
            border: none;
            margin-left: 10px;
            padding: 5px 15px;
            box-shadow: 0px 0px 5px rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            cursor: pointer;
            font-size: 14px;
        }

        .container {
            display: flex;
            justify-content: space-between;
            width: 100%;
            max-width: 1200px;
        }

        .card {
            background-color: #ffffff;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
            width: 48%;
        }

        .card h3 {
            font-size: 18px;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            font-weight: bold;
        }

        .priorities {
            border-left: 4px solid #1e90ff;
            padding-left: 10px;
        }

        .overview {
            border-left: 4px solid #ff6347;
            padding-left: 10px;
        }

        .priorities ul {
            list-style: none;
            padding: 0;
        }

        .priorities li {
            background-color: #f9f9f9;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 8px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
        }

        .priority-label {
            display: flex;
            align-items: center;
        }

        .priority-label span {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            display: inline-block;
            margin-left: 10px;
        }

        .high {
            background-color: #ff4757;
        }

        .medium {
            background-color: #ffa502;
        }

        .low {
            background-color: #2ed573;
        }

        .overview img {
            width: 100%;
            border-radius: 8px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>

    <div class="menubar">
        <div class="profile">
            <img src="profile.jpg" alt="Profile Picture" />
            <span>Welcome back, User</span>
            <small>Ready for the day?</small>
        </div>
        <div class="buttons">
            <button>Today</button>
            <button>Week</button>
            <button>Month</button>
        </div>
    </div>

    <div class="container">
        <div class="card priorities">
            <h3>üìù Task Priorities</h3>
            <ul>
                <li>
                    <input type="checkbox"> Finalize Presentation
                    <div class="priority-label">
                        <span class="high"></span> High
                    </div>
                </li>
                <li>
                    <input type="checkbox"> Send Meeting Minutes
                    <div class="priority-label">
                        <span class="medium"></span> Medium
                    </div>
                </li>
                <li>
                    <input type="checkbox"> Schedule Team Lunch
                    <div class="priority-label">
                        <span class="low"></span> Low
                    </div>
                </li>
            </ul>
        </div>

        <div class="card overview">
            <h3>üìà Productivity Overview</h3>
            <img src="overview.jpg" alt="Productivity Image">
            <div>Weekly Task Completion Rate</div>
        </div>
    </div>

</body>
</html>
