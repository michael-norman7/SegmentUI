<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Showcase</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            border-bottom: 1px solid #eaeaea;
        }
        .navbar img {
            width: 50px;
        }
        .navbar a {
            margin-left: 15px;
            text-decoration: none;
            color: #333;
        }
        .gallery {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            padding: 20px;
        }
        .card {
            background-color: #0066ff;
            color: white;
            padding: 20px;
            border-radius: 10px;
            position: relative;
        }
        .card-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: absolute;
            bottom: 15px;
            width: calc(100% - 20px);
            left: 10px;
        }
        .star {
            color: #fff;
            font-size: 1.2em;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <img src="logo.png" alt="Logo">
        <div>
            <a href="#">Home</a>
            <a href="#">All Categories</a>
            <a href="#">Submit Your Site</a>
            <a href="#">Log In</a>
            <a href="#">Sign Up</a>
        </div>
    </div>

    <div class="gallery">
        <div class="card">
            <div class="card-content">
                <span>Paper Sizes</span>
                <span><span class="star">★</span> 150</span>
            </div>
        </div>
        <div class="card">
            <div class="card-content">
                <span>Ian Jones</span>
                <span><span class="star">★</span> 134</span>
            </div>
        </div>
        <div class="card">
            <div class="card-content">
                <span>Frank Chimero</span>
                <span><span class="star">★</span> 84</span>
            </div>
        </div>
        <div class="card">
            <div class="card-content">
                <span>Lettuce & Company</span>
                <span><span class="star">★</span> 52</span>
            </div>
        </div>
        <div class="card">
            <div class="card-content">
                <span>Monica Lovati</span>
                <span><span class="star">★</span> 94</span>
            </div>
        </div>
        <div class="card">
            <div class="card-content">
                <span>Simon James Design</span>
                <span><span class="star">★</span> 56</span>
            </div>
        </div>
    </div>
</body>
</html>
