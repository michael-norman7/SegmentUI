<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adventure Camp</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .section {
            width: 100%;
            height: 100px;
        }

        .top-bar {
            background-color: #9b870e; /* Olive */
        }

        .purple-banner {
            background-color: #800080; /* Purple */
            height: 400px;
        }

        .ready-section {
            padding: 60px 40px;
            text-align: center;
            background-color: #32cd32; /* Lime Green */
            color: #fff;
        }

        .ready-section h2 {
            margin-bottom: 20px;
        }

        .ready-section p {
            margin-bottom: 40px;
        }

        .register-button {
            background-color: #FFD700; /* Gold */
            color: #333;
            padding: 15px 30px;
            border: none;
            border-radius: 50px;
            font-size: 18px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transform: rotate(-5deg);
            transition: all 0.3s ease;
        }

        .register-button:hover {
            transform: rotate(0deg) scale(1.05);
        }

        .footer {
            background-color: #2c3e50; /* Midnight Blue */
            color: #fff;
            padding: 20px;
            text-align: center;
        }

        .footer-icons {
            margin-bottom: 10px;
        }

        .footer-icons a {
            margin: 0 10px;
            color: #fff;
            text-decoration: none;
            font-size: 24px;
        }

        .footer a {
            color: #fff;
            margin: 0 10px;
            text-decoration: none;
        }

    </style>
</head>
<body>
    <div class="container">
        <div class="section top-bar"></div>
        <div class="section purple-banner"></div>
        <div class="ready-section">
            <h2>Ready for Adventure?</h2>
            <p>Don't miss out on the summer of a lifetime! Register your child for Adventure Camp today and let the adventures begin.</p>
            <a href="#" class="register-button">Register Now</a>
        </div>
        <div class="footer">
            <div class="footer-icons">

            <p>Contact us: info@adventurecamp.com</p>
        </div>
    </div>
</body>
</html>
