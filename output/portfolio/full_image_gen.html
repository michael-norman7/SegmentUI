<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4edea;
            margin: 0;
            padding: 0;
            color: #333;
        }
        nav {
            text-align: center;
            padding: 20px;
            background-color: #f4edea;
        }
        nav a {
            margin: 0 15px;
            text-decoration: none;
            color: #333;
            font-weight: bold;
        }
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 80vh;
            background-color: #f4edea;
        }
        .content {
            border: 1px solid #333;
            display: flex;
            padding: 20px;
        }
        .text {
            max-width: 400px;
            margin-right: 20px;
        }
        .text h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }
        .text p {
            font-size: 1.2em;
            margin-bottom: 20px;
        }
        .text .social {
            display: flex;
            align-items: center;
        }
        .text .social p {
            margin-right: 10px;
            font-weight: bold;
        }
        .text .social a {
            margin-right: 10px;
            font-size: 1.5em;
            color: #333;
        }
        .image-placeholder {
            width: 200px;
            background-color: #649f3c;
        }
    </style>
</head>
<body>

    <nav>
        <a href="#">BIO</a>
        <a href="#">PORTFOLIO</a>
        <a href="#">PODCAST</a>
        <a href="#">BLOG</a>
    </nav>

    <div class="container">
        <div class="content">
            <div class="text">
                <h1>Bethany Jones</h1>
                <p>I'm a dedicated culture critic and blogger located in San Francisco, California.</p>
                <div class="social">
                    <p>@reallygreatsite</p>
                    <a href="#">&#xf16d;</a> <!-- Instagram -->
                    <a href="#">&#xf09a;</a> <!-- Facebook -->
                    <a href="#">&#xf099;</a> <!-- Twitter -->
                    <a href="#">&#xf08c;</a> <!-- LinkedIn -->
                </div>
            </div>
            <div class="image-placeholder"></div>
        </div>
    </div>

</body>
</html>
