<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Design</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            color: #333;
        }
        .header {
            padding: 20px;
            background-color: #f5d28b;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .header-logo {
            font-size: 1.5em;
            font-weight: bold;
        }
        .header-nav a {
            margin-left: 20px;
            text-decoration: none;
            color: #333;
        }
        .hero {
            display: flex;
            padding: 50px;
            background-color: #f5d28b;
            position: relative;
        }
        .hero::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 250px;
            height: 100%;
            background-color: #f79bcf;
            clip-path: ellipse(100% 50% at 50% 50%);
        }
        .hero-content {
            z-index: 1;
            max-width: 600px;
        }
        .hero-content h1 {
            font-size: 2.5em;
            margin: 20px 0;
        }
        .hero-img {
            z-index: 1;
            width: 300px;
            height: 300px;
            background-color: #f8cfb4;
            margin-left: auto;
        }
        .new-releases {
            padding: 50px 20px;
            background-color: #fff;
        }
        .new-releases h2 {
            margin-bottom: 20px;
        }
        .release-cards {
            display: flex;
            gap: 20px;
        }
        .card {
            width: 200px;
            height: 200px;
            background-color: #eee;
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="header-logo">Spotify Design</div>
        <nav class="header-nav">
            <a href="#">Stories</a>
            <a href="#">Latest</a>
            <a href="#">Team</a>
            <a href="#">Tools</a>
        </nav>
    </header>
    <section class="hero">
        <div class="hero-content">
            <h1>Weâ€™re Spilling the Tea: Spotify UX Writing Questions Answered</h1>
        </div>
        <div class="hero-img"></div>
    </section>
    <section class="new-releases">
        <h2>New Releases</h2>
        <div class="release-cards">
            <div class="card"></div>
            <div class="card"></div>
            <div class="card"></div>
            <div class="card"></div>
        </div>
    </section>
</body>
</html>
