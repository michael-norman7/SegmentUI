<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Design</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }
        header {
            background-color: #FBE5C0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            position: relative;
        }
        header .left {
            display: flex;
            align-items: center;
        }
        header .left img {
            margin-right: 10px;
        }
        header nav a {
            margin: 0 10px;
            text-decoration: none;
            color: #333;
        }
        .hero {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 50px;
            background-color: #FBD3D3;
        }
        .hero .text {
            max-width: 50%;
            font-size: 24px;
            color: #333;
        }
        .hero .image {
            width: 40%;
            display: flex;
            justify-content: center;
        }
        .hero .image img {
            max-width: 100%;
            height: auto;
        }
        .scroll-down {
            position: absolute;
            bottom: 10px;
            right: 10px;
            font-size: 12px;
            color: #333;
        }
        h2 {
            margin: 20px;
            color: #333;
        }
        .new-releases {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
        }
        .new-releases img {
            width: 100px;
            height: 100px;
            object-fit: cover;
        }
    </style>
</head>
<body>
    <header>
        <div class="left">
            <img src="logo.png" alt="Logo" width="50">
            <span>Spotify Design</span>
        </div>
        <nav>
            <a href="#">Stories</a>
            <a href="#">Latino</a>
            <a href="#">Team</a>
            <a href="#">Tools</a>
        </nav>
    </header>
    <section class="hero">
        <div class="text">
            <h1>We're Spilling the Tea: Spotify UX Writing Questions Answered</h1>
        </div>
        <div class="image">
            <img src="abstract-art.png" alt="Abstract Art">
        </div>
        <div class="scroll-down">SCROLL DOWN</div>
    </section>
    <section>
        <h2>New Releases</h2>
        <div class="new-releases">
            <img src="album1.png" alt="Album 1">
            <img src="album2.png" alt="Album 2">
            <img src="album3.png" alt="Album 3">
            <img src="album4.png" alt="Album 4">
        </div>
    </section>
</body>
</html>
