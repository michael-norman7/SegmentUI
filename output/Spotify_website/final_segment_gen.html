<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Design</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            color: #333;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background: linear-gradient(90deg, #f8b195, #f67280);
        }
        .logo {
            display: flex;
            align-items: center;
        }
        .logo img {
            height: 25px;
            margin-right: 10px;
        }
        .nav-links a {
            margin: 0 10px;
            text-decoration: none;
            color: black;
            font-weight: bold;
        }
        .main-content {
            background-color: #f5c76f;
            display: flex;
            justify-content: space-between;
            padding: 40px;
        }
        .text-content {
            max-width: 40%;
        }
        .text-content h2 {
            font-size: 2.5rem;
            margin: 0;
            color: #333;
        }
        .text-content p {
            font-size: 1.2rem;
            margin: 10px 0 20px;
            color: #555;
        }
        .graphic-content {
            background: url('abstract-shapes.png') no-repeat center/cover;
            width: 350px;
            height: 350px;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="logo">
            <img src="spotify-logo.png" alt="Spotify Logo">
            <span>Spotify Design</span>
        </div>
        <div class="nav-links">
            <a href="#">Stories</a>
            <a href="#">Labs</a>
            <a href="#">Team</a>
            <a href="#">Tools</a>
        </div>
    </div>
    <div class="main-content">
        <div class="text-content">
            <p>UX WRITING</p>
            <h2>Weâ€™re Spilling the Tea:<br>Spotify UX Writing Questions Answered</h2>
        </div>
        <div class="graphic-content"></div>
    </div>
</body>
</html>
