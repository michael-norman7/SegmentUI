<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Layout</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            display: grid;
            grid-template-areas: 
                "header header header"
                "nav content sidebar"
                "footer footer footer";
            grid-template-rows: 100px 1fr 100px;
            grid-template-columns: 1fr 3fr 1fr;
            height: 100vh;
        }
        #header {
            grid-area: header;
            background-color: #8e44ad;
        }
        #nav {
            grid-area: nav;
            background-color: #3498db;
        }
        #content {
            grid-area: content;
            background-color: #2ecc71;
        }
        #sidebar {
            grid-area: sidebar;
            background-color: #e74c3c;
        }
        #footer {
            grid-area: footer;
            background-color: #f1c40f;
        }
        .navbar {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: linear-gradient(to right, pink, lightyellow);
            padding: 10px 20px;
        }
        .navbar-logo {
            display: flex;
            align-items: center;
        }
        .navbar-logo img {
            height: 25px;
            width: auto;
            margin-right: 10px;
        }
        .navbar-links {
            display: flex;
            gap: 20px;
        }
        .navbar-links a {
            text-decoration: none;
            color: black;
            font-weight: bold;
        }
        .main-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            height: 100%;
            background: #f5c76f;
            padding: 20px;
        }
        .text-content {
            max-width: 50%;
        }
        .text-content h2 {
            font-size: 3rem;
            color: #211c1b;
            font-weight: bold;
            margin: 0;
        }
        .text-content p {
            font-size: 1rem;
            color: #211c1b;
            margin: 20px 0;
        }
        .graphic-content {
            position: relative;
            width: 400px;
            height: 400px;
            background: url('abstract-shapes.png') no-repeat center/cover;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <div id="header">
        <div class="navbar">
            <div class="navbar-logo">
                <img src="spotify-logo.png" alt="Spotify Logo">
                <span>Spotify Design</span>
            </div>
            <div class="navbar-links">
                <a href="#">Stories</a>
                <a href="#">Events</a>
                <a href="#">Team</a>
                <a href="#">Tools</a>
            </div>
        </div>
    </div>
    <div id="nav"></div>
    <div id="content">
        <div class="main-content">
            <div class="text-content">
                <p>UX WRITING</p>
                <h2>Weâ€™re Spilling the Tea: <br> Spotify UX Writing Questions Answered</h2>
            </div>
            <div class="graphic-content"></div>
        </div>
    </div>
    <div id="sidebar"></div>
    <div id="footer"></div>
</body>
</html>
