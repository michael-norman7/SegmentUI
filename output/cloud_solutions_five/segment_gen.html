<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Complete Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f7fa;
        }
        .block {
            height: 100px;
            width: 100%;
        }
        .block1 { background-color: #00FF00; }
        .block2 { background-color: #BFFF00; }
        .block3 { background-color: #00796B; }
        .block4 { background-color: #FF69B4; }
        .block5 { background-color: #FFFF00; }
        .block6 { background-color: #FF4500; }
        .block7 { background-color: #FF00FF; }
        
        .contact-section {
            text-align: center;
            padding: 40px 20px;
            background-color: #fff;
            width: 80%;
            max-width: 600px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin: 20px auto;
        }
        .contact-heading {
            font-size: 1.8em;
            color: #333;
            margin-bottom: 20px;
        }
        .contact-subheading {
            color: #555;
            font-size: 1em;
            margin-bottom: 20px;
        }
        .contact-button {
            text-decoration: none;
            color: #fff;
            background-color: #0073e6;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 1em;
            display: inline-block;
        }
        .contact-button span {
            margin-left: 5px;
        }
        .footer {
            font-size: 0.8em;
            color: #666;
            text-align: center;
        }
        .footer a {
            color: #0073e6;
            text-decoration: none;
            margin: 0 5px;
        }
    </style>
</head>
<body>
    <div class="block block1"></div>
    <div class="block block2"></div>
    <div class="block block3"></div>
    <div class="block block4"></div>
    <div class="block block5"></div>
    <div class="block block6"></div>
    <div class="block block7"></div>

    <div class="contact-section">
        <div class="contact-heading">Ready to Get Started?</div>
        <div class="contact-subheading">
            Contact us today to learn more about how CloudSoft can transform your business.
        </div>
        <a href="#" class="contact-button">Contact Us <span>✉️</span></a>
    </div>
    <div class="footer">
        © 2024 CloudSoft. All rights reserved.<br>
        <a href="#">Privacy Policy</a> • <a href="#">Terms of Service</a>
    </div>
</body>
</html>
