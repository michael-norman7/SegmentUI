<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Combined Website</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f9fbfd;
        }
        .block {
            width: 100%;
            height: 100px;
        }
        .block1 { background-color: #00FF00; }
        .block2 { background-color: #ADFF2F; }
        .block3 { background-color: #008B8B; }
        .block4 { background-color: #FF69B4; }
        .block5 { background-color: #FFFF00; }
        .block6 { background-color: #FF4500; }
        .block7 { background-color: #FF00FF; }
        /* Responsive adjustments */
        @media (min-width: 600px) {
            .block {
                height: 150px;
            }
        }
        @media (min-width: 900px) {
            .block {
                height: 200px;
            }
        }
        .contact-section {
            max-width: 1200px;
            margin: 0 auto;
            padding: 60px 20px;
            background-color: white;
            text-align: center;
            border-top: 1px solid #e3e7eb;
        }
        .contact-section h2 {
            color: #2e3c5a;
            font-size: 2em;
            margin-bottom: 20px;
        }
        .contact-section p {
            color: #6c757d;
            margin-bottom: 30px;
        }
        .contact-btn {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            display: inline-block;
        }
        .footer {
            background-color: #f3f6f9;
            padding: 20px;
            text-align: center;
            color: #6c757d;
            font-size: 0.9em;
        }
        .footer a {
            color: #007bff;
            text-decoration: none;
            margin: 0 10px;
        }
    </style>
</head>
<body>
    <div class="block block1"></div>
    <div class="block block2"></div>
    <div class="block block3"></div>
    <div class="block block4"></div>
    <div class="block block5"></div>
    <div class="block block6"></div>
    <div class="block block7"></div>
    <div class="contact-section">
        <h2>Ready to Get Started?</h2>
        <p>Contact us today to learn more about how CloudSoft can transform your business.</p>
        <a href="#" class="contact-btn">Contact Us ✉️</a>
    </div>
    <div class="footer">
        © 2024 CloudSoft. All rights reserved.
        <br>
        <a href="#">Privacy Policy</a> • <a href="#">Terms of Service</a>
    </div>
</body>
</html>
