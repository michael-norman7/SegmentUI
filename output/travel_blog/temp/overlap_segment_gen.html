<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wanderlust Tales</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f8e3c1;
        }
        .container {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        .header {
            background-color: #f8e3c1;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .header h1 {
            margin: 0;
            font-size: 24px;
            color: #9c6128;
        }
        .nav {
            display: flex;
            gap: 20px;
        }
        .nav a {
            text-decoration: none;
            color: #9c6128;
            font-size: 16px;
        }
        .section {
            padding: 40px 20px;
            text-align: center;
        }
        .section h3 {
            margin: 0;
            font-size: 28px;
            color: #9c6128;
        }
        .section p {
            margin: 10px 0;
            color: #7d6a53;
            font-size: 16px;
        }
        .gallery-container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 20px;
            margin-top: 20px;
        }
        .gallery-item {
            width: 28%;
            background-color: white;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .gallery-item img {
            width: 100%;
            height: auto;
            display: block;
        }
        footer {
            background-color: #f8e3c1;
            padding: 20px 0;
            text-align: center;
            font-size: 14px;
            color: #9c6128;
            border-top: 1px solid #9c6128;
            margin-top: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Wanderlust Tales</h1>
            <div class="nav">
                <a href="#">Destinations</a>
                <a href="#">Stories</a>
                <a href="#">Travel Tips</a>
                <a href="#">Gallery</a>
            </div>
        </div>
        <div class="section">
            <h3>Postcard Gallery</h3>
            <p>A collection of vintage-inspired postcards.</p>
            <div class="gallery-container">
                <div class="gallery-item">
                    <img src="img6.jpg" alt="Postcard 1">
                </div>
                <div class="gallery-item">
                    <img src="img7.jpg" alt="Postcard 2">
                </div>
                <div class="gallery-item">
                    <img src="img8.jpg" alt="Postcard 3">
                </div>
                <div class="gallery-item">
                    <img src="img9.jpg" alt="Postcard 4">
                </div>
                <div class="gallery-item">
                    <img src="img10.jpg" alt="Postcard 5">
                </div>
                <div class="gallery-item">
                    <img src="img11.jpg" alt="Postcard 6">
                </div>
            </div>
        </div>
        <footer>
            &copy; 2024 Wanderlust Tales. Crafted with vintage charm.
        </footer>
    </div>
</body>
</html>
