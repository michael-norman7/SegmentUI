<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Bistro Bliss</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            color: #333;
        }
        .top-bar {
            background-color: #4a4a4a;
            color: #fff;
            text-align: center;
            padding: 10px 0;
        }
        .top-bar a {
            color: #fff;
            margin: 0 10px;
            text-decoration: none;
        }
        .logo {
            display: block;
            margin: 1em auto;
            text-align: center;
            font-size: 2em;

        }
        .nav-menu {
            background-color: #fff;

            padding: 10px;
        }
        .nav-menu a {
            margin: 0 15px;
            text-decoration: none;
            color: #333;
        }
        .highlight {
            background-color: #d0d0d0;
            border-radius: 5px;
            padding: 5px 10px;
        }
        .banner {
            background-image: url('https://via.placeholder.com/1500x600');
            background-size: cover;
            text-align: center;
            padding: 100px 0;
            color: #fff;
        }
        .banner h1 {
            font-size: 3em;
            margin: 0 0 20px 0;
        }
        .banner p {
            font-size: 1.2em;
            margin: 0 0 30px 0;
        }
        .buttons {
            display: flex;
            justify-content: center;
            gap: 15px;
        }
        .button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 1em;
            cursor: pointer;
        }
        .button-primary {
            background-color: #c0392b;
            color: #fff;
        }
        .button-secondary {
            background-color: #fff;
            color: #333;
            border: 2px solid #333;
        }
    </style>
</head>
