<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bistro Bliss</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .container {
            display: grid;
            grid-template-areas: 
                "topbar topbar topbar"
                "navbar navbar navbar"
                "sidebar main main"
                "footer footer footer";
            grid-template-columns: 1fr 3fr;
            grid-template-rows: auto auto 1fr auto;
            height: 100vh;
        }
        .header {
            grid-area: header;
            background-color: #f8bfbf;
            padding: 20px;
            text-align: center;
        }
        .sidebar {
            grid-area: sidebar;
            background-color: #f1c1c1;
            padding: 20px;
        }
        .main {
            grid-area: main;
            background-color: #f3d1d1;
            padding: 20px;
        }
        .footer {
            grid-area: footer;
            background-color: #f5e3e3;
            padding: 20px;
            text-align: center;
        }
        .topbar {
            grid-area: topbar;
            background-color: #4a4a49;
            color: white;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .contact-info {
            display: flex;
            gap: 15px;
            align-items: center;
        }
        .contact-info i {
            margin-right: 5px;
        }
        .social-icons {
            display: flex;
            gap: 10px;
        }
        .social-icons a {
            display: inline-block;
            color: white;
            text-decoration: none;
            border: 2px solid white;
            border-radius: 50%;
            width: 32px;
            height: 32px;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: background-color 0.3s;
        }
        .social-icons a:hover {
            background-color: white;
            color: #4a4a49;
        }
        .navbar {
            grid-area: navbar;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px 20px;
            background-color: #ffffff;
            box-shadow: 0px 2px 5px rgba(0,0,0,0.1);
        }
        .navbar .logo {
            display: flex;
            align-items: center;
        }
        .navbar .logo img {
            height: 40px;
            margin-right: 10px;
        }
        .navbar .logo h1 {
            margin: 0;
            font-size: 24px;
            font-weight: normal;
            color: #4b4b4b;
        }
        .navbar ul {
            list-style-type: none;
            padding: 0;
            display: flex;
            margin: 0;
        }
        .navbar ul li {
            margin-right: 20px;
        }
        .navbar ul li a {
            text-decoration: none;
            color: #4b4b4b;
            font-size: 16px;
            transition: color 0.3s;
        }
        .navbar ul li a:hover {
            color: #565656;
        }
        .navbar button {
            padding: 10px 20px;
            border: 1px solid #4b4b4b;
            background-color: transparent;
            color: #4b4b4b;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s, color 0.3s;
        }
        .navbar button:hover {
            background-color: #f0f0f0;
            color: #333333;
        }
        .navbar .active {
            background-color: #e5e5d5;
            border-radius: 15px;
            padding: 10px 15px;
        }
        .main-content {
            text-align: center;
            background-image: url('background.jpg');
            background-size: cover;
            padding: 100px 20px;
        }
        .main-content h1 {
            font-size: 4rem;
            margin: 0;
            color: #3C2A1E;
        }
        .main-content p {
            font-size: 1.5rem;
            margin: 20px 0;
            color: #6D6D6D;
        }
        .button-container {
            margin-top: 30px;
        }
        .button {
            font-size: 1rem;
            padding: 10px 20px;
            margin: 0 10px;
            border: 2px solid transparent;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease, color 0.3s ease;
        }
        .button-primary {
            background-color: #A43D35;
            color: #fff;
        }
        .button-secondary {
            background-color: #fff;
            color: #A43D35;
            border-color: #A43D35;
        }
        .button:hover {
            background-color: #fff;
            color: #A43D35;
            border-color: #A43D35;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="topbar">
            <div class="contact-info">
                <div><i class="fa fa-phone"></i> (414) 857 - 0107</div>
                <div><i class="fa fa-envelope"></i> yummy@bistrobliss</div>
            </div>
            <div class="social-icons">
                <a href="#"><i class="fa fa-twitter"></i></a>
                <a href="#"><i class="fa fa-facebook"></i></a>
                <a href="#"><i class="fa fa-instagram"></i></a>
                <a href="#"><i class="fa fa-github"></i></a>
            </div>
        </div>
        <div class="navbar">
            <div class="logo">
                <img src="logo.png" alt="Logo">
                <h1>Bistro Bliss</h1>
            </div>
            <ul>
                <li><a href="#" class="active">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Menu</a></li>
                <li><a href="#">Pages</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
            <button>Book A Table</button>
        </div>
        <div class="sidebar">
            Sidebar
        </div>
        <div class="main main-content">
            <h1>Best food for your taste</h1>
            <p>Discover delectable cuisine and unforgettable moments<br> in our welcoming, culinary haven.</p>
            <div class="button-container">
                <button class="button button-primary">Book A Table</button>
                <button class="button button-secondary">Explore Menu</button>
            </div>
        </div>
        <div class="footer">
            Footer
        </div>
    </div>
</body>
</html>
