<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bistro Bliss</title>
    <style>
        body {
            font-family: 'Georgia', serif;
            margin: 0;
            padding: 0;
        }
        .topbar {
            background-color: #4A4A4A;
            color: white;
            display: flex;
            justify-content: space-between;
            padding: 10px 20px;
        }
        .contact-info {
            display: flex;
        }
        .contact-info span {
            margin-right: 20px;
        }
        .social-icons a {
            color: white;
            text-decoration: none;
            margin-left: 10px;
        }
        .navbar {
            background-color: #fff;
            border-bottom: 1px solid #e0e0e0;
            display: flex;
            justify-content: space-between;
            padding: 20px 60px;
            align-items: center;
        }
        .navbar-logo {
            display: flex;
            align-items: center;
        }
        .navbar-logo img {
            width: 40px;
            margin-right: 10px;
        }
        .navbar-logo span {
            font-size: 24px;
            font-weight: bold;
        }
        .navbar-menu a {
            text-decoration: none;
            color: #333;
            margin: 0 10px;
            padding: 5px 10px;
            border-radius: 5px;
        }
        .navbar-menu a:hover, .navbar-menu a.active {
            background-color: #d5d8c3;
        }
        .book-btn {
            border: 1px solid #555;
            padding: 10px 20px;
            border-radius: 20px;
            text-decoration: none;
            color: #555;
        }
        .book-btn:hover {
            background-color: #555;
            color: #fff;
        }
        .main-content {
            background-image: url('https://via.placeholder.com/1200x600');
            background-size: cover;
            background-position: center;
            text-align: center;
            padding: 150px 20px;
            color: #333;
        }
        .main-content h1 {
            font-size: 3rem;
            margin-bottom: 20px;
        }
        .main-content p {
            font-size: 1.2rem;
            margin-bottom: 40px;
        }
        .main-content .btn {
            padding: 15px 30px;
            font-size: 1rem;
            border-radius: 5px;
            transition: background-color 0.3s ease-in-out;
        }
        .btn-primary {
            background-color: #b33030;
            color: white;
            margin-right: 10px;
        }
        .btn-primary:hover {
            background-color: #8b2727;
        }
        .btn-secondary {
            background-color: transparent;
            border: 2px solid #b33030;
            color: #b33030;
        }
        .btn-secondary:hover {
            background-color: #b33030;
            color: white;
        }
    </style>
</head>
<body>
    <div class="topbar">
        <div class="contact-info">
            <span>(414) 857 â€“ 0107</span>
            <span>yummy@bistrobliss</span>
        </div>
        <div class="social-icons">
            <a href="#" target="_blank">T</a>
            <a href="#" target="_blank">F</a>
            <a href="#" target="_blank">I</a>
        </div>
    </div>

    <header class="navbar">
        <div class="navbar-logo">
            <img src="https://via.placeholder.com/40" alt="Bistro Logo">
            <span>Bistro Bliss</span>
        </div>
        <nav class="navbar-menu">
            <a href="#" class="active">Home</a>
            <a href="#">About</a>
            <a href="#">Menu</a>
            <a href="#">Pages</a>
            <a href="#">Contact</a>
        </nav>
        <a href="#" class="book-btn">Book A Table</a>
    </header>

    <main class="main-content">
        <h1>Best food for your taste</h1>
        <p>Discover delectable cuisine and unforgettable moments in our welcoming, culinary haven.</p>
        <button class="btn btn-primary">Book A Table</button>
        <button class="btn btn-secondary">Explore Menu</button>
    </main>
</body>
</html>
