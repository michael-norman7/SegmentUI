<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slack Landing Page</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background-color: #fff;
        }
        .header a {
            text-decoration: none;
            color: #000;
            margin: 0 10px;
        }
        .header-right {
            display: flex;
            align-items: center;
        }
        .header-right a:last-child {
            background-color: #611f69;
            color: #fff;
            padding: 5px 15px;
            border-radius: 4px;
        }
        .main {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 50px 20px;
            background-color: #f8f6f4;
        }
        .text-content {
            max-width: 50%;
        }
        .text-content h1 {
            font-size: 36px;
            margin-bottom: 20px;
        }
        .text-content p {
            margin-bottom: 30px;
            line-height: 1.5;
        }
        .buttons {
            display: flex;
        }
        .button {
            margin-right: 10px;
            padding: 10px 20px;
            border: 1px solid #333;
            border-radius: 5px;
            text-decoration: none;
            color: #333;
            transition: background-color 0.3s;
        }
        .button:hover {
            background-color: #ddd;
        }
        .highlight {
            background-color: #611f69;
            color: #fff;
            border-color: transparent;
        }
        .illustration {
            display: flex;
            align-items: center;
            position: relative;
        }
        .illustration div {
            width: 100px;
            height: 150px;
            border-radius: 10px;
            margin-right: 20px;
        }
        .illustration .red {
            background-color: #b51a00;
        }
        .illustration .yellow {
            background-color: #ffcc00;
        }
        .hashtag {
            position: absolute;
            left: 60px;
            bottom: 60px;
            background-color: white;
            border-radius: 10px;
            padding: 10px 30px;
            border: 1px solid #ccc;
            box-shadow: 2px 2px 5px #aaa;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="header-left">
            <img src="slack-logo.png" alt="Slack Logo" width="100">
        </div>
        <nav class="header-right">
            <a href="#">Why Slack?</a>
            <a href="#">Solutions</a>
            <a href="#">Resources</a>
            <a href="#">Enterprise</a>
            <a href="#">Pricing</a>
            <a href="#">Sign in</a>
            <a href="#" class="highlight">GET STARTED</a>
        </nav>
    </div>
    <div class="main">
        <div class="text-content">
            <h1>Slack is where work happens</h1>
            <p>With channels in Slack, you and your team know where to go to ask questions, share updates and stay in the loop.</p>
            <div class="buttons">
                <a href="#" class="button highlight">TRY FOR FREE</a>
                <a href="#" class="button">CONTACT SALES</a>
            </div>
        </div>
        <div class="illustration">
            <div class="red"></div>
            <div class="yellow"></div>
            <div class="hashtag"># quarterly-planning</div>
        </div>
    </div>
</body>
</html>
