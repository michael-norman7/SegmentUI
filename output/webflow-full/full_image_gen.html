<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Showcase</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            color: #333;
            background-color: #f6f6f6;
        }
        .nav {
            background-color: #000;
            color: white;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .nav a {
            color: #fff;
            text-decoration: none;
            margin: 0 15px;
        }
        .nav .signup {
            background-color: blue;
            padding: 5px 10px;
            border-radius: 5px;
        }
        .content {
            padding: 20px;
        }
        h1 {
            font-size: 24px;
            margin-bottom: 10px;
        }
        .tabs {
            display: flex;
            list-style: none;
            padding: 0;
            margin-bottom: 20px;
        }
        .tabs li {
            margin-right: 20px;
            color: gray;
            cursor: pointer;
        }
        .tabs .active {
            color: black;
            border-bottom: 2px solid black;
        }
        .card-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
        }
        .card {
            background-color: white;
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            width: calc(33.333% - 20px);
        }
        .card img {
            width: 100%;
            border-radius: 5px;
        }
        .card-text {
            margin: 10px 0;
            font-size: 14px;
        }
        .card-footer {
            display: flex;
            justify-content: space-between;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div class="nav">
        <div>
            <strong>webflow</strong> &nbsp;
            <a href="#">Showcase</a>
            <a href="#">Designers</a>
            <a href="#">Learn & Support</a>
        </div>
        <div>
            <a href="#" class="signup">Sign Up for Free</a>
            <a href="#">Log In</a>
        </div>
    </div>
    <div class="content">
        <h1>Explore the Showcase</h1>
        <ul class="tabs">
            <li class="active">Popular</li>
            <li>Recent</li>
            <li>Cloneable</li>
        </ul>
        <div class="card-container">
            <div class="card">
                <img src="image1.jpg" alt="Heco">
                <div class="card-text">We turn information into experiences people care about.</div>
                <div class="card-footer">
                    <span>22204</span>
                    <span>28</span>
                    <span>562</span>
                </div>
            </div>
            <div class="card">
                <img src="image2.jpg" alt="Breaking Bad">
                <div class="card-footer">
                    <span>27628</span>
                    <span>37</span>
                    <span>540</span>
                </div>
            </div>
            <div class="card">
                <img src="image3.jpg" alt="Cards">
                <div class="card-footer">
                    <span>19195</span>
                    <span>31</span>
                    <span>2808</span>
                </div>
            </div>
            <!-- Additional Cards -->
        </div>
    </div>
</body>
</html>
