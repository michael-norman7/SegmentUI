<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Showcase</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }
        header {
            background-color: #000;
            color: #fff;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px 20px;
        }
        header h1 {
            margin: 0;
            font-size: 24px;
        }
        header nav a {
            color: #fff;
            margin-left: 15px;
        }
        .cta {
            color: #fff;
            background-color: #4a4aff;
            padding: 5px 10px;
            border-radius: 5px;
            text-decoration: none;
        }
        .container {
            padding: 20px;
        }
        .tabs {
            display: flex;
            justify-content: center;
            border-bottom: 1px solid #ccc;
            margin-bottom: 20px;
        }
        .tabs a {
            margin: 0 20px;
            text-decoration: none;
            color: #333;
            padding-bottom: 5px;
        }
        .tabs a.active {
            border-bottom: 2px solid #333;
            font-weight: bold;
        }
        .cards {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
        }
        .card {
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        .card img {
            width: 100%;
        }
        .card-content {
            padding: 15px;
        }
        .card-title {
            font-size: 18px;
            margin: 0 0 10px 0;
            font-weight: bold;
        }
        .card-meta {
            font-size: 14px;
            color: #777;
        }
    </style>
</head>
<body>
    <header>
        <h1>webflow</h1>
        <nav>
            <a href="#">Showcase</a>
            <a href="#">Designers</a>
            <a href="#">Learn & Support</a>
            <a href="#" class="cta">Log In</a>
            <a href="#" class="cta">Sign Up for Free</a>
        </nav>
    </header>
    <div class="container">
        <div class="tabs">
            <a href="#" class="active">Popular</a>
            <a href="#">Recent</a>
            <a href="#">Cloneable</a>
        </div>
        <div class="cards">
            <div class="card">
                <img src="image1.jpg" alt="Image 1">
                <div class="card-content">
                    <h2 class="card-title">Heco</h2>
                    <div class="card-meta">by jthelms</div>
                </div>
            </div>
            <div class="card">
                <img src="image2.jpg" alt="Image 2">
                <div class="card-content">
                    <h2 class="card-title">New concept for IMDB</h2>
                    <div class="card-meta">by joaopaulots</div>
                </div>
            </div>
            <div class="card">
                <img src="image3.jpg" alt="Image 3">
                <div class="card-content">
                    <h2 class="card-title">Cards - Webflow UI Kit</h2>
                    <div class="card-meta">by janlosert</div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
