<!DOCTYPE html>

        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            line-height: 1.6;
            background-color: #f9f9f9;
        }
        .header {
            background-color: #000;
            color: #fff;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .header a {
            color: #ffffff;

        }
        .tabs span {
            margin-right: 20px;
            cursor: pointer;
        }
        .tabs .active {
            border-bottom: 2px solid #000;
        }
        .card-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
        }
        .card {
            background-color: #fff;
            border-radius: 5px;
            overflow: hidden;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .card img {
            width: 100%;
            display: block;
        }
        .card-content {
            padding: 15px;
        }
        .card-title {
            font-size: 18px;
            margin: 5px 0;
        }
        .card-author {
            color: #777;
            font-size: 14px;
        }
        .card-stats {
            display: flex;
            justify-content: space-between;
            font-size: 14px;
            color: #444;
        }
    </style>
</head>
