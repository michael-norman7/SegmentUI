<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Layout</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .navbar {
            background-color: #000000;
            height: 50px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
            color: white;
        }
        .navbar .logo {
            font-weight: bold;
            font-size: 20px;
        }
        .navbar .menu {
            display: flex;
            gap: 20px;
        }
        .navbar .menu a {
            text-decoration: none;
            color: white;
            font-size: 16px;
        }
        .navbar .auth {
            display: flex;
            gap: 20px;
            align-items: center;
        }
        .navbar .auth .login {
            color: gray;
            text-decoration: none;
        }
        .navbar .auth .signup {
            background-color: blue;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
        }
        .sub-navbar {
            background-color: #ffffff;
            height: 50px;
            display: flex;
            align-items: center;
            padding: 0 20px;
            border-bottom: 1px solid #e0e0e0;
        }
        .sub-navbar .title {
            font-size: 18px;
            font-weight: bold;
            color: black;
            margin-right: 30px;
        }
        .sub-navbar .links {
            display: flex;
            gap: 20px;
        }
        .sub-navbar .links a {
            text-decoration: none;
            color: gray;
            font-size: 16px;
        }
        .sub-navbar .links a.active {
            color: black;
            border-bottom: 2px solid black;
        }
        .content {
            background-color: #f7f7f7;
            padding: 20px;
        }
        .content .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
        }
        .content .card {
            background-color: white;
            border: 1px solid #e0e0e0;
            border-radius: 5px;
            overflow: hidden;
            box-shadow: 0 3px 6px rgba(0, 0, 0, 0.1);
        }
        .content .card img {
            width: 100%;
            height: auto;
        }
        .content .card .info {
            padding: 15px;
        }
        .content .card .info .title {
            font-size: 16px;
            font-weight: bold;
            margin-bottom: 10px;
        }
        .content .card .info .author {
            color: gray;
        }
    </style>
</head>
<body>

    <div class="navbar">
        <div class="logo">webflow</div>
        <div class="menu">
            <a href="#">Showcase</a>
            <a href="#">Designers</a>
            <a href="#">Learn & Support</a>
        </div>
        <div class="auth">
            <a href="#" class="login">Log In</a>
            <a href="#" class="signup">Sign Up for Free</a>
        </div>
    </div>
    <div class="sub-navbar">
        <div class="title">Explore the Showcase</div>
        <div class="links">
            <a href="#" class="active">Popular</a>
            <a href="#">Recent</a>
            <a href="#">Cloneable</a>
        </div>
    </div>
    <div class="content">
        <div class="grid">
            <div class="card">
                <img src="https://via.placeholder.com/300x200" alt="Showcase Image">
                <div class="info">
                    <div class="title">Heco</div>
                    <div class="author">by jthelms</div>
                </div>
            </div>
            <div class="card">
                <img src="https://via.placeholder.com/300x200" alt="Showcase Image">
                <div class="info">
                    <div class="title">Breaking Bad</div>
                    <div class="author">by joaopaulots</div>
                </div>
            </div>
            <div class="card">
                <img src="https://via.placeholder.com/300x200" alt="Showcase Image">
                <div class="info">
                    <div class="title">Cards - Webflow UI Kit</div>
                    <div class="author">by janlosert</div>
                </div>
            </div>
            <!-- Add more cards to match the original layout as necessary -->
        </div>
    </div>

</body>
</html>
