<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Combined Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background-color: #f0f4f8;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }
        .header {
            background-color: #5b0f67;
            height: 15vh;
        }
        .main {
            display: flex;
            flex-grow: 1;
            justify-content: center;
            align-items: center;
        }
        .footer {
            background-color: #ff0000;
            height: 10vh;
        }
        .container {
            display: flex;
            gap: 20px;
        }
        .card {
            background-color: #ffffff;
            border-radius: 15px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 280px;
        }
        .link {
            text-align: center;
            color: #32cd32;
            margin-top: 20px;
            font-weight: bold;
            cursor: pointer;
        }
        .focus {
            background-color: #f8f9fa;
            border-radius: 10px;
            padding: 10px;
        }
        .focus-header {
            font-weight: bold;
            margin-bottom: 10px;
        }
        footer {
            text-align: center;
            margin-top: 20px;
            color: #aaa;
        }
    </style>
</head>
<body>
    <div class="header"></div>
    <div class="main">
        <div class="container">
            <div class="card">
                <div class="link">View All Streaks</div>
            </div>
            <div class="card">
                <div class="link">View Full Calendar</div>
            </div>
            <div class="card focus">
                <div class="focus-header">Today's Focus</div>
                <ul>
                    <li>Morning Meditation</li>
                    <li>Work on Project Alpha</li>
                    <li>Evening Reading</li>
                </ul>
            </div>
        </div>
    </div>
    <footer>
        Â© 2024 HabitZenith. All rights reserved.
    </footer>
</body>
</html>
