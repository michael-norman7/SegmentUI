<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wireframe Layout</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f2f4f7;
        }
        .header {
            background-color: #ffffff;
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 20px;
            box-shadow: 0 1px 5px rgba(0, 0, 0, 0.1);
        }
        .logo {
            font-size: 18px;
            font-weight: bold;
            color: #00776b;
        }
        .menu {
            display: flex;
            gap: 20px;
        }
        .menu a {
            text-decoration: none;
            color: #333333;
            font-size: 16px;
        }
        .menu a:hover {
            color: #00776b;
        }
        .main {
            display: flex;
            flex-direction: column;
            gap: 20px;
            padding: 20px;
        }
        .left-side {
            flex: 3;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            padding: 15px;
        }
        .comments {
            margin-top: 20px;
        }
        .comment {
            display: flex;
            align-items: flex-start;
            margin: 15px 0;
            border-bottom: 1px solid #e0e0e0;
            padding-bottom: 15px;
        }
        .comment img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin-right: 10px;
        }
        .comment-content {
            font-size: 14px;
            color: #666666;
        }
        .comment-author {
            font-weight: bold;
            color: #333333;
        }
        .comment-date {
            font-size: 12px;
            color: #999999;
        }
        .footer {
            background-color: #23272a;
            color: #ffffff;
            text-align: center;
            padding: 20px 0;
            font-size: 14px;
        }
        .footer a {
            color: #ffffff;
            margin: 0 10px;
            text-decoration: none;
        }
        .footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="logo">AwesomeBlog</div>
        <nav class="menu">
            <a href="#">Home</a>
            <a href="#">Categories</a>
            <a href="#">About</a>
            <a href="#">Contact</a>
        </nav>
    </div>
    <div class="main">
        <div class="left-side">
            <div class="comments">
                <div class="comment">
                    <img src="avatar4.jpg" alt="Avatar">
                    <div class="comment-content">
                        <div class="comment-author">User</div>
                        <div class="comment-date">2 weeks ago</div>
                        <div>The section on performance optimization was particularly helpful. Keep up the good work!</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="footer">
        Â© 2024 AwesomeBlog. All rights reserved.
        <div>
            <a href="#">Facebook</a>
            <a href="#">Twitter</a>
            <a href="#">Instagram</a>
            <a href="#">LinkedIn</a>
        </div>
    </div>
</body>
</html>
