<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Combined Webpage</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            display: flex;
            flex-direction: column;
            align-items: center;
            line-height: 1.6;
        }
        .header {
            width: 100%;
            height: 100px;
            background-color: #ff4500;
        }
        .main {
            display: flex;
            flex-wrap: wrap;
            margin: 20px;
            gap: 20px;
            justify-content: center;
        }
        .box {
            border-radius: 8px;
            background: #ffffff;
        }
        .dashboard {
            display: flex;
            gap: 20px;
            padding: 20px;
            width: 100%;
            max-width: 1000px;
            justify-content: center;
            align-items: flex-start;
        }
        .card {
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0px 1px 3px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 320px;
            flex: 1;
        }
        .large-card {
            width: 100%;
            max-width: 640px;
        }
        .card img {
            border-radius: 8px;
            max-width: 100%;
        }
        .settings {
            position: absolute;
            bottom: 20px;
            left: 20px;
            border-radius: 8px;
            background-color: #ffffff;
            padding: 10px;
            box-shadow: 0px 1px 3px rgba(0, 0, 0, 0.2);
        }
        button {
            padding: 10px;
            background-color: #e0e0e0;
            border: none;
            border-radius: 5px;
        }
        .gradient-bar {
            width: 100%;
            height: 20px;
            background: linear-gradient(to bottom, rgba(255, 255, 255, 0), rgba(0, 0, 0, 0.1));
        }
    </style>
</head>
<body>
    <div class="header"></div>
    <div class="gradient-bar"></div>
    <div class="main">
        <div class="dashboard">
            <div class="card large-card">
                <img src="https://via.placeholder.com/640x320" alt="Activity Trend">
            </div>
            <div class="card">
                <h2>Achievements</h2>
                <ul>
                    <li>10,000 Steps Badge</li>
                    <li>7-Day Streak</li>
                    <li>Unlock New Goal</li>
                </ul>
                <button>View All</button>
            </div>
        </div>
    </div>
    <div class="settings">
        <p>Settings</p>
        <p>Notifications <input type="checkbox" checked></p>
        <p>Dark Mode <input type="checkbox"></p>
    </div>
</body>
</html>
