<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Complete Wireframe</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #F3F2F6;
        }
        .header {
            background-color: #E5533C;
            padding: 10px;
            display: flex;
            justify-content: flex-end;
            align-items: center;
        }
        .menubar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
        }
        .menubar .logo {
            font-size: 24px;
            font-weight: bold;
        }
        .main-content {
            background-color: #F3F2F6;
            min-height: 400px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 20px;
        }
        .main-content .headline {
            font-size: 48px;
            font-weight: bold;
            margin: 10px 0;
            color: #333;
        }
        .main-content .headline span {
            color: #E5533C;
        }
        .main-content .tagline {
            font-size: 20px;
            margin: 10px 0;
            color: #666;
        }
        .main-content .projects {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }
        .main-content .projects button {
            background-color: white;
            color: #333;
            border: 2px solid #ccc;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
            font-size: 16px;
        }
        .main-content .projects button.selected {
            background-color: #E5533C;
            color: white;
        }
    </style>
</head>
<body>
    <header class="header">
        <nav class="menubar">
            <div class="logo">Superlist</div>
            <div class="buttons">
                <button style="background-color: #E5533C; color: white; border: none; padding: 10px 20px; border-radius: 5px; cursor: pointer;">Sign Up</button>
                <button style="background-color: #F3F2F6; color: #333; border: 2px solid #ccc; padding: 10px 20px; border-radius: 5px; cursor: pointer;">Sign in</button>
            </div>
        </nav>
    </header>
    <div class="main-content">
        <div class="headline">
            Home to all your <span>lists</span>
        </div>
        <div class="tagline">
            Teamwork, Personal projects, Everything in between
        </div>
        <div class="projects">
            <button>Teamwork</button>
            <button class="selected">Personal projects</button>
            <button>Everything in between</button>
        </div>
    </div>
</body>
</html>
