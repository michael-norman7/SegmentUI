<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Complete Wireframe</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #F3F2F6;
        }
        .header {
            background-color: #2B3C85;
            height: 100px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .menubar {
            background-color: #E5533C;
            color: white;
            padding: 10px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        .menubar .logo {
            font-size: 24px;
            font-weight: bold;
        }
        .menubar .tagline {
            font-size: 14px;
        }
        .main-content {
            background-color: #F3F2F6;
            min-height: 400px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 20px;
        }
        .main-content .headline {
            font-size: 36px;
            font-weight: bold;
            margin: 10px 0;
            color: #333;
        }
        .main-content .headline span {
            color: #E5533C;
        }
        .main-content .tagline {
            font-size: 18px;
            margin: 10px 0;
            color: #666;
        }
        .main-content .buttons {
            margin-top: 20px;
        }
        .main-content .buttons button {
            background-color: #E5533C;
            color: white;
            border: none;
            padding: 10px 20px;
            margin: 0 5px;
            cursor: pointer;
            border-radius: 5px;
            font-size: 16px;
        }
        .main-content .buttons button.secondary {
            background-color: #666;
        }
    </style>
</head>
<body>
    <header class="header">
        <nav class="menubar">
            <div class="logo">Logo</div>
            <div class="tagline">Free forever for individuals</div>
        </nav>
    </header>
    <div class="main-content">
        <div class="headline">
            Home to all your <span>lists</span>
        </div>
        <div class="tagline">
            Teamwork, Personal projects, Everything in between
        </div>
        <div class="buttons">
            <button>Sign Up</button>
            <button class="secondary">Sign in</button>
        </div>
    </div>
</body>
</html>
