<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wireframe Layout</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .header {
            height: 30px;
            background-color: #0078d7;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 12px;
        }

        .navigation {
            background-color: white;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px 20px;
            box-shadow: 0 1px 5px rgba(0, 0, 0, 0.1);
        }

        .brand {
            font-size: 32px;
            color: #0078d7;
            font-weight: bold;
        }

        .menu {
            display: flex;
            gap: 15px;
        }

        .menu-item {
            font-size: 14px;
            color: black;
            text-decoration: none;
        }

        .order-button {
            background-color: #0078d7;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
        }

        .icons {
            display: flex;
            gap: 10px;
        }

        .icon {
            font-size: 18px;
            cursor: pointer;
        }

        .badge {
            position: relative;
            top: -10px;
            left: -5px;
            background-color: red;
            color: white;
            border-radius: 50%;
            padding: 2px 5px;
            font-size: 10px;
        }

        .main {
            height: calc(100vh - 80px);
            background-color: #f8f8f8;
            display: flex;
            align-items: center;
            padding: 50px;
            background-image: url('https://via.placeholder.com/1400x800');
            background-size: cover;
            background-position: center;
        }

        .content {
            max-width: 500px;
            background-color: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 5px;
        }

        .title {
            font-size: 32px;
            font-weight: bold;
            margin: 0;
            color: #333;
        }

        .subtitle {
            font-size: 16px;
            color: #555;
            margin: 10px 0;
        }

        .download-btn {
            display: inline-block;
            padding: 10px 20px;
            background-color: #0078d7;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="header">
        Free UPS Shipping on All U.S. Orders Over $40! Subscriptions Always Ship Free.
    </div>
    <div class="navigation">
        <div class="brand">JoeCoffee</div>
        <div class="menu">
            <a class="menu-item" href="#">SHOP</a>
            <a class="menu-item" href="#">THE WORKSHOP</a>
            <a class="menu-item" href="#">DISCOVER</a>
            <a class="menu-item" href="#">CATERING</a>
            <a class="menu-item" href="#">CAREERS</a>
            <a class="menu-item" href="#">LOCATIONS</a>
            <a class="menu-item" href="#">WHOLESALE</a>
        </div>
        <div class="order-button">ORDER ONLINE</div>
        <div class="icons">
            <div class="icon">üë§</div>
            <div class="icon">üîç</div>
            <div class="icon">üõí <span class="badge">0</span></div>
        </div>
    </div>
    <div class="main">
        <div class="content">
            <p class="subtitle">ORDER AHEAD IS HERE!</p>
            <h1 class="title">Download the<br>Joe Coffee App</h1>
            <a class="download-btn" href="#">DOWNLOAD NOW</a>
        </div>
    </div>
</body>
</html>
