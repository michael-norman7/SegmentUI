<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Artisan Gallery</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        .container {
            width: 100%;
            display: flex;
            flex-direction: column;
        }
        .section {
            width: 100%;
            height: 16.66vh;
        }
        .section-1 {
            background-color: #ff77bf;
        }
        .section-2 {
            background-color: #ff4500;
        }
        .section-3 {
            background-color: #ccff00;
        }
        .section-4 {
            background-color: #9acd32;
        }
        .section-5 {
            background-color: #ffff00;
        }
        .footer {
            background-color: #ff99cc;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 10px;
        }
        .footer-content {
            text-align: center;
        }
        .contact-section {
            padding: 40px 20px;
            background-color: #f8f4f0;
            text-align: center;
        }
        .contact-info {
            font-size: 1em;
            color: #555;
            margin-bottom: 20px;
        }
        .contact-info i {
            margin-right: 10px;
            color: #d4af37;
        }
        .social-media {
            margin: 20px 0;
        }
        .social-media a {
            margin: 0 10px;
            text-decoration: none;
            color: #555;
            font-size: 1.5em;
        }
        .website-footer {
            padding: 10px 20px;
            background-color: #333;
            color: #fff;
            text-align: center;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="section section-1"></div>
        <div class="section section-2"></div>
        <div class="section section-3"></div>
        <div class="section section-4"></div>
        <div class="section section-5"></div>
        <div class="contact-section">
            <div class="contact-info">
                <p><i class="far fa-envelope"></i> info@artisangallery.com</p>
                <p><i class="fas fa-phone"></i> +1 555-123-4567</p>
            </div>
            <div class="social-media">
                <a href="#"><i class="fab fa-instagram"></i></a>
                <a href="#"><i class="fab fa-facebook"></i></a>
                <a href="#"><i class="fab fa-twitter"></i></a>
            </div>
        </div>
        <div class="website-footer">
            Â© 2024 Artisan Gallery. All Rights Reserved.
        </div>
    </div>
</body>
</html>
