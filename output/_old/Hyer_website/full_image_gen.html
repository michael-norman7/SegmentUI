<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hyer - Personalised Aviation</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(to bottom, #e0e7f0, #f8f9fa);
        }
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background-color: transparent;
        }
        nav a {
            margin: 0 15px;
            text-decoration: none;
            color: black;
            font-weight: bold;
        }
        .logo {
            font-size: 48px;
            font-weight: bold;
        }
        .content {
            text-align: center;
            padding: 50px 20px;
        }
        .content h1 {
            font-size: 64px;
            margin: 0;
        }
        .content p {
            font-size: 24px;
            margin: 20px 0 40px;
        }
        .buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
        }
        .button {
            padding: 15px 30px;
            border: none;
            border-radius: 30px;
            background-color: black;
            color: white;
            font-size: 18px;
            cursor: pointer;
        }
        .plane-image {
            width: 100%;
            max-width: 800px;
            display: block;
            margin: 20px auto;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">Hyer<sup>Â®</sup></div>
        <nav>
            <a href="#">Solutions</a>
            <a href="#">About us</a>
            <a href="#">Contact</a>
        </nav>
    </header>
    <div class="content">
        <h1>Personalised Aviation</h1>
        <img src="airplane.png" alt="Airplane" class="plane-image">
        <p>More flexibility, freedom and choice!</p>
        <div class="buttons">
            <button class="button">Book an Aircraft</button>
            <button class="button">Book a Shared Flight</button>
        </div>
    </div>
</body>
</html>
