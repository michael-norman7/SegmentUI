<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Children's Music</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            height: 100vh;
        }
        .left {
            background-color: #f3cc84;
            width: 50%;
            padding: 50px;
            box-sizing: border-box;
        }
        .right {
            background-color: #000;
            width: 50%;
            padding: 50px;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        .logo {
            font-size: 18px;
            margin-bottom: 20px;
        }
        .title {
            font-size: 48px;
            font-weight: bold;
        }
        .highlight {
            color: #e57300;
        }
        .description {
            margin-top: 20px;
        }
        .bar {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
            height: 60px;
            border: 1px solid #000;
        }
        .bar span {
            background-color: #000;
            color: #fff;
            padding: 10px;
            width: 40px;
            text-align: center;
            box-sizing: border-box;
        }
        .bar:nth-child(1) { background-color: #acc4d2; }
        .bar:nth-child(2) { background-color: #e6ad7d; }
        .bar:nth-child(3) { background-color: #f6e1c4; }
        .bar:nth-child(4) { background-color: #e59663; }
        .bar:nth-child(5) { background-color: #cab3e3; }
    </style>
</head>
<body>
    <div class="left">
        <div class="logo">mubasic</div>
        <div class="title">The <span class="highlight">#1</span> source for children's music.</div>
        <div class="description">An ever-growing catalogue of high-quality children's music, sourced by talented music creators from all over the world.</div>
    </div>
    <div class="right">
        <div class="bar"><span>M</span></div>
        <div class="bar"><span>B</span></div>
        <div class="bar"><span>A</span></div>
        <div class="bar"><span>I</span></div>
        <div class="bar"><span>C</span></div>
    </div>
</body>
</html>
