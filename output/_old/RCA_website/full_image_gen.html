<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ART</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        .container {
            position: relative;
            text-align: center;
            color: white;
        }

        .background-image {
            width: 100%;
            height: 100vh;
            background-image: url('https://via.placeholder.com/1200');
            background-size: cover;
            background-position: center;
            filter: grayscale(100%);
        }

        .top-bar {
            position: absolute;
            top: 0;
            width: 100%;
            display: flex;
            justify-content: space-between;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.5);
        }

        .top-bar a {
            color: pink;
            margin: 0 15px;
            text-decoration: none;
        }

        .center-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 80px;
            font-weight: bold;
        }

        .make-noise {
            position: absolute;
            right: 20px;
            bottom: 20px;
            font-size: 20px;
            color: limegreen;
            border: 2px solid limegreen;
            padding: 5px 10px;
            border-radius: 15px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="background-image"></div>
        <div class="top-bar">
            <div>RCA</div>
            <div>
                <a href="#listen">Listen</a>
                <a href="#menu">Menu</a>
            </div>
        </div>
        <div class="center-text">ART</div>
        <div class="make-noise">MAKE NOISE</div>
    </div>
</body>
</html>
