<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wireframe Layout</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .header {
            background-color: #f8bcbc;
            height: 100px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .nav {
            background-color: #f0e68c;
            height: 50px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .main-content {
            display: flex;
            flex: 1;
        }
        .sidebar {
            background-color: #98fb98;
            width: 250px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .content {
            background-color: #afeeee;
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .footer {
            background-color: #dda0dd;
            height: 50px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        /* Navbar styles */
        .navbar {
            background-color: #778899;
            overflow: hidden;
            display: flex;
            align-items: center;
            padding: 10px 20px;
        }
        .navbar img.logo {
            height: 40px;
            margin-right: 20px;
        }
        .navbar a {
            color: white;
            padding: 14px 20px;
            text-decoration: none;
            text-align: center;
        }
        .navbar a:hover {
            background-color: #ddd;
            color: black;
        }
        .navbar .menu-icons img {
            height: 30px;
            margin-left: 15px;
        }
        /* Flyer styles */
        .main-content img {
            width: 100%;
            opacity: 0.8;
        }
        .main-content h1 {
            position: absolute;
            top: 20%;
            left: 10%;
            font-size: 4rem;
            margin: 0;
            color: #000;
        }
        .main-content h2 {
            position: absolute;
            top: 50%;
            left: 10%;
            margin: 0;
            font-size: 2rem;
            color: #000;
        }
        .sub-text {
            position: absolute;
            bottom: 10%;
            left: 10%;
            font-size: 1rem;
        }
        .button-container {
            position: absolute;
            bottom: 5%;
            left: 10%;
        }
        .button-container button {
            background-color: #fff;
            border: 2px solid #000;
            border-radius: 15px;
            padding: 10px 20px;
            margin: 0 5px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .button-container button:hover {
            background-color: #f0f0f0;
        }
        .icons {
            position: absolute;
            top: 10px;
            right: 50px;
        }
        .icons img {
            width: 20px;
            height: 20px;
            margin-left: 10px;
        }
    </style>
</head>
<body>

    <div class="header">
        Header
    </div>

    <div class="nav">
        <div class="navbar">
            <img src="logo.png" class="logo" alt="Logo">
            <a href="#solutions">Solutions</a>
            <a href="#about">About Us</a>
            <a href="#contact">Contact</a>
            <div class="menu-icons" style="margin-left:auto;">
                <img src="icon1.png" alt="Icon 1">
                <img src="icon2.png" alt="Icon 2">
            </div>
        </div>
    </div>

    <div class="main-content">
        <div class="sidebar">
            Sidebar
        </div>
        <div class="content">
            <img src="airplane-background.jpg" alt="Airplane Background">
            <h1>Flyer<sup>Â®</sup></h1>
            <h2>Personalised Aviation</h2>
            <div class="sub-text">
                <p>More flexibility, freedom and choice!</p>
            </div>
            <div class="button-container">
                <button>Book an Aircraft</button>
                <button>Book a Shared Flight</button>
            </div>
            <div class="icons">
                <img src="icon1.png" alt="Icon 1">
                <img src="icon2.png" alt="Icon 2">
            </div>
        </div>
    </div>

    <div class="footer">
        Footer
    </div>

</body>
</html>
