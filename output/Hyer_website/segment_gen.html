<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Complete Website</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        .header {
            background-color: #ff9900;
            height: 100px;
            width: 100%;
        }
        .menubar {
            background-color: #a0baca;
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .menu {
            list-style: none;
            display: flex;
            margin: 0;
            padding: 0;
        }
        .menu li {
            margin-right: 20px;
        }
        .menu li a {
            text-decoration: none;
            color: #000;
        }
        .logo {
            font-size: 24px;
            font-weight: bold;
        }
        .icons {
            display: flex;
        }
        .icon {
            margin-left: 10px;
        }
        .main {
            background-color: #F3F7FA;
            height: 500px;
            width: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 20px;
        }
        .title {
            font-size: 72px;
            font-weight: bold;
            margin: 0;
        }
        .subtitle {
            font-size: 36px;
            margin: 10px 0;
        }
        .aircraft-img {
            width: 100%;
            max-width: 700px;
            margin: 20px 0;
        }
        .description {
            margin: 20px 0;
            font-size: 18px;
        }
        .buttons {
            display: flex;
            margin: 20px 0;
        }
        .button {
            padding: 10px 20px;
            background-color: #000;
            color: #fff;
            text-decoration: none;
            margin: 0 10px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="menubar">
            <div class="logo">Logo</div>
            <ul class="menu">
                <li><a href="#">Solutions</a></li>
                <li><a href="#">About Us</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
            <div class="icons">
                <img src="icon1.png" alt="Icon 1" class="icon">
                <img src="icon2.png" alt="Icon 2" class="icon">
            </div>
        </div>
    </div>
    <div class="main">
        <h1 class="title">Flyer<sup>Â®</sup></h1>
        <h2 class="subtitle">Personalised Aviation</h2>
        <img src="aircraft.png" alt="Aircraft Image" class="aircraft-img">
        <p class="description">More flexibility, freedom and choice!</p>
        <div class="buttons">
            <a href="#" class="button">Book an Aircraft</a>
            <a href="#" class="button">Book a Shared Flight</a>
        </div>
    </div>
</body>
</html>
