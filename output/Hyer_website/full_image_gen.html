<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hyer Aviation</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #e0e3e7;
            color: #000;
        }
        .navbar {
            display: flex;
            justify-content: space-between;
            padding: 20px;
            background-color: transparent;
        }
        .navbar a {
            margin: 0 10px;
            color: #000;
            text-decoration: none;
            font-weight: bold;
        }
        .content {
            text-align: center;
            padding: 50px;
        }
        h1 {
            font-size: 80px;
            margin: 0;
        }
        h2 {
            font-size: 40px;
        }
        .buttons {
            margin-top: 30px;
        }
        .button {
            padding: 10px 20px;
            margin: 10px;
            border: none;
            background-color: #000;
            color: #fff;
            font-size: 16px;
            border-radius: 25px;
            cursor: pointer;
            text-decoration: none;
        }
        .background {
            background-image: url('https://via.placeholder.com/1500');
            background-size: cover;
            background-position: center;
            height: 500px;
            position: relative;
        }
        .tagline {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 20px;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <div>
            <a href="#">Solutions</a>
            <a href="#">About us</a>
            <a href="#">Contact</a>
        </div>
        <div>
            <a href="#">❖</a>
            <a href="#">⏀</a>
        </div>
    </div>
    <div class="background">
        <div class="content">
            <h1>Hyer<sup>®</sup></h1>
            <h2>Personalised Aviation</h2>
            <div class="buttons">
                <a href="#" class="button">Book an Aircraft</a>
                <a href="#" class="button">Book a Shared Flight</a>
            </div>
        </div>
        <p class="tagline">More flexibility, freedom and choice!</p>
    </div>
</body>
</html>
