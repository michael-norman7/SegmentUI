<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hyer - Personalised Aviation</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }
        header {
            background: linear-gradient(to right, #cfe2ff, #f8d7da);
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 50px;
        }
        header a {
            color: black;
            text-decoration: none;
            margin: 0 15px;
            font-weight: bold;
        }
        .logo img {
            height: 50px;
        }
        .main-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: calc(100vh - 80px);
            background-image: linear-gradient(to bottom right, #E2E3E5, #FFFFFF);
            text-align: center;
        }
        .main-content h1 {
            font-size: 80px;
            margin: 0;
        }
        .main-content h2 {
            font-size: 40px;
            margin: 10px 0;
        }
        .main-content img {
            max-width: 100%;
            height: auto;
            margin: 20px 0;
        }
        .subtext {
            font-size: 18px;
            margin-top: 10px;
        }
        .buttons {
            margin-top: 20px;
        }
        .buttons button {
            background-color: black;
            color: white;
            border: none;
            border-radius: 20px;
            padding: 10px 20px;
            margin: 0 10px;
            cursor: pointer;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">
            <img src="logo.png" alt="Hyer Logo">
        </div>
        <nav>
            <a href="#">Solutions</a>
            <a href="#">About us</a>
            <a href="#">Contact</a>
        </nav>
        <div class="social-icons">
            <a href="#"><img src="icon1.png" alt="Social Icon 1" style="height: 30px;"></a>
            <a href="#"><img src="icon2.png" alt="Social Icon 2" style="height: 30px;"></a>
        </div>
    </header>
    <section class="main-content">
        <h1>Hyer<sup>Â®</sup></h1>
        <h2>Personalised Aviation</h2>
        <img src="plane.png" alt="Plane Image">
        <p class="subtext">More flexibility, freedom and choice!</p>
        <div class="buttons">
            <button>Book an Aircraft</button>
            <button>Book a Shared Flight</button>
        </div>
    </section>
</body>
</html>
