<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hyer Aviation</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background: transparent;
            position: absolute;
            width: 100%;
            z-index: 10;
        }
        .navbar a {
            color: #000;
            text-decoration: none;
            margin: 0 15px;
        }
        .navbar .menu-icons img {
            height: 25px;
            margin-left: 15px;
        }
        .hero {
            position: relative;
            height: 100vh;
            background: linear-gradient(to bottom, #a7c7e7, #f0f0f0), url('airplane-background.jpg') no-repeat center center;
            background-size: cover;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: flex-start;
            padding: 0 10%;
            color: white;
        }
        .hero h1 {
            font-size: 6rem;
            margin: 0;
        }
        .hero h2 {
            font-size: 3rem;
            margin: 20px 0;
        }
        .sub-text {
            font-size: 1.2rem;
            margin: 10px 0;
        }
        .button-container {
            margin-top: 20px;
        }
        .button-container button {
            background-color: #fff;
            border: none;
            border-radius: 30px;
            padding: 15px 25px;
            margin-right: 10px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .button-container button:hover {
            background-color: #ddd;
        }
    </style>
</head>
<body>

    <div class="navbar">
        <div class="menu">
            <a href="#solutions">Solutions</a>
            <a href="#about">About Us</a>
            <a href="#contact">Contact</a>
        </div>
        <div class="menu-icons">
            <img src="icon1.png" alt="Icon 1">
            <img src="icon2.png" alt="Icon 2">
        </div>
    </div>

    <div class="hero">
        <h1>Hyer<sup>Â®</sup></h1>
        <h2>Personalised Aviation</h2>
        <div class="sub-text">
            <p>More flexibility, freedom and choice!</p>
        </div>
        <div class="button-container">
            <button>Book an Aircraft</button>
            <button>Book a Shared Flight</button>
        </div>
    </div>

</body>
</html>
