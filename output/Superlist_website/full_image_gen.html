<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Superlist</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f7f7fc;
            color: #333;
        }
        .header {
            background-color: #ff5b5b;
            padding: 10px 20px;
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .header button {
            background-color: white;
            color: #ff5b5b;
            border: none;
            border-radius: 20px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
        .header button:first-child {
            background-color: #ff5b5b;
            color: white;
        }
        .main-content {
            text-align: center;
            padding: 40px 20px;
        }
        .main-content h1 {
            font-size: 48px;
            margin: 20px 0;
        }
        .main-content h1 span {
            color: #ff5b5b;
        }
        .tabs {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }
        .tabs button {
            background-color: white;
            color: #666;
            border: 1px solid #ddd;
            padding: 10px 20px;
            border-radius: 20px;
            cursor: pointer;
        }
        .tabs button.active {
            border-color: #ff5b5b;
            color: #ff5b5b;
        }
    </style>
</head>
<body>

    <div class="header">
        <div class="promo">
            <span>Free forever for individuals</span>
        </div>
        <button>Download Superlist</button>
        <div>
            <button>Sign Up</button>
            <button>Sign in &#8594;</button>
        </div>
    </div>

    <div class="main-content">
        <img src="logo.png" alt="Superlist Logo" width="150">
        <h1>Home to <span>all your</span> <span>lists</span></h1>
        <div class="tabs">
            <button>Teamwork</button>
            <button class="active">Personal projects</button>
            <button>Everything in between</button>
        </div>
    </div>

</body>
</html>
