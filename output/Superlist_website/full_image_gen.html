<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homepage</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f6f6fc;
            color: #333;
        }
        header {
            background-color: #f4503e;
            padding: 10px 20px;
        }
        .header-left {
            float: left;
        }
        .header-right {
            float: right;
        }
        .header-right button {
            margin: 0 5px;
            padding: 10px 20px;
            border: none;
            border-radius: 20px;
            cursor: pointer;
        }
        .header-right .sign-up {
            background-color: #f4503e;
            color: white;
        }
        .header-right .sign-in {
            background-color: #e9e9f3;
            color: #333;
        }
        .main-content {
            text-align: center;
            padding: 60px 20px;
        }
        .main-content h1 {
            font-size: 3em;
            margin: 0;
            color: #333;
        }
        .main-content p {
            font-size: 1.5em;
            margin: 10px 0;
            color: #f4503e;
        }
        .tab-container {
            display: flex;
            justify-content: center;
            margin: 20px 0;
        }
        .tab {
            background: #e9e9f3;
            padding: 10px 20px;
            margin: 0 10px;
            border-radius: 20px;
            cursor: pointer;
        }
        .tab.active {
            background: #f4503e;
            color: white;
        }
    </style>
</head>
<body>

    <header>
        <div class="header-left">
            <a href="#" class="download-superlist">
                <img src="placeholder_img_qr.png" alt="QR code" style="height:50px;">
            </a>
        </div>
        <div class="header-right">
            <button class="sign-up">Sign Up</button>
            <button class="sign-in">Sign in â†—</button>
        </div>
        <div style="clear: both;"></div>
    </header>

    <div class="main-content">
        <h1>Home to <br> all your <span style="color: #f4503e;">&#x2713; lists</span></h1>
        <p>Superlist</p>
        <div class="tab-container">
            <div class="tab">Teamwork</div>
            <div class="tab active">Personal projects</div>
            <div class="tab">Everything in between</div>
        </div>
    </div>

</body>
</html>
