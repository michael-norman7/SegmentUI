<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Superlist</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f6f6fb;
            margin: 0;
            padding: 0;
        }
        .top-bar {
            background-color: #ec663c;
            padding: 10px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        .download-banner {
            background-color: #ec663c;
            color: white;
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            display: inline-block;
            transform: rotate(-10deg);
        }
        .download-banner p {
            margin: 0;
            font-size: 12px;
        }
        .download-banner h2 {
            margin: 0;
            font-size: 16px;
        }
        .header-content {
            text-align: center;
            padding: 50px 20px;
        }
        .header-content h1 {
            margin: 10px 0;
            font-size: 48px;
            font-weight: bold;
            color: #2d2d44;
        }
        .header-content h1 span {
            color: #ec663c;
            font-size: 56px;
        }
        .header-content h2 {
            margin: 0;
            font-size: 24px;
            color: #2d2d44;
        }
        .button-container {
            margin-top: 30px;
            display: flex;
            justify-content: center;
            gap: 10px;
        }
        .button {
            padding: 10px 20px;
            border: none;
            border-radius: 20px;
            font-size: 14px;
            font-weight: bold;
            cursor: pointer;
        }
        .sign-up {
            background-color: #ec663c;
            color: white;
        }
        .sign-in {
            background-color: #eaeaf5;
            color: #2d2d44;
        }
        .badge-container {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 20px;
        }
        .badge {
            border: 2px solid #eaeaf5;
            border-radius: 14px;
            padding: 5px 15px;
            font-size: 14px;
            color: #2d2d44;
        }
        .badge.active {
            border-color: #ec663c;
            background-color: #fef2f0;
        }
    </style>
</head>
<body>

<div class="top-bar">
    <div class="download-banner">
        <p>Free forever for individuals</p>
        <h2>Download Superlist</h2>
    </div>
    <div class="button-container">
        <button class="button sign-up">Sign Up</button>
        <button class="button sign-in">Sign in</button>
    </div>
</div>

<div class="header-content">
    <h2>Superlist</h2>
    <h1>Home to <span>&#10003;</span> lists</h1>
</div>

<div class="badge-container">
    <div class="badge">Teamwork</div>
    <div class="badge active">Personal projects</div>
    <div class="badge">Everything in between</div>
</div>

</body>
</html>
