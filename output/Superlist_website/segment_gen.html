<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Wireframe</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .container {
            display: grid;
            grid-template-areas:
                'header header header'
                'sidebar main main'
                'footer footer footer';
            grid-template-columns: 1fr 2fr 2fr;
            grid-template-rows: auto 1fr auto;
            height: 100vh;
        }
        .header {
            grid-area: header;
            background-color: #ff9999;
            padding: 20px;
        }
        .sidebar {
            grid-area: sidebar;
            background-color: #99ccff;
            padding: 20px;
        }
        .main {
            grid-area: main;
            background-color: #99ff99;
            padding: 20px;
        }
        .footer {
            grid-area: footer;
            background-color: #cccccc;
            padding: 20px;
        }
        /* Style from Component 1 */
        .menubar {
            background-color: #EF5350;
            padding: 10px 20px;
            color: #fff;
            display: flex;
            align-items: center;
        }
        .logo {
            font-size: 24px;
            font-weight: bold;
            margin-right: auto;
        }
        .menu-item {
            margin-left: 20px;
            text-decoration: none;
            color: #fff;
        }
        .menu-item:hover {
            text-decoration: underline;
        }
        /* Style from Component 2 */
        .main-content {
            text-align: center;
        }
        .main-content h1 {
            font-size: 2.5rem;
            margin: 0;
            line-height: 1.2;
        }
        .main-content p {
            font-size: 1.8rem;
            margin: 0;
            line-height: 1.2;
        }
        .main-content .highlight {
            color: #f04d2d;
        }
        .tabs {
            display: flex;
            justify-content: center;
            margin-top: 1rem;
        }
        .tab {
            margin: 0 0.5rem;
            padding: 0.5rem 1rem;
            border-radius: 15px;
            border: 1px solid #ddd;
            background-color: #f7f6fb;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .tab.active {
            background-color: #f04d2d;
            color: #fff;
        }
        .cta-buttons {
            display: flex;
            justify-content: center;
            margin-top: 1.5rem;
        }
        .cta-button {
            margin: 0 0.5rem;
            padding: 0.7rem 1.5rem;
            border-radius: 25px;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .cta-button.signup {
            background-color: #f04d2d;
            color: #fff;
        }
        .cta-button.signin {
            background-color: #fff;
            color: #f04d2d;
            border: 1px solid #f04d2d;
        }
        .cta-button:hover {
            opacity: 0.9;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="menubar">
                <div class="logo">Logo</div>
                <a class="menu-item" href="#">Home</a>
                <a class="menu-item" href="#">About</a>
                <a class="menu-item" href="#">Services</a>
                <a class="menu-item" href="#">Contact</a>
            </div>
        </div>
        <div class="sidebar">Sidebar</div>
        <div class="main">
            <div class="main-content">
                <div class="logo">
                    <h1>Superlist</h1>
                </div>
                <p>Home to <span class="highlight">all your ✔️ lists</span></p>
                <div class="tabs">
                    <div class="tab">Teamwork</div>
                    <div class="tab active">Personal projects</div>
                    <div class="tab">Everything in between</div>
                </div>
                <div class="cta-buttons">
                    <button class="cta-button signup">Sign Up</button>
                    <button class="cta-button signin">Sign in</button>
                </div>
            </div>
        </div>
        <div class="footer">Footer</div>
    </div>
</body>
</html>
