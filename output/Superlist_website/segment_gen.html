<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Wireframe</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-wrap: wrap;
            height: 100vh;
        }

        .header {
            background-color: #ffcccc;
            width: 100%;
            height: 15%;
        }

        .nav {
            background-color: #ff9999;
            width: 20%;
            height: 85%;
        }

        .main {
            background-color: #ff6666;
            width: 60%;
            height: 85%;
        }

        .sidebar {
            background-color: #ff3333;
            width: 20%;
            height: 85%;
        }

        .footer {
            background-color: #ff0000;
            width: 100%;
            height: 5%;
        }

        .navbar {
            background-color: #e44d26;
            padding: 10px 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .navbar img {
            height: 40px;
            transform: rotate(-10deg);
            margin-right: 10px;
        }

        .navbar span {
            color: #fff;
            font-weight: bold;
            font-size: 1.2rem;
        }

        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
        }

        .logo {
            font-size: 24px;
            font-weight: bold;
            color: #2f2f41;
        }

        .logo svg {
            vertical-align: middle;
        }

        .buttons {
            display: flex;
            gap: 15px;
        }

        .button {
            padding: 10px 20px;
            border-radius: 50px;
            border: none;
            cursor: pointer;
        }

        .signup {
            background-color: #f65445;
            color: #fff;
        }

        .signin {
            background-color: #e0e0e0;
            color: #2f2f41;
        }

        .main-content {
            text-align: center;
            margin-top: 100px;
        }

        .main-content h1 {
            font-size: 48px;
            margin-bottom: 20px;
            color: #2f2f41;
        }

        .main-content h1 span {
            color: #f65445;
        }

        .tabs {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
        }

        .tab {
            padding: 10px 20px;
            border: 2px solid #e0e0e0;
            border-radius: 50px;
            cursor: pointer;
            color: #2f2f41;
        }

        .tab.active {
            background-color: #f65445;
            color: #fff;
            border-color: #f65445;
        }
    </style>
</head>

<body>
    <div class="header">
        <div class="navbar">
            <img src="logo.png" alt="Logo">
            <span>LogoText</span>
        </div>
    </div>
    <div class="nav">
        Navigation
    </div>
    <div class="main">
        <div class="header-content">
            <div class="logo">
                Superlist
                <svg width="42" height="20" xmlns="http://www.w3.org/2000/svg">
                    <path d="M0 10a1 1 0 0 1 1-1h40a1 1 0 1 1 0 2H1a1 1 0 0 1-1-1Z" fill="#f65445" />
                </svg>
            </div>
            <div class="buttons">
                <button class="button signup">Sign Up</button>
                <button class="button signin">Sign in â†—</button>
            </div>
        </div>
        <div class="main-content">
            <h1>Home to <span>all your</span> lists</h1>
            <div class="tabs">
                <div class="tab">Teamwork</div>
                <div class="tab active">Personal projects</div>
                <div class="tab">Everything in between</div>
            </div>
        </div>
    </div>
    <div class="sidebar">
        Sidebar
    </div>
    <div class="footer">
        Footer
    </div>
</body>

</html>
