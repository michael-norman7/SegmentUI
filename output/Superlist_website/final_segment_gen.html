<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Superlist</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f7f6fb;
        }
        .header {
            background-color: #f04d2d;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .header-logo {
            color: white;
            font-size: 24px;
            font-weight: bold;
        }
        .header-buttons {
            display: flex;
        }
        .header-buttons a {
            text-decoration: none;
            color: white;
            margin-left: 10px;
            padding: 5px 15px;
            border-radius: 20px;
            background-color: #f04d2d;
            transition: background-color 0.3s ease;
        }
        .header-buttons a:hover {
            background-color: #d84315;
        }
        .main-content {
            text-align: center;
            padding: 100px 20px;
        }
        .main-content .logo {
            font-size: 28px;
            color: #333;
        }
        .main-content p {
            font-size: 40px;
            color: #333;
            margin-bottom: 20px;
        }
        .main-content .highlight {
            color: #f04d2d;
        }
        .tabs {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }
        .tab {
            margin: 0 10px;
            padding: 10px 20px;
            border-radius: 20px;
            border: 1px solid #ddd;
            background-color: #fff;
            cursor: pointer;
        }
        .tab.active {
            border-color: #f04d2d;
            color: #f04d2d;
        }
        .cta-buttons {
            display: flex;
            justify-content: center;
            margin-top: 30px;
        }
        .cta-button {
            margin: 0 10px;
            padding: 10px 20px;
            border-radius: 20px;
            border: none;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }
        .cta-button.signup {
            background-color: #f04d2d;
            color: white;
        }
        .cta-button.signin {
            background-color: white;
            color: #f04d2d;
            border: 2px solid #f04d2d;
        }
        .cta-button:hover {
            opacity: 0.9;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="header-logo">Superlist</div>
        <div class="header-buttons">
            <a class="header-button" href="#">Download Superlist</a>
        </div>
    </div>
    <div class="main-content">
        <p>Home to <span class="highlight">all your ✔️ lists</span></p>
        <div class="tabs">
            <div class="tab">Teamwork</div>
            <div class="tab active">Personal projects</div>
            <div class="tab">Everything in between</div>
        </div>
        <div class="cta-buttons">
            <button class="cta-button signup">Sign Up</button>
            <button class="cta-button signin">Sign in</button>
        </div>
    </div>
</body>
</html>
