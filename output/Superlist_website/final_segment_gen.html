<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Superlist</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f7f6fc;
            color: #333;
            padding: 20px;
            text-align: center;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
        }

        .logo svg {
            vertical-align: middle;
        }

        .buttons {
            display: flex;
            gap: 15px;
        }

        .button {
            padding: 10px 20px;
            border-radius: 50px;
            border: none;
            cursor: pointer;
        }

        .signup {
            background-color: #f65445;
            color: #fff;
        }

        .signin {
            background-color: #e0e0e0;
            color: #2f2f41;
        }

        .main-content h1 {
            font-size: 48px;
            color: #2f2f41;
        }

        .main-content h1 span {
            color: #f65445;
        }

        .tabs {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
        }

        .tab {
            padding: 10px 20px;
            border: 2px solid #e0e0e0;
            border-radius: 50px;
            cursor: pointer;
            color: #2f2f41;
        }

        .tab.active {
            background-color: #f65445;
            color: #fff;
            border-color: #f65445;
        }

        .download-banner {
            background-color: #f65445;
            color: #fff;
            padding: 15px;
            position: absolute;
            transform: rotate(-10deg);
            margin-top: -60px;
            margin-left: -80px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .navbar {
            background-color: #e44d26;
            padding: 10px 0;
        }

    </style>
</head>

<body>
    <div class="header">
        <div class="logo">
            Superlist
            <svg width="42" height="20" xmlns="http://www.w3.org/2000/svg">
                <path d="M0 10a1 1 0 0 1 1-1h40a1 1 0 1 1 0 2H1a1 1 0 0 1-1-1Z" fill="#f65445" />
            </svg>
        </div>
        <div class="buttons">
            <button class="button signup">Sign Up</button>
            <button class="button signin">Sign in â†—</button>
        </div>
    </div>
    <div class="download-banner">
        <p>Free forever for individuals</p>
        <button class="button signup">Download Superlist</button>
    </div>
    <div class="main-content">
        <h1>Home to <span>all your</span> lists</h1>
        <div class="tabs">
            <div class="tab">Teamwork</div>
            <div class="tab active">Personal projects</div>
            <div class="tab">Everything in between</div>
        </div>
    </div>
</body>

</html>
