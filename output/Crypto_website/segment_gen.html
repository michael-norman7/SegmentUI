<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wireframe Layout</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .container {
            display: grid;
            grid-template-rows: auto 1fr auto;
            grid-template-columns: 1fr 3fr;
            grid-template-areas: 
                "header header"
                "sidebar main"
                "footer footer";
            height: 100vh;
        }

        header {
            grid-area: header;
            background-color: #ffcc00;
            padding: 20px;
            text-align: center;
        }

        .sidebar {
            grid-area: sidebar;
            background-color: #00cc99;
            padding: 20px;
        }

        .main {
            grid-area: main;
            background-color: #0099ff;
            padding: 20px;
        }

        footer {
            grid-area: footer;
            background-color: #ff6666;
            padding: 20px;
            text-align: center;
        }

        .main-content {
            text-align: left;
            max-width: 600px;
            color: #fff;
        }

        .main-content h1 {
            font-size: 4em;
            margin: 0;
        }

        .main-content p {
            font-size: 1em;
            margin: 15px 0;
        }

        .menu {
            margin-top: 30px;
        }

        .menu a {
            display: block;
            font-size: 0.9em;
            color: #fff;
            text-decoration: none;
            margin-bottom: 5px;
        }

        .share {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 0.8em;
        }

        .scroll-down {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 2em;
        }
    </style>
</head>

<body>
    <div class="container">
        <header>
            Header
        </header>
        
        <div class="sidebar">
            Sidebar
        </div>
        
        <div class="main">
            <div class="main-content">
                <div class="share">Share</div>
                <h1>Hello!<br>I'm Crypton</h1>
                <p>A cryptocurrency trading bot based on machine learning.</p>
                <div class="menu">
                    <a href="#">Technology</a>
                    <a href="#">Team lookup</a>
                    <a href="#">Contacts</a>
                </div>
                <div class="scroll-down">â†“</div>
            </div>
        </div>
        
        <footer>
            Footer
        </footer>
    </div>
</body>

</html>
