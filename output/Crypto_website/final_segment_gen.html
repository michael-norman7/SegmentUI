<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Complete Website</title>
    <style>
        body {
            margin: 0;
            font-family: 'Montserrat', sans-serif;
            background-color: #000;
            color: #fff;
        }
        .container {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        .header {
            background-color: #000;
            height: 50px;
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
        }
        .main {
            background-color: #000;
            flex: 1;
            width: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: flex-start;
            padding: 20px;
        }
        .main h1 {
            font-size: 48px;
            margin: 0;
        }
        .main p {
            font-size: 18px;
            margin: 10px 0;
        }
        .main nav {
            margin-top: 20px;
        }
        .main nav a {
            color: #fff;
            text-decoration: none;
            margin-right: 20px;
            font-size: 16px;
        }
        .footer {
            background-color: #000;
            height: 50px;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div>_</div>
            <div>Share</div>
        </div>
        <div class="main">
            <h1>Hello!<br>I'm Crypton</h1>
            <p>A cryptocurrency trading bot based on machine learning.</p>
            <nav>
                <a href="#">Technology</a>
                <a href="#">Team lookup</a>
                <a href="#">Contacts</a>
            </nav>
        </div>
        <div class="footer">
            <span>&darr;</span>
        </div>
    </div>
</body>
</html>
