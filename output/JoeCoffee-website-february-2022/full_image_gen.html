<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Joe Coffee</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .top-bar {
            background-color: #0072CE;
            color: white;
            text-align: center;
            padding: 10px;
            font-size: 14px;
        }
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: white;
            padding: 15px;
            border-bottom: 1px solid #e0e0e0;
        }
        .navbar a {
            margin: 0 15px;
            color: black;
            text-decoration: none;
            font-weight: bold;
        }
        .navbar-logo {
            color: #0072CE;
            font-size: 24px;
        }
        .navbar-right {
            display: flex;
            align-items: center;
        }
        .navbar-right a.button {
            background-color: #0072CE;
            color: white;
            padding: 8px 15px;
            border-radius: 4px;
            text-decoration: none;
        }
        .content {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            padding: 50px 0;
            background-color: #f7f7f7;
            text-align: center;
        }
        .content img {
            max-width: 100%;
            height: auto;
            margin-bottom: 30px;
        }
        .content h1 {
            font-size: 36px;
            margin: 20px 0;
            color: #333;
        }
        .content p {
            font-size: 18px;
            color: #333;
        }
        .content a.button {
            background-color: #0072CE;
            color: white;
            padding: 12px 20px;
            text-decoration: none;
            font-size: 18px;
            border-radius: 4px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="top-bar">
        Free UPS Shipping on All U.S. Orders Over $40! Subscriptions Always Ship Free.
    </div>
    <div class="navbar">
        <div class="navbar-logo">JoeCoffee</div>
        <div>
            <a href="#">SHOP</a>
            <a href="#">THE WORKSHOP</a>
            <a href="#">DISCOVER</a>
            <a href="#">CATERING</a>
            <a href="#">CAREERS</a>
            <a href="#">LOCATIONS</a>
            <a href="#">WHOLESALE</a>
        </div>
        <div class="navbar-right">
            <a href="#" class="button">ORDER ONLINE</a>
        </div>
    </div>
    <div class="content">
        <img src="coffee_image.jpg" alt="Coffee and Pastries">
        <h1>ORDER AHEAD IS HERE!</h1>
        <p>Download the Joe Coffee App</p>
        <a href="#" class="button">DOWNLOAD NOW</a>
    </div>
</body>
</html>
