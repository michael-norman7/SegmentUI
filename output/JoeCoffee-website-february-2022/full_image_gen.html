<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Joe Coffee</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .header {
            background-color: #0066cc;
            color: white;
            text-align: center;
            padding: 10px;
        }
        .nav {
            display: flex;
            justify-content: center;
            background-color: white;
            padding: 10px 0;
            border-bottom: 1px solid #ddd;
        }
        .nav a {
            margin: 0 15px;
            color: black;
            text-decoration: none;
        }
        .nav a.order-online {
            background-color: #0066cc;
            color: white;
            padding: 5px 10px;
            border-radius: 5px;
        }
        .banner {
            text-align: center;
            padding: 50px 0;
            background-color: #f9f9f9;
            position: relative;
        }
        .banner img {
            max-width: 100%;
            height: auto;
        }
        .banner-text {
            position: absolute;
            top: 30%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: black;
            text-shadow: 1px 1px 4px rgba(255,255,255,0.8);
        }
        .banner-text h2 {
            font-size: 32px;
            margin: 10px 0;
        }
        .banner-text p {
            font-size: 18px;
            margin: 10px 0;
        }
        .banner-text a {
            background-color: #0066cc;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            margin-top: 20px;
            display: inline-block;
        }
    </style>
</head>
<body>
    <div class="header">
        Free UPS Shipping on All U.S. Orders Over $40! Subscriptions Always Ship Free.
    </div>
    <div class="nav">
        <a href="#">JoeCoffee</a>
        <a href="#">SHOP</a>
        <a href="#">THE WORKSHOP</a>
        <a href="#">DISCOVER</a>
        <a href="#">CATERING</a>
        <a href="#">CAREERS</a>
        <a href="#">LOCATIONS</a>
        <a href="#">WHOLESALE</a>
        <a href="#" class="order-online">ORDER ONLINE</a>
    </div>
    <div class="banner">
        <img src="https://via.placeholder.com/1364x600" alt="Coffee and Croissant">
        <div class="banner-text">
            <h2>ORDER AHEAD IS HERE!</h2>
            <p><strong>Download the Joe Coffee App</strong></p>
            <a href="#">DOWNLOAD NOW</a>
        </div>
    </div>
</body>
</html>
